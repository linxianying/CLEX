<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                template="./layout/studentLayout.xhtml" 
                xmlns:p="http://primefaces.org/ui" 
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:head>
            <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
            <title>Classroom page</title>
        </h:head>
        <h:body>
            <div id="top" class="top">
                <ui:insert name="top">Classroom Page</ui:insert>
            </div>
            <div>
                <div id="content" class="left_content">
                    <h:form id="formJasperReport">
            
                        <p:panel header="Test JasperReport Generation">

                            <p:commandButton value="Generate" actionListener="#{classroomBean.generateReport}" ajax="false" />

                        </p:panel>

                    </h:form>
                </div>
            </div>

        </h:body>
    </ui:define>
</ui:composition>
