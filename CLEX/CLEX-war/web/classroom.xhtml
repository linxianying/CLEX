<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                template="/WEB-INF/template_lecturer.xhtml" 
                xmlns:p="http://primefaces.org/ui" 
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">PRISM Lecturer Classroom Page</ui:define>

    <ui:define name="viewname">Classroom</ui:define>
    
    <ui:define name="content">

        
            
        <div id="content" class="left_content">
            <h3><h:outputText value="Classroom" /></h3>

            <p:tabView>
                <p:tab title="VIEW POLLS">

                <!-- START: View All Polls -->
                    <p:commandButton value="Print" type="button" icon="ui-icon-print" style="display:block;margin-bottom: 20px">
                        <p:printer target="panel" />
                    </p:commandButton>
                    <h:form id="panel">
                        <p:panel collapsed="false" styleClass="menuHeader"  header="All Polls of Lecturer" toggleable="true" toggleSpeed="500" closeSpeed="500" style="margin-bottom:20px">

                            <p:dataTable var="poll" value="#{classroomBean.polls}"
                                         filteredValue="#{classroomBean.filteredPolls}"
                                         id="tbl"
                                         widgetVar="pollsTable" 
                                         emptyMessage="No polls found with given criteria."
                                         paginator="true"
                                         paginatorPosition="bottom"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} 
                                         {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                                         rowsPerPageTemplate="10,20,50">
                                <f:facet name="header">
                                    <p:outputPanel>
                                        <h:outputText value="Search all fields:" />
                                        <p:inputText id="globalFilter" onkeyup="PF('pollsTable').filter()" style="width:150px" placeholder="Enter keyword" />
                                    </p:outputPanel>
                                </f:facet>  
                                <f:facet name="{Exporters}">
                                    <div style="float:right;">
                                        <!--could add pageOnly="true" to make the exporter only export one page -->
                                        <h:commandLink>
                                            <p:graphicImage name="/demo/images/excel.png" width="24"/>
                                            <p:dataExporter type="xls" target="tbl" fileName="polls"  />
                                        </h:commandLink>

                                        <h:commandLink>
                                            <p:graphicImage name="/demo/images/pdf.png" width="24"/>
                                            <p:dataExporter type="pdf" target="tbl" fileName="polls" />
                                        </h:commandLink>

                                        <h:commandLink>
                                            <p:graphicImage name="/demo/images/csv.png" width="24"/>
                                            <p:dataExporter type="csv" target="tbl" fileName="polls"  />
                                        </h:commandLink>

                                        <h:commandLink>
                                            <p:graphicImage name="/demo/images/xml.png" width="24"/>
                                            <p:dataExporter type="xml" target="tbl" fileName="polls"/>
                                        </h:commandLink>
                                    </div>
                                </f:facet>


                                <p:column filterBy="#{poll.type}" headerText="Poll Type" filterMatchMode="in">
                                    <f:facet name="filter">
                                        <p:selectCheckboxMenu label="Poll Types" onchange="PF('pollsTable').filter()" panelStyle="width:125px" scrollHeight="150">
                                            <f:selectItems value="test" />
                                        </p:selectCheckboxMenu>
                                    </f:facet>
                                    <h:outputText value="#{poll.type}" />
                                </p:column>
                                <p:column filterBy="#{poll.module.course.moduleCode}" sortBy="#{poll.module.course.moduleCode}" 
                                          headerText="Module Code" filterMatchMode="contains">
                                    <h:outputText value="#{poll.module.course.moduleCode}" />
                                </p:column>


                                <p:column filterBy="#{poll.datetime}" sortBy="#{poll.datetime}" 
                                          headerText="Datetime" filterMatchMode="contains">
                                    <h:outputText value="#{poll.datetime}" />
                                </p:column>

                                <p:column filterBy="#{poll.content}" sortBy="#{poll.content}" 
                                          headerText="Content" filterMatchMode="contains">
                                    <h:outputText value="#{poll.content}" />
                                </p:column>

                                <p:column filterBy="#{poll.topic}" sortBy="#{poll.topic}" 
                                          headerText="Topic" filterMatchMode="contains">
                                    <h:outputText value="#{poll.topic}" />
                                </p:column>

                                <p:column filterBy="#{poll.correctRate}" sortBy="#{poll.correctRate}" 
                                          headerText="Correct Rate" filterMatchMode="contains">
                                    <h:outputText value="#{poll.correctRate}" />
                                </p:column>
                            </p:dataTable>



                        </p:panel> 
                    </h:form>
                <!-- END: View All Polls -->
                </p:tab>

                <p:tab title="VIEW ANALYZATION">
                    <p:growl id="msgmsg" showDetail="true" />

                    <h:panelGrid columns="2" columnClasses="left,right" style="width:100%">

                        <p:chart type="bar" widgetVar="chart" model="#{classroomBean.barModel}" style="width:900px;height:300px">
                            <p:ajax event="itemSelect" listener="#{classroomBean.itemSelect}" update="msgmsg" />
                        </p:chart> 

                        <p:commandButton type="button" value="Export" icon="ui-icon-extlink" onclick="exportChart()"/>

                        <p:dialog widgetVar="dlg" showEffect="fade" modal="true" header="Chart as an Image" resizable="false">
                            <p:outputPanel id="output" layout="block" style="width:500px;height:300px"/>
                        </p:dialog>

                        <script type="text/javascript">
                            function exportChart() {
                                //export image
                                $('#output').empty().append(PF('chart').exportAsImage());

                                //show the dialog
                                PF('dlg').show();
                            }
                        </script>



                    </h:panelGrid>
                    <h:panelGrid columns="2" columnClasses="left,right" style="width:100%">
                        <p:chart type="bar" widgetVar="chartType" model="#{classroomBean.barModelByType}" style="width:900px;height:300px">
                            <p:ajax event="itemSelect" listener="#{classroomBean.itemSelect}" update="msgmsg" /> 
                        </p:chart> 
                        <p:commandButton type="button" value="Export" icon="ui-icon-extlink" onclick="exportChart()"/>

                        <p:dialog widgetVar="dlg1" showEffect="fade" modal="true" header="Chart as an Image" resizable="false">
                            <p:outputPanel id="output1" layout="block" style="width:500px;height:300px"/>
                        </p:dialog>

                        <script type="text/javascript">
                            function exportChart() {
                                //export image
                                $('#output').empty().append(PF('chartType').exportAsImage());

                                //show the dialog
                                PF('dlg1').show();
                            }
                        </script>
                    </h:panelGrid>
                </p:tab>

                <p:tab title="ADD NEW POLL">
                <!-- START: Add New Poll -->
                    <h:form id="addForm">
                        <p:growl id="msg" showDetail="true" />
                        <p:panel collapsed="false" styleClass="menuHeader"  header="Add New Poll" toggleable="true" toggleSpeed="500" closeSpeed="500" style="margin-bottom:20px">

                        <table>
                            <tr>
                                <td>
                                    Module Code:
                                </td>
                                <td>
                                    <p:inputText value="#{classroomBean.addModuleCode}" 
                                                 required="true" requiredMessage="Please enter the module code!" 
                                                 style="width:300px;">
                                        <p:ajax event="change" listener="#{classroomBean.checkModule}" update="addForm" />
                                    </p:inputText>
                                </td>

                                <td>
                                    <h:outputText id="addErrorMsg" value="#{classroomBean.addErrorMsg}" />
                                </td>

                            </tr>
                            <tr>
                                <td>
                                    Year:

                                </td>
                                <td>
                                    <p:inputText style="width:300px;" value="#{classroomBean.addPickYear}" 
                                                 required="true" requiredMessage="Please enter the module year!"  />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p:outputLabel for="addPickSem" value="Semester" />
                                </td>

                                <td>
                                    <p:selectOneMenu style="width:285px;" id="addPickSem" required="true" value="#{classroomBean.addPickSem}" >
                                        <f:selectItem itemLabel="1" itemValue="1" />
                                        <f:selectItem itemLabel="2" itemValue="2" />
                                    </p:selectOneMenu>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Type of Poll:
                                </td>

                                <td>
                                    <p:inputText value="#{classroomBean.addPollType}" style="width:300px;"
                                                 required="true" requiredMessage="Please enter the poll type!"  />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Topic of Poll:
                                </td>

                                <td>
                                    <p:inputText value="#{classroomBean.addPollTopic}" style="width:300px;"
                                                 required="true" requiredMessage="Please enter the poll topic!" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Content of Poll:
                                </td>

                                <td>
                                    <p:inputText value="#{classroomBean.addPollContent}"  style="width:300px;"
                                                 required="true" requiredMessage="Please enter the poll content!" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Correct Rate:
                                </td>

                                <td >
                                    <p:inputNumber value="#{classroomBean.addPollCorrectRate}" required="true" 
                                                   requiredMessage="Please enter a number range from 0 to 1 only." 
                                                   minValue="0.00" maxValue="1.00"
                                                   placeholder="Number from 0 to 1"
                                                   />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p:commandButton value="Add" id="addPollButton"  style="width:200px;"
                                                     rendered="#{classroomBean.addButton}" action="#{classroomBean.addPoll}"
                                                     update="msg"/>
                                </td>
                            </tr>
                        </table>
                    </p:panel>
                    </h:form>

                </p:tab>
                <!-- END: Add New Poll -->

                <!-- START: Jasper Report Generator -->
                <p:tab title="VIEW JASPER REPORT">

                    <h:form id="formJasperReport">
                        <p:panel header="Test JasperReport Generation">

                            <p:commandButton value="Generate" actionListener="#{classroomBean.generateReport}" ajax="false" />

                        </p:panel>
                    </h:form>

                </p:tab>
                <!-- END: Jasper Report Generator -->
            </p:tabView>
        </div>  
    </ui:define>
</ui:composition>
