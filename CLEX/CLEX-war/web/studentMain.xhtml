<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">PRISM Student Dashboard Page</ui:define>

    <ui:define name="viewname">Dashboard</ui:define>

    <ui:define name="head">
           <script type="text/javascript">
               //<![CDATA[
               function skinChart() {
                   this.cfg.shadow = false;
                   this.cfg.title = '';
                   this.cfg.seriesColors = ['#00acac', '#3e96e7'];
                   this.cfg.grid = {
                       background: '#ffffff',
                       borderColor: '#ffffff',
                       gridLineColor: '#EEEEEE',
                       shadow: false
                   };
                   this.cfg.axesDefaults = {
                       rendererOptions: {
                           textColor: '#212121'
                       }
                   };
                   this.cfg.seriesDefaults = {
                       shadow: false,
                       lineWidth: 1,
                       markerOptions: {
                           shadow: false,
                           size: 7,
                           style: 'circle'
                       }
                   }
               }
               //]]>  
           </script>
           <style type="text/css">
               .main-content {
                   padding: 0;
               }
           </style>
       </ui:define>
    <ui:define name="content">
        <h:outputText value="Welcome to PRISM, #{loginBean.userEntity.name}" /><br></br>
        <div class="ui-g dashboard">   
            <div class="ui-g-12 ui-md-8">
            
            <p:panel header="Your Timeline Of To-Do List" style="min-height:320px">

                <p:growl id="growl" showSummary="true" showDetail="true"></p:growl>

                <p:timeline id="timeline" value="#{toDoTimelineBean.model}" height="250px"
                        selectable="#{toDoTimelineBean.selectable}"
                        zoomable="#{toDoTimelineBean.zoomable}"
                        moveable="#{toDoTimelineBean.moveable}"
                        stackEvents="#{toDoTimelineBean.stackEvents}"
                        axisOnTop="#{toDoTimelineBean.axisOnTop}"
                        eventStyle="#{toDoTimelineBean.eventStyle}"
                        showCurrentTime="#{toDoTimelineBean.showCurrentTime}"
                        showNavigation="#{toDoTimelineBean.showNavigation}">

                    <p:ajax event="select" listener="#{toDoTimelineBean.onSelect}"/>

                </p:timeline>
            </p:panel>
            </div>
                <div class="ui-g-12 ui-md-4 task-list">
                    <p:panel header="Tasks" style="min-height:320px">
                        <ul>
                            <li>
                                <p:selectBooleanCheckbox />
                                <span class="task-name">Sales Reports</span>
                                <i class="fa fa-briefcase"></i>
                            </li>
                            <li>
                                <p:selectBooleanCheckbox />
                                <span class="task-name">Pay Invoices</span>
                                <i class="fa fa-credit-card"></i>
                            </li>
                            <li>
                                <p:selectBooleanCheckbox />
                                <span class="task-name">Dinner with Tony</span>
                                <i class="fa fa-cutlery"></i>
                            </li>
                            <li>
                                <p:selectBooleanCheckbox />
                                <span class="task-name">Client Meeting</span>
                                <i class="fa fa-user"></i>
                            </li>
                            <li>
                                <p:selectBooleanCheckbox />
                                <span class="task-name">New Theme</span>
                                <i class="fa fa-paint-brush"></i>
                            </li>
                            <li>
                                <p:selectBooleanCheckbox />
                                <span class="task-name">Flight Ticket</span>
                                <i class="fa fa-fighter-jet"></i>
                            </li>
                            <li>
                                <p:selectBooleanCheckbox />
                                <span class="task-name">Generate Charts</span>
                                <i class="fa fa-area-chart"></i>
                            </li>
                        </ul>
                    </p:panel>
                </div>
            </div>
    </ui:define>

</ui:composition>
