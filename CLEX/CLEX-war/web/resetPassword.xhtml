<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 template="./layout/default.xhtml"
                 xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html;
              charset=UTF-8" />
        <title>PRISM Reset Password Page</title>
    </h:head>

            
        
    <ui:define name="content">
        <h:outputStylesheet name="./css/style.css"/>
        <div class="wrapper">
            <div class="container">

                <h:form class="form-validation" style="margin: 100px auto">
                    <br/>
                    <h1>Reset your password</h1>
                    <h:panelGrid style="width: 100%" id="details" styleClass="textInput" columns="1" cellpadding="5">
                        <p:growl id="messages" showDetail="false" />
                        <h2>Please enter your username.</h2>
                        <h2>A link with the password reset instructions will be sent to your email.</h2><br></br>
                        <p:inputText styleClass="textInput" id="username" value="#{acctMgmtBean.username}" required="true" requiredMessage="Please enter your username." placeholder="username" />
                        <br></br>
                        <p:commandButton id="saveBtn" update="messages" value="RESET PASSWORD" actionListener="#{acctMgmtBean.resetPassword}"/>
                        <p:blockUI block="details" trigger="saveBtn" />


                        <p:commandButton update="messages" process="@this" action="#{registerBean.doBack}" id="backButton" value="BACK TO LOGIN" />
                    </h:panelGrid>
                    <br/>
                </h:form>
            </div>

            <ul class="bg-bubbles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </ui:define>
</ui:composition>
