<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PRISM Password Reset Page</title>
        
        <!-- FAVICON -->
        <link rel="icon" 
              type="image/png" 
              href="https://i.imgur.com/SN8wqcu.png" />
    </h:head>

    <h:body styleClass="login-body">
        <div class="login-panel ui-fluid">

            <h:form>
                <p:messages showDetail="false" autoUpdate="true" closable="true" />
                <div class="ui-g">
                    <div class="ui-g-12 logo-container">
                        <p:graphicImage name="images/login/login-prism-logo.png" library="poseidon-layout" />
                    </div>
                    <div>
                        <h2>#{bundle['ResetPassword']}</h2>
                        <h3>#{bundle['Instructions']}</h3>
                    </div>
                    <!-- UserName -->
                    <div class="ui-g-12">
                        <label>
                            <p:inputText styleClass="textInput" id="username" value="#{acctMgmtBean.username}" required="true" requiredMessage="#{bundle['enterUn']}" placeholder="#{bundle['Username']}" />
                        </label>
                    </div>
                    <!--
                    <p:message for="username" />
                    <p:message for="saveBtn" />
                    -->

                    <div class="ui-g-12 button-container">
                        <p:commandButton id="saveBtn" value="#{bundle['reset']}" actionListener="#{acctMgmtBean.resetPassword}" icon="fa fa-key" styleClass="blue-btn"/>
                        <p:commandButton process="@this" action="#{registerBean.doBack}" id="backButton" value="#{bundle['back to login']}" icon="fa fa-home" styleClass="loginBtn"/>
                    </div>
                </div>
            </h:form>
        </div>

        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="poseidon-layout" />
    </h:body>

</html>
