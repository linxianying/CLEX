<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 template="./layout/default.xhtml"
                 xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html;
              charset=UTF-8" />
    </h:head>

    <ui:define name="content">
        <h:outputStylesheet name="./css/style.css"/>
        <div class="wrapper">
            <div class="container">
                <h1>Reset your password</h1>

                <h:form class="form">
                    <h:panelGrid style="width: 100%" id="details" styleClass="textInput" columns="1" cellpadding="5">
                        <p:growl id="messages" showDetail="false" />
                        <h3>Forgot your password? </h3>
                        <h3>Enter your username to reset your password.</h3><br></br>

                        <p:inputText styleClass="textInput" id="username" value="#{acctMgmtBean.username}" required="true" requiredMessage="Please enter your username." placeholder="username" />
                        <br></br>
                        <p:commandButton update="messages" value="Reset Password" actionListener="#{acctMgmtBean.resetPassword}"/>


                        <a href="login.xhtml" style="color: blue">Back to Login</a>
                    </h:panelGrid>
                </h:form>
            </div>

            <ul class="bg-bubbles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </ui:define>
</ui:composition>
