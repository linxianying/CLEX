<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                template="/WEB-INF/template_lecturer.xhtml" 
                xmlns:p="http://primefaces.org/ui" 
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:head>
            <title>PRISM Lecturer Module Page</title>
        </h:head>
        <p:growl id="messages" showDetail="true" />
        <h1 style="margin-top:0">Module Management Page</h1>
        <p:commandButton value="Print" type="button" icon="ui-icon-print" style="display:block;margin-bottom: 20px">
            <p:printer target="panel" />
        </p:commandButton>
        <h:form id="panel">
            <p:panel collapsed="false" styleClass="menuHeader" id="modulelist" header="VIEW MODULES" toggleable="true" toggleSpeed="500" closeSpeed="500" style="margin-bottom:20px">
                <p:dataTable var="module" value="#{lecturerModuleListBean.modules}" 
                             widgetVar="modulesTable"
                             emptyMessage="No modules found with given criteria." 
                             filteredValue="#{lecturerModuleListBean.filteredModules}"
                             paginator="true"
                             rows="10"
                             id="tbl"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10,20,50">
                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="Search all fields:" />
                            <p:inputText id="globalFilter" onkeyup="PF('modulesTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                        </p:outputPanel>
                        <h:commandLink>
                            <p:graphicImage name="/demo/images/excel.png" width="24"/>
                            <p:dataExporter type="xls" target="tbl" fileName="modules" />
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage name="/demo/images/pdf.png" width="24"/>
                            <p:dataExporter type="pdf" target="tbl" fileName="modules"/>
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage name="/demo/images/csv.png" width="24"/>
                            <p:dataExporter type="csv" target="tbl" fileName="modules" />
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage name="/demo/images/xml.png" width="24"/>
                            <p:dataExporter type="xml" target="tbl" fileName="modules" />
                        </h:commandLink>
                    </f:facet>
                    <p:column filterBy="#{module.course.moduleCode}" headerText="Module Code" filterMatchMode="contains">
                        <h:outputText value="#{module.course.moduleCode}(#{module.course.modularCredits})" />
                    </p:column>
                    <p:column filterBy="#{module.course.moduleName}" headerText="Title" filterMatchMode="contains">
                        <h:outputText value="#{module.course.moduleName}" />
                    </p:column>
                    <p:column filterBy="" headerText="Students" filterMatchMode="contains">
                        <h:outputText value="Students:#{module.students.size()} " />
                        <br />
                        <h:outputText value="Polls:#{module.polls.size()}" />
                    </p:column>

                    <!--
                    <p:column filterBy="#{module.course.moduleInfo}" headerText="Description" filterMatchMode="contains">
                        <h:outputText value="#{module.course.moduleInfo}" />
                    </p:column>
                    -->
                    <p:column filterBy="#{module.takenYear}" headerText="Taken Year" filterMatchMode="contains">
                        <h:outputText value="AY#{module.takenYear} Sem#{module.takenSem}" />
                    </p:column>

                    <p:column >
                        <p:commandButton value="view" actionListener="#{lecturerModuleListBean.viewModule(module)}" />
                    </p:column>

                </p:dataTable>
            </p:panel>
        </h:form>
        <h:form>
            <p:panel collapsed="true" styleClass="menuHeader" id="modulelist" header="VIEW LESSONS" toggleable="true" toggleSpeed="500" closeSpeed="500" style="margin-bottom:20px">
                <p:dataTable var="lesson" value="#{lecturerModuleListBean.lessons}" 
                             widgetVar="lessonsTable"
                             emptyMessage="No modules found with given criteria." 
                             paginator="true"
                             rows="5"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,20,50">
                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="Search all fields:" />
                            <p:inputText id="globalFilter" onkeyup="PF('lessonsTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                        </p:outputPanel>
                        <h:commandLink>
                            <p:graphicImage name="/demo/images/excel.png" width="24"/>
                            <p:dataExporter type="xls" target="tbl" fileName="modules" />
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage name="/demo/images/pdf.png" width="24"/>
                            <p:dataExporter type="pdf" target="tbl" fileName="modules"/>
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage name="/demo/images/csv.png" width="24"/>
                            <p:dataExporter type="csv" target="tbl" fileName="modules" />
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage name="/demo/images/xml.png" width="24"/>
                            <p:dataExporter type="xml" target="tbl" fileName="modules" />
                        </h:commandLink>
                    </f:facet>
                    <p:column filterBy="#{lesson.module.course.moduleCode}" headerText="Module Code" filterMatchMode="contains">
                        <h:outputText value="#{lesson.module.course.moduleCode}" />
                    </p:column>
                    <p:column filterBy="#{lesson.module.takenYear}" headerText="Taken Year" filterMatchMode="contains">
                        <h:outputText value="#{lesson.module.takenYear}" />
                    </p:column>
                    <p:column filterBy="#{lesson.module.takenSem}" headerText="Taken Sem" filterMatchMode="contains">
                        <h:outputText value="#{lesson.module.takenSem}" />
                    </p:column>
                    <p:column filterBy="#{lesson.day}" headerText="Day" filterMatchMode="contains">
                        <h:outputText value="#{lesson.day}" />
                    </p:column>
                    <p:column filterBy="#{lesson.timeFrom}" headerText="Time Start" filterMatchMode="contains">
                        <h:outputText value="#{lesson.timeFrom}" />
                    </p:column>
                    <p:column filterBy="#{lesson.timeEnd}" headerText="Time End" filterMatchMode="contains">
                        <h:outputText value="#{lesson.timeEnd}" />
                    </p:column>
                    <p:column filterBy="#{lesson.type}" headerText="Type" filterMatchMode="contains">
                        <h:outputText value="#{lesson.type}" />
                    </p:column>
                    <p:column filterBy="#{lesson.venue}" headerText="Venue" filterMatchMode="contains">
                        <h:outputText value="#{lesson.venue}" />
                    </p:column>

                </p:dataTable>
            </p:panel>
        </h:form>
        <p:panel collapsed="true" styleClass="menuHeader" id="editBox" header="EDIT INFO" toggleable="true" toggleSpeed="500" closeSpeed="500" style="margin-bottom:20px">
            <p:tabView>
                <p:tab title="EDIT MODULE">
                    <h:form>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel for= "moduleCodeForModule" value="MODULE CODE:"/>
                            <p:selectOneMenu id="moduleCodeForModule" value="#{courseBean.moduleCode}" 
                                             editable="false" style="width: 300px;"
                                             title="Select a module" required="true">
                                <f:selectItem itemLabel="Please select a module" itemValue=""/>
                                <f:selectItems value="#{lecturerModuleListBean.modules}" var="modulelist" 
                                               itemLabel="#{modulelist.course.moduleCode}"
                                               itemValue="#{modulelist.course.moduleCode}"/>         
                            </p:selectOneMenu>
                            <h:outputLabel for= "takenYear" value="MODULE YEAR:"/>
                            <p:inputText id="takenYear" value="#{courseBean.takenYear}" required="true" />
                            <h:outputLabel for= "takenSem" value="MODULE SEM:"/>
                            <p:selectOneButton styleClass="textInput" required="true"
                                               id="takenSem" value="#{courseBean.takenSem}" >
                                <f:selectItem itemLabel="1" itemValue="1" />
                                <f:selectItem itemLabel="2" itemValue="2" />
                            </p:selectOneButton>       
                            <h:outputLabel for= "prerequisite" value="PREREQUISITES:"/>
                            <p:inputTextarea rows="6" cols="33" id="prerequisite" value="#{courseBean.prerequisite}" />
                            <h:outputLabel for= "preclusions" value="PRECLUSIONS:"/>
                            <p:inputTextarea rows="6" cols="33" id="preclusions" value="#{courseBean.preclusions}"/>            
                            <p:commandButton value="Submit" actionListener="#{courseBean.lectEditModule}" update="messages" />
                        </h:panelGrid>
                    </h:form>
                </p:tab>
                <p:tab title="EDIT LESSON">
                    <h:form>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel for= "moduleCodeForLesson" value="MODULE CODE:"/>
                            <p:selectOneMenu id="moduleCodeForLesson" value="#{courseBean.moduleCode}" 
                                             editable="false" style="width: 300px;"
                                             title="Select a module" required="true">
                                <f:selectItem itemLabel="Please select a module" itemValue=""/>
                                <f:selectItems value="#{lecturerModuleListBean.lessons}" var="lessonlist" 
                                               itemLabel="#{lessonlist.module.course.moduleCode}"
                                               itemValue="#{lessonlist.module.course.moduleCode}"/>          
                            </p:selectOneMenu>
                            <h:outputLabel for= "takenYearForLesson" value="MODULE YEAR:"/>
                            <p:inputText id="takenYearForLesson" value="#{courseBean.takenYear}" required="true" />
                            <h:outputLabel for= "takenSemForLesson" value="MODULE SEM:"/>
                            <p:selectOneButton styleClass="textInput" required="true"
                                               id="takenSemForLesson" value="#{courseBean.takenSem}" >
                                <f:selectItem itemLabel="1" itemValue="1" />
                                <f:selectItem itemLabel="2" itemValue="2" />
                            </p:selectOneButton>
                            <h:outputLabel for= "day" value="DAY:"/>
                            <p:selectOneMenu style="width: 300px" required="true" id="day" value="#{courseBean.day}" 
                                             editable="false" title="Please select a day for the lesson">
                                <f:selectItem itemLabel="Please select a day for the lesson" itemValue=""/>
                                <f:selectItems value="#{courseBean.daylist}" />
                            </p:selectOneMenu>
                            <h:outputLabel for= "timeFrom" value="TIME FROM:"/>
                            <p:selectOneMenu id="timeFrom" value="#{courseBean.timeFrom}" 
                                             editable="false" style="width: 300px"
                                             title="Select a start time" required="true">
                                <f:selectItem itemLabel="Select a start time" itemValue=""/>
                                <f:selectItems value="#{courseBean.timelist}" />
                            </p:selectOneMenu>
                            <h:outputLabel for= "timeEnd" value="TIME END:"/>
                            <p:selectOneMenu id="timeEnd" value="#{courseBean.timeEnd}" 
                                             editable="false" style="width: 300px"
                                             title="Select an end time" required="true">
                                <f:selectItem itemLabel="Select an end time" itemValue=""/>
                                <f:selectItems value="#{courseBean.timelist}" />
                            </p:selectOneMenu> 
                            <h:outputLabel for= "type" value="LESSON TYPE:"/>
                            <p:selectOneMenu style="width: 300px" required="true" id="type" value="#{courseBean.type}" 
                                             editable="true" title="Please select a lesson type">
                                <f:selectItem itemLabel="Please select a lesson type" itemValue=""/>
                                <f:selectItem itemLabel="Lecture" itemValue="LECTURE" />
                                <f:selectItem itemLabel="Tutorial" itemValue="TUTORIAL" />
                                <f:selectItem itemLabel="Laboratory" itemValue="LABORATORY" />
                                <f:selectItem itemLabel="Recitation" itemValue="RECITATION" />
                            </p:selectOneMenu>
                            <h:outputLabel for= "venue" value="VENUE:"/>
                            <p:inputText id="venue" value="#{courseBean.venue}" required="true" /> 
                            <p:commandButton value="Submit" actionListener="#{courseBean.lectEditLesson}" update="messages" />
                        </h:panelGrid>
                    </h:form>    
                </p:tab>
            </p:tabView>
        </p:panel>
    </ui:define>
</ui:composition>
