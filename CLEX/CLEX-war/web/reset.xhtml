<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                xmlns:f="http://xmlns.jcp.org/jsf/core" 
                xmlns:p="http://primefaces.org/ui">
                    
    <ui:define name="content">
        <h:head>
            <title>PRISM Reset Password Page</title>
            <h:outputStylesheet name="./css/form.css"/>
        </h:head>
        <p:growl id="messages" showDetail="true" />
            <h:form class="form-labels-on-top" >
                <p:growl id="messages" />
                                <div class="form-title-row">
                                    <h1>Reset Password</h1>
                                </div>
                                <div class="form-row">
                                    <label>
                                        <span>Username</span>
                                        <p:inputText id="username" value="#{acctMgmtBean.username}" required="true" requiredMessage="Username required."/>
                                    </label>
                                </div>
                                <div class="form-row">
                                    <label>
                                        <span>Email</span>
                                        <p:inputText id="email" value="#{acctMgmtBean.email}" required="true" requiredMessage="Email required."/>
                                    </label>
                                </div>
                                <div class="form-row">
                                    <label>
                                        <span>New Password</span>
                                        <p:password id="firstPassword" value="#{acctMgmtBean.newPassword1}" />
                                    </label>
                                </div>
                                <div class="form-row">
                                    <label>
                                        <span>Confirm Password</span>
                                        <p:password id="confirmPassword" value="#{acctMgmtBean.newPassword2}" validatorMessage="Password needs to be between 6-12 characters">
                                            <f:validateRegex pattern="^[a-zA-Z0-9]{6,12}$" />
                                        </p:password>
                                    </label>
                                </div>
                                <div class="form-row" style="text-align: center;">
                                    <p:commandButton id="saveBtn" value="Change Password" actionListener="#{acctMgmtBean.changePassword}" id="editPasswordButton" update="messages">
                                        <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                                    </p:commandButton>
                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                        <p:commandButton value="Yes" type="button"  styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                    </p:confirmDialog>
                                     
                                </div>
            </h:form>
    </ui:define>

</ui:composition>
