<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PRISM Password Reset Page</title>

        <!-- TEST FAVICON -->
        <link rel="icon" 
              type="image/png" 
              href="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-128.png" />
    </h:head>

    <h:body styleClass="login-body">
        <div class="login-panel ui-fluid">

            <h:form>
                <p:messages showDetail="false" autoUpdate="true" closable="true" />
                <div class="ui-g">
                    <div class="ui-g-12 logo-container">
                        <p:graphicImage name="images/login/login-logo.png" library="poseidon-layout" />
                    </div>
                    <div>
                        <h2>Reset Password</h2>
                    </div>
                    <!-- UserName -->
                    <div class="ui-g-12">
                        <label>
                            <p:inputText styleClass="textInput" id="username" value="#{acctMgmtBean.username}" required="true" requiredMessage="Username Required." placeholder="Username" />
                        </label>
                    </div>
                    <p:message for="username" />

                    <!-- Email -->
                    <div class="ui-g-12">
                        <label>
                            <p:inputText styleClass="textInput" id="email" value="#{acctMgmtBean.email}" required="true" requiredMessage="Email Required." placeholder="Email Address" />
                        </label>
                    </div>
                    <p:message for="email" />

                    <!-- Password -->
                    <div class="ui-g-12">
                        <label>
                            <p:password styleClass="textInput" id="password1" value="#{acctMgmtBean.newPassword1}" required="true" requiredMessage="New Password Required." placeholder="New Password" />
                        </label>
                    </div>
                    <p:message for="password1" />

                    <!-- Confirm Password -->
                    <div class="ui-g-12">
                        <label>
                            <p:password styleClass="textInput" id="password2" value="#{acctMgmtBean.newPassword2}" required="true" requiredMessage="Confirm Password Required." placeholder="Confirm Password" validatorMessage="Password needs to be between 6-12 characters">
                                <f:validateRegex pattern="^[a-zA-Z0-9]{6,12}$" />
                            </p:password>
                        </label>
                    </div>
                    <p:message for="password2" />

                    <div class="ui-g-12 button-container">
                        <p:commandButton value="Change Password" actionListener="#{acctMgmtBean.changePassword}" id="editPasswordButton" icon="fa fa-key" styleClass="blue-btn">
                            <p:confirm header="Confirm Change Password" message="Are you sure to change your password?" icon="ui-icon-alert" />
                        </p:commandButton>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Yes" type="button"  styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </div>
                </div>
            </h:form>
        </div>

        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="poseidon-layout" />
    </h:body>

</html>
