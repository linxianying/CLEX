<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html;
              charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Schedule page</title>
    </h:head>
    
    <h:body>
        <div id="top" class="top">
            <ui:insert name="top">Schedule Page</ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">Insert this</ui:insert>
                <br />
                <a href="studentMain.xhtml">Dashboard</a><br />
                <a href="schedule.xhtml">Schedule</a><br />
                <a href="studyPlan.xhtml">Study Plan</a><br />
                <a href="project.xhtml">Project</a><br />
                <a href="studentModule.xhtml">Module</a><br />
                <a href="community.xhtml">Community</a><br />
            </div>
            
            <div id="content" class="left_content">
                <h:form>
                    <p:growl id="messages" showDetail="true" />

                    <h:panelGrid columnClasses="value">
                        <h3 style="margin-top: 0">My Schedule</h3>
                        
                        <p:schedule id="schedule" value="#{scheduleBean.eventModel}" widgetVar="myschedule" timeZone="GMT+8">
                            <p:ajax event="dateSelect" listener="#{scheduleBean.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                            <p:ajax event="eventSelect" listener="#{scheduleBean.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                            <p:ajax event="eventMove" listener="#{scheduleBean.onEventMove}" update="messages" />
                            <p:ajax event="eventResize" listener="#{scheduleBean.onEventResize}" update="messages" />
                        </p:schedule>

                    </h:panelGrid>

                    <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
                        <h:panelGrid id="eventDetails" columns="2">
                            <p:outputLabel for="title" value="Titles:" />
                            <p:inputText id="title" value="#{scheduleBean.event.title}" required="true" />

                            <p:outputLabel for="from" value="From:" />
                            <p:calendar id="from" value="#{scheduleBean.event.startDate}" timeZone="GMT+8" pattern="dd/MM/yyyy HH:mm"/>

                            <p:outputLabel for="to" value="To:" />
                            <p:calendar id="to" value="#{scheduleBean.event.endDate}" timeZone="GMT+8" pattern="dd/MM/yyyy HH:mm"/>

                            <p:outputLabel for="allDay" value="All Day:" />
                            <h:selectBooleanCheckbox id="allDay" value="#{scheduleBean.event.allDay}" />

                            <p:commandButton type="reset" value="Reset" />
                            <p:commandButton id="addButton" value="Save" actionListener="#{scheduleBean.addEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
                        </h:panelGrid>
                    </p:dialog>    
                </h:form>

                <style type="text/css">
                    .value {
                        width: 1000px;
                    }
                </style>
            </div>
        </div>

    </h:body>
</html>
