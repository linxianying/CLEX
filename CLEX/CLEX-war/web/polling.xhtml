<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                template="/WEB-INF/template.xhtml" 
                xmlns:p="http://primefaces.org/ui" 
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">PRISM Student Polling Page</ui:define>

    <ui:define name="viewname">Polling</ui:define>
    
    <ui:define name="content">
        <p:growl id="messages" showDetail="true" />
            <div id="top" class="top">
                <h3><ui:insert name="top">My Polls</ui:insert></h3>
            </div>
            <br />
            <div>
                <div id="content" class="left_content">
  
                    
                    <ui:repeat var="m" value="#{pollingBean.takingModules}">
                        <p:column>
                            <p:panel header="#{m.course.moduleCode}">
                                <h:outputText value="This course doesn't have a polling" escape="false" 
                                              rendered="#{empty m.polls}" />
                                <br />
                                <p:commandButton value="See Polls" 
                                                rendered="#{not empty m.polls}"
                                                actionListener="#{pollingBean.viewPolling(m)}"/>
                                
                                <br />
                            </p:panel>
                            
                        </p:column>
                         
                    </ui:repeat>
                </div>
            </div>
        
    </ui:define>
</ui:composition>
