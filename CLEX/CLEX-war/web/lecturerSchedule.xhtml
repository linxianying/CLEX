<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./layout/studentLayout.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
                    <h:form>
                        <p:growl id="messages" showDetail="true" />

                        <h:panelGrid columnClasses="value">
                            <h3 style="margin-top: 0">My Schedule</h3>

                            <p:schedule id="schedule" value="#{schedulesBean.eventModel}" widgetVar="myschedule" timeZone="GMT+8">
                                <p:ajax event="dateSelect" listener="#{schedulesBean.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                                <p:ajax event="eventSelect" listener="#{schedulesBean.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                                <p:ajax event="eventMove" listener="#{schedulesBean.onEventMove}" update="messages" />
                                <p:ajax event="eventResize" listener="#{schedulesBean.onEventResize}" update="messages" />
                            </p:schedule>

                        </h:panelGrid>

                        <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
                            <h:panelGrid id="eventDetails" columns="2">
                                <p:outputLabel for="title" value="Titles:" />
                                <p:inputText id="title" value="#{schedulesBean.event.title}" required="true" />

                                <p:outputLabel for="from" value="From:" />
                                <p:calendar id="from" value="#{schedulesBean.event.startDate}" timeZone="GMT+8" pattern="dd/MM/yyyy HH:mm"/>

                                <p:outputLabel for="to" value="To:" />
                                <p:calendar id="to" value="#{schedulesBean.event.endDate}" timeZone="GMT+8" pattern="dd/MM/yyyy HH:mm"/>

                                <p:outputLabel for="allDay" value="All Day:" />
                                <h:selectBooleanCheckbox id="allDay" value="#{schedulesBean.event.allDay}" />

                                <p:commandButton type="reset" value="Reset" />
                                <p:commandButton id="addButton" value="Save" actionListener="#{schedulesBean.addEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
                            </h:panelGrid>
                        </p:dialog>    
                    </h:form>

                    <style type="text/css">
                        .value {
                            width: 1000px;
                        }
                    </style>
    </ui:define>

</ui:composition>
