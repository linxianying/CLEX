<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template_guest.xhtml">

    <ui:define name="title">PRISM Student Settings Page</ui:define>

    <ui:define name="viewname">Settings</ui:define>

    <ui:define name="content">
        <div class="ui-g dashboard">            
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <p:panel header="Menu Mode" style="min-height:160px" >
                    <p:commandButton  value="Static Menu"  actionListener="#{guestPreferences.setMenuLayout('static')}"  action="guestSetting?faces-redirect=true"/>
                    <br></br><br></br>
                    <p:commandButton  value="Overlay Menu"  actionListener="#{guestPreferences.setMenuLayout('overlay')}" action="guestSetting?faces-redirect=true"/>
                    <br></br><br></br>
                    <p:commandButton  value="Horizontal Menu"  actionListener="#{guestPreferences.setMenuLayout('horizontal')}" action="guestSetting?faces-redirect=true"/>
                </p:panel>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <p:panel header="Change Theme" style="min-height:160px" >
                    <p:commandButton value="Turquoise Theme"  actionListener="#{guestPreferences.setTheme('turquoise')}" styleClass="turquoise-btn raised-btn" action="guestSetting?faces-redirect=true"/>
                    <br></br><br></br>
                    <p:commandButton value="Blue Theme"  actionListener="#{guestPreferences.setTheme('blue')}" styleClass="blue-btn raised-btn" action="guestSetting?faces-redirect=true"/>
                    <br></br><br></br>
                    <p:commandButton value="Purple Theme"  actionListener="#{guestPreferences.setTheme('purple')}" styleClass="purple-btn raised-btn" action="guestSetting?faces-redirect=true"/>
                    <br></br><br></br>
                    <p:commandButton value="Orange Theme"  actionListener="#{guestPreferences.setTheme('orange')}"  styleClass="orange-btn raised-btn" action="guestSetting?faces-redirect=true"/>
                    <br></br><br></br>
                    <p:commandButton value="Pink Theme"  actionListener="#{guestPreferences.setTheme('pink')}" styleClass="pink-btn raised-btn"  action="guestSetting?faces-redirect=true"/>
                    <br></br><br></br>
                    <p:commandButton value="Light Blue Theme"  actionListener="#{guestPreferences.setTheme('light-blue')}" styleClass="light-blue-btn raised-btn" action="guestSetting?faces-redirect=true"/>
                    <br></br><br></br>
                    <p:commandButton value="Green Theme"  actionListener="#{guestPreferences.setTheme('green')}" styleClass="green-btn raised-btn" action="guestSetting?faces-redirect=true"/>
                    <br></br><br></br>
                    <p:commandButton value="Deep Purple Theme"  actionListener="#{guestPreferences.setTheme('deep-purple')}" styleClass="deep-purple-btn raised-btn" action="guestSetting?faces-redirect=true"/>
                
                </p:panel>
            </div>
        </div>
        
    </ui:define>
</ui:composition>
