<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                template="/WEB-INF/template_lecturer.xhtml" 
                xmlns:p="http://primefaces.org/ui" 
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">PRISM Lecturer Module Page</ui:define>

    <ui:define name="viewname">Module</ui:define>

    <ui:define name="content">
        <p:growl id="messages" showDetail="true" />

        <h2><h:outputText value="#{lecturerModuleGroupBean.module.course.moduleCode}"/></h2>

        <!-- Start: Group Formation Settings -->
        <h:form id="formGroupForm">
            <p:fieldset legend="Group Formation Settings" rendered="#{empty lecturerModuleGroupBean.superGroup}">
                <table>
                    <tr>
                        <td>
                            Total number of students
                        </td>
                        <td>
                            <p:inputText disabled="true" id="noStudent" value="#{lecturerModuleGroupBean.module.students.size()}" style="width: 100%"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Formation Method
                        </td>
                        <td>
                            <p:selectOneMenu id="formMethod" value="#{lecturerModuleGroupBean.formMethod}" style="width: 100%">
                                <p:ajax event="change" update=" "  />
                                <f:selectItem itemLabel="Students" itemValue="student"/>
                                <f:selectItem itemLabel="Auto-Assign" itemValue="auto"/>
                            </p:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Number of Groups
                        </td>
                        <td>
                            <p:inputNumber id="numOfGroups" value="#{lecturerModuleGroupBean.numOfGroups}" required="true" minValue="1" style="width: 100%"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Average # of Students in each Group
                        </td>
                        <td>
                            <p:inputNumber id="avgStudentNum" value="#{lecturerModuleGroupBean.avgStudentNum}" required="true" minValue="1" style="width: 100%"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Minimum # of Students in each Group
                        </td>
                        <td>
                            <p:inputNumber id="minStudentNum" value="#{lecturerModuleGroupBean.minStudentNum}" minValue="1"/>
                        </td>
                        <td>
                            (Optional)
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Maximum # of Students in each Group
                        </td>
                        <td>
                            <p:inputNumber id="maxStudentNum" value="#{lecturerModuleGroupBean.maxStudentNum}" minValue="1"/>
                        </td>
                        <td>
                            (Optional)
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Deadline for Group Formation
                        </td>
                        <td>
                            <p:calendar id="deadline" value="#{lecturerModuleGroupBean.deadline}" pattern="MM/dd/yyyy HH:mm:ss" />
                        </td>
                        <td>
                            (Optional)
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p:commandButton value="Save Settings" actionListener="#{lecturerModuleGroupBean.formGroup}" update="@all"/>
                        </td>
                    </tr>
                </table>
            </p:fieldset>
        </h:form>
        <!-- End: Group Formation Settings -->


        <h:form id="groupInformation">
            <p:fieldset legend="Manage the groups" rendered="#{not empty lecturerModuleGroupBean.superGroup}">
                <h:outputText value="Number of groups currently: #{lecturerModuleGroupBean.groups.size()}"/>
                <br />
                <h:outputText value="Criteria set for group formation: "/>
                <br />
                <h:outputText value="Expected number of groups: #{lecturerModuleGroupBean.groups.size()}"/>
                <br />
                <h:outputText value="Expected number of members in each group: #{lecturerModuleGroupBean.superGroup.avgStudentNum}"/>
                <br />
                <h:outputText value="Maximum number of members in each group: #{lecturerModuleGroupBean.superGroup.maxStudentNum}" rendered="#{not empty lecturerModuleGroupBean.superGroup.maxStudentNum}"/>
                <br />
                <h:outputText value="Minimum number of members in each group: #{lecturerModuleGroupBean.superGroup.minStudentNum}" rendered="#{not empty lecturerModuleGroupBean.superGroup.minStudentNum}"/>
                <br />
                <ui:repeat value="#{lecturerModuleGroupBean.groups}" var="group">
                    <p:panel header="#{group.name}" toggleable="true">
                        <ui:repeat value="#{group.groupMembers}" var="student" >
                            <h:outputText value="Name: #{student.name}, Student ID: #{student.studentId}"/>
                            <br/>
                        </ui:repeat>
                    </p:panel>
                </ui:repeat>
            </p:fieldset>
        </h:form>
    </ui:define>

</ui:composition>
