<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template_lecturer.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                xmlns:f="http://xmlns.jcp.org/jsf/core" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="content">
        <h:head>
            <title>PRISM Lecturer Profile Page</title>
        </h:head>
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-lg-6">
                <p:growl id="messages" showDetail="true" />
                <h:form>

                <!-- Left Side -->
                    <div class="card card-w-title">
                        <h1>Basic Profile</h1>
                        <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
                            <span>Username</span>
                            <p:inputText id="username" value="#{profileBean.username}" readonly="true" />
                            <span>Full Name</span>
                            <p:inputText id="newName" value="#{profileBean.name}" />
                            <span>Email</span>
                            <p:inputText id="newEmail" value="#{profileBean.email}" />

                            <span>Contact Number</span>
                            <p:inputText id="newContactNum" value="#{profileBean.contactNum}" />

                            <span>School</span>
                            <p:inputText id="newSchool" value="#{profileBean.school}" readonly="true"/>
                            <span>Faculty</span>
                            <p:selectOneMenu style="padding: 0%; width: 190px" required="true" id="newFaculty" value="#{profileBean.faculty}" 
                                            editable="true" placeholder="Faculty">
                               <f:selectItem itemLabel="School of computing" itemValue="School of computing" />
                               <f:selectItem itemLabel="School of Business" itemValue="School of Business" />
                               <f:selectItem itemLabel="School of Engineering" itemValue="School of Engineering" />
                               <f:selectItem itemLabel="School of Science" itemValue="School of Science" />
                               <f:selectItem itemLabel="School of Law" itemValue="School of Law" />
                               <f:selectItem itemLabel="School of Social Sciences" itemValue="School of Social Sciences" />
                            </p:selectOneMenu>
                        </p:panelGrid>
                        <p:commandButton value="Save Profile Details" actionListener="#{profileBean.editLecturerProfile}" id="editBasicButton" >
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                        </p:commandButton>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Yes" type="button"  styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>

                    </div>
                </h:form>
            </div>
                
            <div class="ui-g-12 ui-lg-6">
                <div class="card card-w-title">
                <h1>Change Password</h1>
                    <h:form >
                        <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
                            <span>Current Password</span>
                            <p:password id="currentPassword" value="#{profileBean.oldPassword}" />

                            <span>New Password</span>
                            <p:password id="firstPassword" value="#{profileBean.newPassword1}" />

                            <span>Confirm Password</span>
                            <p:password id="confirmPassword" value="#{profileBean.newPassword2}" validatorMessage="Password needs to be between 6-12 characters">
                                <f:validateRegex pattern="^[a-zA-Z0-9]{6,12}$" />
                            </p:password>

                        </p:panelGrid>
                        <p:commandButton value="Change Password" actionListener="#{profileBean.editPassword}" id="editPasswordButton" update="messages">
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                        </p:commandButton>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Yes" type="button"  styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </h:form>             
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
