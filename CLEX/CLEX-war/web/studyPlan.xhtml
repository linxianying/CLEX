<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                template="/WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">PRISM Student Study Plan Page</ui:define>

    <ui:define name="viewname">Study Plan</ui:define>

    <ui:define name="content">

        <h:body>
            <p:growl id="updateErrorMsg" showDetail="true" />
            <p:growl id="addErrorMsg" showDetail="true" />
            <p:growl id="msgs" showDetail="true" />
            <div>
                <div id="content" class="left_content">
                    <h3><h:outputText value="My Study Plan" /></h3><br></br>
                    <p:tabView id="tab">
                        <p:ajax event="tabChange" listener="#{newStudyPlanBean.onTabChange}" update="tab:studyPlanForm tab:modulesTakingForm tab:modulesTaken tab:overviewForm" />
                        <p:tab id="subtab" title="Academic Plans">
                            <h:form id="studyPlanForm">
                                <p:fieldset id="studyPlan" legend="Modules To Take" toggleable="false" collapsed="false">
                                    <h:outputText value="You do not have any Study Plans currently" rendered="#{empty studyPlanBean.studyPlansInOrer}"/>
                                    <h:panelGroup>
                                        <p:dataGrid columns="2" layout="grid" var="studyPlans" styleClass="academicStyle"
                                                    value="#{studyPlanBean.studyPlansInOrer}" id="studyPlansList" emptyMessage="Start a plan by adding a module!" >
                                            <p:dataTable id="spTable" var="sp" value="#{studyPlans}" rendered="#{not empty studyPlanBean.studyPlansInOrer}">
                                                <f:facet name="header">
                                                    <h:outputText value="YEAR: #{studyPlanBean.convertPickYear(studyPlans.get(0).pickYear)} " />
                                                    <h:outputText value="SEMESTER: #{studyPlans.get(0).pickSem}"/>
                                                </f:facet>
                                                <p:column style="width: 20%" headerText="Module Code">
                                                    <p:commandLink action="studyPlan?faces-redirect=false" id="modulecode" >
                                                        <h:outputText value="#{sp.course.moduleCode}" />
                                                    </p:commandLink>
                                                    <p:commandButton icon="ui-icon-trash" style="background: grey; float: right" id="deleteStudyPlan-button" >
                                                        <p:ajax update="tab:studyPlanForm:studyPlansList, tab:studyPlanForm:addForm:addSPButton" listener="#{studyPlanBean.deleteStudyPlan(sp.course.moduleCode)}" />
                                                        <p:confirm header="Delete #{sp.course.moduleCode}" message="Are you sure?" icon="ui-icon-alert" />
                                                    </p:commandButton>
                                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                        <p:commandButton value="Yes" type="button"  styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                                    </p:confirmDialog>
                                                    <p:overlayPanel style="box-sizing: border-box;" for="modulecode" hideEffect="fade">
                                                        <p:panel style="box-sizing: border-box;" header="#{sp.course.moduleCode} - #{sp.course.moduleName}">
                                                            <p:panelGrid columns="2" style="box-sizing: border-box;">
                                                                <h:outputText value="Module Info:" />
                                                                <p:inputTextarea value="#{sp.course.moduleInfo}" 
                                                                                 rows="10" cols="50" readonly="true" autoResize="false"> 
                                                                </p:inputTextarea>
                                                                <h:outputText value="Workload:" />
                                                                <h:outputText value="#{sp.course.workload}" />
                                                            </p:panelGrid>
                                                        </p:panel>
                                                    </p:overlayPanel>
                                                </p:column>
                                                <p:column headerText="Module Name">
                                                    <h:outputText value="#{sp.course.moduleName}" />
                                                </p:column>
                                                <p:column style="width: 15%" headerText="Credit Unit(s)">
                                                    <h:outputText value="#{sp.course.modularCredits}" />
                                                </p:column>
                                                <p:column style="width: 30%" headerText="Expected Grade">
                                                    <p:selectOneMenu id="newGrade" value="#{studyPlanBean.newModuleGrade}" >
                                                        <f:selectItem itemLabel="Select One" itemValue="select" />  
                                                        <f:selectItem itemLabel="A+" itemValue="A+" />
                                                        <f:selectItem itemLabel="A" itemValue="A" />
                                                        <f:selectItem itemLabel="A-" itemValue="A-" />
                                                        <f:selectItem itemLabel="B+" itemValue="B+" />
                                                        <f:selectItem itemLabel="B" itemValue="B" />
                                                        <f:selectItem itemLabel="B-" itemValue="B-" />
                                                        <f:selectItem itemLabel="C+" itemValue="C+" />
                                                        <f:selectItem itemLabel="C" itemValue="C" />
                                                        <f:selectItem itemLabel="D+" itemValue="D+" />
                                                        <f:selectItem itemLabel="D" itemValue="D" />
                                                        <f:selectItem itemLabel="F" itemValue="F" />
                                                        <f:selectItem itemLabel="S" itemValue="S" />
                                                        <f:selectItem itemLabel="U" itemValue="U" />
                                                        <p:ajax event="change" update="tab:expectedCap, tab:expectedCap2" listener="#{studyPlanBean.updateExpectedCap(sp.course.modularCredits, sp.course.moduleCode)}" />
                                                    </p:selectOneMenu>
                                                </p:column>
                                            </p:dataTable>
                                        </p:dataGrid>
                                    </h:panelGroup>
                                </p:fieldset>
                                <h:form id="addForm">
                                    <br/>
                                    <p:commandLink value="Add a new study plan entry * :" onclick="PF('disclaim').show()" style="font-size: 1.2em"/>

                                    <p:panelGrid columns="2" style="border: none">
                                        <p:panelGrid columns="2">
                                            <p:outputLabel id="viewLabel" for="moduleCode" value="Module Code:" />
                                            <p:selectOneMenu id="moduleCode" value="#{studyPlanBean.addModuleCode}"  panelStyle="width:180px" effect="fade" 
                                                             var="course" style="width:160px" filter="true" filterMatchMode="contains" appendTo="@this">
                                                <p:ajax event="change" listener="#{studyPlanBean.checkStudyPlan}" update="tab:studyPlanForm:addForm:addSPButton, tab:studyPlanForm:addForm:moduleInfoBox, tab:studyPlanForm:addForm:addSPPickSem, addErrorMsg"  />
                                                <f:selectItem itemLabel="Select One" itemValue="select"/>
                                                <f:selectItems value="#{studyPlanBean.courses}" var="course" itemLabel="#{course.moduleCode}" itemValue="#{course.moduleCode}" />
                                            </p:selectOneMenu>

                                            <h:outputLabel for="addSPPickYear" value="Year: " />
                                            <p:inputNumber id="addSPPickYear" value="#{studyPlanBean.addPickYear}" required="true" decimalPlaces="0" 
                                                           placeholder="Enter #{studyPlanBean.currentYear+1-studyPlanBean.matricYear}-4 "
                                                           minValue="#{studyPlanBean.currentYear+1-studyPlanBean.matricYear}" maxValue="4" />
                                            <p>Semester<sup>+</sup>:</p>
                                            <p:selectOneButton id="addSPPickSem" value="#{studyPlanBean.addPickSem}" required="true">
                                                <f:selectItem itemLabel="1" itemValue="1" />
                                                <f:selectItem itemLabel="2" itemValue="2" />
                                            </p:selectOneButton>  
                                        </p:panelGrid>
                                        <h:panelGroup id="moduleInfoBox">
                                            <p:panelGrid columns ="2">
                                                <h:outputText value="Module Information:" />
                                                <p:inputTextarea value="#{studyPlanBean.courseFront.moduleInfo}" style="width: 96%;" rows="3" cols="100" readonly="true" 
                                                                 autoResize="false" >
                                                </p:inputTextarea>
                                                <h:outputText value="Credit Unit(s): "/>
                                                <h:outputText value="#{studyPlanBean.courseFront.modularCredits}"/>
                                                <h:outputText value="Workload: "/>
                                                <h:outputText value="#{studyPlanBean.courseFront.workload}"/>
                                            </p:panelGrid>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <h:panelGroup id="addSPButton">
                                        <p:commandButton value="Add" id="addStudyPlanButton" 
                                                         rendered="#{studyPlanBean.addButton}" 
                                                         actionListener="#{studyPlanBean.addStudyPlan()}"
                                                         update="tab:studyPlanForm addErrorMsg">
                                            <p:confirm header="Add #{studyPlanBean.addModuleCode}" message="Are you sure?" icon="ui-icon-alert" />
                                        </p:commandButton>
                                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                            <p:commandButton value="Yes" type="button"  styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                        </p:confirmDialog>
                                    </h:panelGroup>
                                </h:form>
                            </h:form>
                            <h3>
                                Expected Cap: 
                                <h:outputText id="expectedCap2" value="#{studyPlanBean.expectedCap}">
                                    <f:convertNumber pattern="#0.00" />
                                </h:outputText>
                            </h3>
                            <br />
                            <br />
                            <br />

                            <p:dialog header="DISCLAIMER" widgetVar="disclaim" modal="true" minHeight="40" draggable="false">
                                <h:outputText value="* IMPORTANT: PRISM does not check for prerequisites and/or preclusion."/>
                                <br/><br/>
                                <h:outputText value="It is YOUR responsibility to ensure that you meet the requirements before adding a module."/>
                                <br/><br/><br/>
                                <h:outputText value="+ IMPORTANT: PRISM will automatically select the semester offered for the module."/> 
                                <br/><br/>
                                <h:outputText value="Nothing will be selected if no such information is available or if the module is offered in both semesters."/>
                                <br/><br/>
                                <h:outputText value="It is YOUR responsibility to check if module is available in the semester and year you plan to add to."/>
                                <br/><br/><br/>
                                <h:outputText value="PRISM will not be responsible for any lapses found in your academic plans."/>
                                <br/><br/><hr/>
                                <p:commandButton style="float:right;" value="Ok, I got it" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-check" onclick="PF('disclaim').hide()"/>
                            </p:dialog>
                        </p:tab>

                        <p:tab id="currentTab" title="Current">
                            <h:form id="modulesTakingForm">
                                <p:fieldset id="modulesTaking" legend="Modules Taking This Semester" >
                                    <h:outputText value="You are not taking any modules currently" rendered="#{empty studyPlanBean.takingModules}"/>
                                    <h:panelGrid columns="2" width="100%">
                                        <p:dataTable var="module" value="#{studyPlanBean.takingModules}" rendered="#{not empty studyPlanBean.takingModules}">
                                            <f:facet name="header">
                                                <h:outputText value="YEAR: #{studyPlanBean.currentYear-studyPlanBean.matricYear+1} " />
                                                <h:outputText value="SEMESTER: #{studyPlanBean.takingModules.get(0).takenSem}"/>
                                            </f:facet>
                                            <p:column style="width: 20%" headerText="Module Code">
                                                <p:commandLink action="studyPlan?faces-redirect=false" id="modulecode" >
                                                    <h:outputText value="#{module.course.moduleCode}" />
                                                </p:commandLink>
                                                <p:commandButton icon="ui-icon-trash" style="background: grey; float: right" id="deleteStudyPlan-button" >
                                                    <p:ajax update="tab:modulesTakingForm" listener="#{studyPlanBean.deleteModule(module)}" />
                                                    <p:confirm header="Delete #{sp.course.moduleCode}" message="Are you sure?" icon="ui-icon-alert" />
                                                </p:commandButton>
                                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                    <p:commandButton value="Yes" type="button"  styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                                </p:confirmDialog>
                                                <p:overlayPanel for="modulecode" hideEffect="fade">
                                                    <p:panel header="#{module.course.moduleCode} - #{module.course.moduleName}">
                                                        <p:panelGrid columns="2" style="margin: auto">
                                                            <h:outputText value="Module Info:" />
                                                            <p:inputTextarea value="#{module.course.moduleInfo}" 
                                                                             rows="10" cols="50" readonly="true" autoResize="false"> 
                                                            </p:inputTextarea>
                                                            <h:outputText value="Workload:" />
                                                            <h:outputText value="#{module.course.workload}" />
                                                            <h:outputText value="Prerequisite(s):" />
                                                            <p:inputTextarea value="#{module.prerequisite}" 
                                                                             rows="5" cols="50" readonly="true" autoResize="false"> 
                                                            </p:inputTextarea>
                                                            <h:outputText value="Preclusion(s):" />
                                                            <p:inputTextarea value="#{module.preclusions}" 
                                                                             rows="5" cols="50" readonly="true" autoResize="false"> 
                                                            </p:inputTextarea>
                                                        </p:panelGrid>
                                                    </p:panel>
                                                </p:overlayPanel>
                                            </p:column>
                                            <p:column headerText="Module Name">
                                                <h:outputText value="#{module.course.moduleName}" />
                                            </p:column>
                                            <p:column style="width: 20%" headerText="Credit Unit(s)">
                                                <h:outputText value="#{module.course.modularCredits}" />
                                            </p:column>
                                            <p:column style="width: 20%" headerText="Expected Grade">
                                                <p:selectOneMenu id="newCurrentGrade" value="#{studyPlanBean.newCurrentModuleGrade}" >
                                                    <f:selectItem itemLabel="Select One" itemValue="select" />  
                                                    <f:selectItem itemLabel="A+" itemValue="A+" />
                                                    <f:selectItem itemLabel="A" itemValue="A" />
                                                    <f:selectItem itemLabel="A-" itemValue="A-" />
                                                    <f:selectItem itemLabel="B+" itemValue="B+" />
                                                    <f:selectItem itemLabel="B" itemValue="B" />
                                                    <f:selectItem itemLabel="B-" itemValue="B-" />
                                                    <f:selectItem itemLabel="C+" itemValue="C+" />
                                                    <f:selectItem itemLabel="C" itemValue="C" />
                                                    <f:selectItem itemLabel="D+" itemValue="D+" />
                                                    <f:selectItem itemLabel="D" itemValue="D" />
                                                    <f:selectItem itemLabel="F" itemValue="F" />
                                                    <f:selectItem itemLabel="S" itemValue="S" />
                                                    <f:selectItem itemLabel="U" itemValue="U" />
                                                    <p:ajax process="@this" partialSubmit="true" event="change" update="tab:expectedCap, tab:expectedCap2" listener="#{studyPlanBean.updateCurrentExpectedCap(module.course.modularCredits, module.course.moduleCode)}" />
                                                </p:selectOneMenu>
                                            </p:column>
                                        </p:dataTable>
                                    </h:panelGrid>
                                </p:fieldset>

                                <p:commandLink value="Add a module you are taking" style="font-size: 1.2em"/>
                                <h:form id="addModuleForm">
                                    <p:panelGrid columns="2">
                                        <p:outputLabel id="viewLabel" for="CurrentModuleCode" value="Module Code:" />
                                        <p:selectOneMenu id="CurrentModuleCode" value="#{studyPlanBean.addCurrentModuleCode}"  panelStyle="width:180px" effect="fade" 
                                                         var="course" style="width:160px" filter="true" filterMatchMode="contains" appendTo="@this">
                                            <p:ajax event="change" listener="#{studyPlanBean.checkAddModule()}" update="tab:modulesTakingForm, addErrorMsg"  />
                                            <f:selectItem itemLabel="Select One" itemValue="select"/>
                                            <f:selectItems value="#{studyPlanBean.courses}" var="course" itemLabel="#{course.moduleCode}" itemValue="#{course.moduleCode}" />
                                        </p:selectOneMenu>
                                    </p:panelGrid>
                                    <p:commandButton value="Add" actionListener="#{studyPlanBean.addCurrentModule()}" update="tab:modulesTakingForm, addErrorMsg"/>
                                </h:form>
                            </h:form>
                            <h3>
                                Expected Cap: 
                                <h:outputText id="expectedCap" value="#{studyPlanBean.expectedCap}">
                                    <f:convertNumber pattern="#0.00" />
                                </h:outputText>
                            </h3>

                            <!-- END: Panel for Modules Taking this semester -->
                        </p:tab>

                        <p:tab title="Modules Completed">
                            <p:fieldset id="modulesTaken" >
                                <h:outputText value="You have not taken any modules before" rendered="#{studyPlanBean.gradesInOrder.size() eq 0}"/>
                                <h:panelGrid columns="2" width="100%" styleClass="completedStyle">
                                    <p:dataGrid var="grades" columns="2" layout="grid" value="#{studyPlanBean.gradesInOrder}" rendered="#{studyPlanBean.gradesInOrder.size() ne 0}">
                                        <p:panel>
                                            <p:dataTable value="#{grades}" var="grade">
                                                <f:facet name="header">
                                                    <h:outputText value="YEAR: #{studyPlanBean.convertPickYear(grades.get(0).module.takenYear)} " />
                                                    <h:outputText value="SEMESTER: #{grades.get(0).module.takenSem}"/>
                                                </f:facet>
                                                <p:column style="width: 20%" headerText="Module Code">
                                                    <p:commandLink action="studyPlan?faces-redirect=false" 
                                                                   id="modulecode" >
                                                        <h:outputText value="#{grade.module.course.moduleCode}" />
                                                    </p:commandLink>
                                                    <p:commandButton icon="ui-icon-trash" style="background: grey; float: right" id="deleteStudyPlan-button" update="tab:reporttab" >
                                                        <p:ajax update="tab:modulesTaken" listener="#{studyPlanBean.deleteGrade(grade)}" />
                                                        <p:confirm header="Delete #{grade.module.course.moduleCode}" message="Are you sure?" icon="ui-icon-alert" />
                                                    </p:commandButton>
                                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                        <p:commandButton value="Yes" type="button"  styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                                    </p:confirmDialog>
                                                    <p:overlayPanel for="modulecode" hideEffect="fade">
                                                        <p:panel header="#{grade.module.course.moduleCode} - #{grade.module.course.moduleName}">
                                                            <p:panelGrid columns="2" style="margin: auto">
                                                                <h:outputText value="Module Info:" />
                                                                <p:inputTextarea value="#{grade.module.course.moduleInfo}" 
                                                                                 rows="10" cols="50" readonly="true" autoResize="false"> 
                                                                </p:inputTextarea>
                                                                <h:outputText value="Workload:" />
                                                                <h:outputText value="#{grade.module.course.workload}" />
                                                                <h:outputText value="Prerequisite(s):" />
                                                                <p:inputTextarea value="#{grade.module.prerequisite}" 
                                                                                 rows="5" cols="50" readonly="true" autoResize="false"> 
                                                                </p:inputTextarea>
                                                                <h:outputText value="Preclusion(s):" />
                                                                <p:inputTextarea value="#{grade.module.preclusions}" 
                                                                                 rows="5" cols="50" readonly="true" autoResize="false"> 
                                                                </p:inputTextarea>
                                                            </p:panelGrid>
                                                        </p:panel>
                                                    </p:overlayPanel>
                                                </p:column>
                                                <p:column headerText="Module Name">
                                                    <h:outputText value="#{grade.module.course.moduleName}" />
                                                </p:column>
                                                <p:column style="width: 20%" headerText="Credit Unit(s)">
                                                    <h:outputText value="#{grade.module.course.modularCredits}" />
                                                </p:column>
                                                <p:column style="width: 20%" headerText="Grade">
                                                    <h:outputText value="#{grade.moduleGrade}"/>
                                                </p:column>
                                            </p:dataTable>
                                        </p:panel>
                                    </p:dataGrid>
                                </h:panelGrid>
                                <h3>
                                    Current Cap:
                                    <h:outputText id="currentCap" value="#{studyPlanBean.cap}" rendered="#{studyPlanBean.grading eq 5}">
                                        <f:convertNumber pattern="#0.00" />
                                    </h:outputText>
                                    <h:outputText id="currentCapFour" value="#{studyPlanBean.cap*4/5}" rendered="#{studyPlanBean.grading eq 4}">
                                        <f:convertNumber pattern="#0.00" />
                                    </h:outputText>
                                </h3>
                            </p:fieldset> 

                            <p:commandLink value="Add a module you took before:" style="font-size: 1.2em"/>
                            <h:form id="addGradeForm">
                                <p:panelGrid columns="2">
                                    <p:outputLabel id="viewLabel" for="GradeModuleCode" value="Module Code:" />
                                    <p:selectOneMenu id="GradeModuleCode" value="#{studyPlanBean.addGradeModuleCode}"  panelStyle="width:180px" effect="fade" 
                                                     var="course" style="width:160px" filter="true" filterMatchMode="contains" appendTo="@this">
                                        <p:ajax event="change" listener="#{studyPlanBean.checkAddGrade}" update="tab:addGradeForm, addErrorMsg"  />
                                        <f:selectItem itemLabel="Select One" itemValue="select"/>
                                        <f:selectItems value="#{studyPlanBean.courses}" var="course" itemLabel="#{course.moduleCode}" itemValue="#{course.moduleCode}" />
                                    </p:selectOneMenu>

                                    <h:outputLabel for="addGradePickYear" value="Year: " />
                                    <p:inputNumber id="addGradePickYear" value="#{studyPlanBean.addGradePickYear}" required="true" decimalPlaces="0" 
                                                   placeholder="Enter 1-#{studyPlanBean.currentYear+1-studyPlanBean.matricYear}"
                                                   minValue="1" maxValue="#{studyPlanBean.currentYear+1-studyPlanBean.matricYear}" />
                                    <p>Semester<sup>+</sup>:</p>
                                    <p:selectOneButton id="addGradePickSem" value="#{studyPlanBean.addGradePickSem}" required="true">
                                        <f:selectItem itemLabel="1" itemValue="1" />
                                        <f:selectItem itemLabel="2" itemValue="2" />
                                    </p:selectOneButton>

                                    <h:outputText value="Grade you get:"/>
                                    <p:selectOneMenu value="#{studyPlanBean.addGradeModuleGrade}">
                                        <f:selectItem itemLabel="A+" itemValue="A+" />
                                        <f:selectItem itemLabel="A" itemValue="A" />
                                        <f:selectItem itemLabel="A-" itemValue="A-" />
                                        <f:selectItem itemLabel="B+" itemValue="B+" />
                                        <f:selectItem itemLabel="B" itemValue="B" />
                                        <f:selectItem itemLabel="B-" itemValue="B-" />
                                        <f:selectItem itemLabel="C+" itemValue="C+" />
                                        <f:selectItem itemLabel="C" itemValue="C" />
                                        <f:selectItem itemLabel="D+" itemValue="D+" />
                                        <f:selectItem itemLabel="D" itemValue="D" />
                                        <f:selectItem itemLabel="F" itemValue="F" />
                                        <f:selectItem itemLabel="S" itemValue="S" />
                                        <f:selectItem itemLabel="U" itemValue="U" />
                                    </p:selectOneMenu>
                                </p:panelGrid>
                                <p:commandButton value="Add" actionListener="#{studyPlanBean.addGrade()}" update="addErrorMsg, tab:modulesTaken, tab:addGradeForm, tab:reporttab"/>
                            </h:form>
                        </p:tab>  

                        <p:tab id="overviewTab" title="Overview">
                            <h:form id="overviewForm">
                                <h:outputLabel style="font-weight: bolder" value="Color Code: " />
                                <p:commandButton icon="fa fa-check-square-o" style="background: grey; border: none" value="Completed" />
                                <p:commandButton icon="fa fa-book" style="background: black; border: none" value="Current"/>
                                <p:commandButton icon="fa fa-file-text" style="background: #00ACAC; border: none" value="Academic Plans"/>
                                <br /><br />
                                <p:fieldset id="studyPlan">
                                    <p:dashboard id="spDashboard" binding="#{newStudyPlanBean.dashboard}" >
                                        <p:ajax event="reorder" listener="#{newStudyPlanBean.handleReorder}" update="msgs" />
                                        <p:panel id="y11" style="width:138px;">
                                            <h:outputText value="YEAR 1 - SEM 1" />
                                            <!--<h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default"><h:outputText styleClass="ui-icon ui-icon-help" /></h:commandLink>-->
                                        </p:panel>

                                        <p:panel id="y12" style="width:138px;">
                                            <h:outputText value="YEAR 1 - SEM 2" />
                                        </p:panel>

                                        <p:panel id="y21" style="width:138px;">
                                            <h:outputText value="YEAR 2 - SEM 1"  />
                                        </p:panel>

                                        <p:panel id="y22" style="width:138px;">
                                            <h:outputText value="YEAR 2 - SEM 2" />
                                        </p:panel>

                                        <p:panel id="y31" style="width:138px;">
                                            <h:outputText value="YEAR 3 - SEM 1" />
                                        </p:panel>

                                        <p:panel id="y32" style="width:138px;">
                                            <h:outputText value="YEAR 3 - SEM 2" />
                                        </p:panel>

                                        <p:panel id="y41" style="width:138px;">
                                            <h:outputText value="YEAR 4 - SEM 1" />
                                        </p:panel>

                                        <p:panel id="y42" style="width:138px;">
                                            <h:outputText value="YEAR 4 - SEM 2" />
                                        </p:panel>
                                    </p:dashboard>
                                </p:fieldset>
                            </h:form>
                        </p:tab>  
                        <p:tab title="Grades Report" id="reporttab">
