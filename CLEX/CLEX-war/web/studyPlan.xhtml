<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                template="/WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="content">
        <h:head>
            <title>PRISM Study Plan Page</title>
        </h:head>
        <h:body>
            <p:growl id="updateErrorMsg" showDetail="true" />
            <p:growl id="addErrorMsg" showDetail="true" />
            <div>
                <div id="content" class="left_content">
                    <p:tabView id="tab">
                        <p:tab id="subtab" title="Academic Plans">
                            <h:form id="studyPlanForm">
                                <h:outputText value="You do not have any Study Plans currently" rendered="#{empty studyPlanBean.studyPlansInOrer}"/>
                                <p:panel id="studyPlan" header="Modules To Take" rendered="#{not empty studyPlanBean.studyPlansInOrer}">
                                    <p:panelGrid columns="2" >
                                        <p:dataGrid columns="2" layout="grid" var="studyPlans" value="#{studyPlanBean.studyPlansInOrer}" id="studyPlansList">
                                            <p:dataTable id="spTable" var="sp" value="#{studyPlans}">
                                                <f:facet name="header">
                                                    <h:outputText value="YEAR: #{studyPlans.get(0).pickYear} " />
                                                    <h:outputText value="SEMESTER: #{studyPlans.get(0).pickSem}"/>
                                                </f:facet>
                                                <p:column style="width: 20%" headerText="Module Code">
                                                    <p:commandLink action="studyPlan?faces-redirect=false" id="modulecode" >
                                                        <h:outputText value="#{sp.course.moduleCode}" />
                                                    </p:commandLink>
                                                    <br />
                                                    <p:commandButton value="Delete" id="deleteStudyPlan-button" >
                                                        <p:ajax update="tab:studyPlanForm:studyPlansList, tab:studyPlanForm:addForm:addSPButton" listener="#{studyPlanBean.deleteStudyPlan(sp.course.moduleCode)}" />
                                                        <p:confirm header="Delete #{sp.course.moduleCode}" message="Are you sure?" icon="ui-icon-alert" />
                                                    </p:commandButton>
                                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                        <p:commandButton value="Yes" type="button"  styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                                    </p:confirmDialog>
                                                    <p:overlayPanel style="box-sizing: border-box;" for="modulecode" hideEffect="fade">
                                                        <p:panel style="box-sizing: border-box;" header="#{sp.course.moduleCode} - #{sp.course.moduleName}">
                                                            <p:panelGrid columns="2" style="width: 60%; box-sizing: border-box;">
                                                                <h:outputText value="Module Info:" />
                                                                <p:inputTextarea value="#{sp.course.moduleInfo}" 
                                                                                 rows="10" cols="50" readonly="true" autoResize="false"> 
                                                                </p:inputTextarea>
                                                                <h:outputText value="Workload:" />
                                                                <h:outputText value="#{sp.course.workload}" />
                                                            </p:panelGrid>
                                                        </p:panel>
                                                    </p:overlayPanel>
                                                </p:column>
                                                <p:column headerText="Module Name">
                                                    <h:outputText value="#{sp.course.moduleName}" />
                                                </p:column>
                                                <p:column style="width: 15%" headerText="Credit Unit(s)">
                                                    <h:outputText value="#{sp.course.modularCredits}" />
                                                </p:column>
                                                <p:column style="width: 30%" headerText="Expected Grade">
                                                    <p:selectOneMenu id="newGrade" value="#{studyPlanBean.newModuleGrade}" >
                                                        <f:selectItem itemLabel="Select One" itemValue="select" />  
                                                        <f:selectItem itemLabel="A+" itemValue="A+" />
                                                        <f:selectItem itemLabel="A" itemValue="A" />
                                                        <f:selectItem itemLabel="A-" itemValue="A-" />
                                                        <f:selectItem itemLabel="B+" itemValue="B+" />
                                                        <f:selectItem itemLabel="B" itemValue="B" />
                                                        <f:selectItem itemLabel="B-" itemValue="B-" />
                                                        <f:selectItem itemLabel="C+" itemValue="C+" />
                                                        <f:selectItem itemLabel="C" itemValue="C" />
                                                        <f:selectItem itemLabel="D+" itemValue="D+" />
                                                        <f:selectItem itemLabel="D" itemValue="D" />
                                                        <f:selectItem itemLabel="F" itemValue="F" />
                                                        <f:selectItem itemLabel="S" itemValue="S" />
                                                        <f:selectItem itemLabel="U" itemValue="U" />
                                                        <p:ajax event="change" update="tab:expectedCap, tab:expectedCap2" listener="#{studyPlanBean.updateExpectedCap(sp.course.modularCredits, sp.course.moduleCode)}" />
                                                    </p:selectOneMenu>
                                                </p:column>
                                            </p:dataTable>
                                        </p:dataGrid>
                                    </p:panelGrid>
                                </p:panel>
                                <h:form id="addForm">
                                    <h3>Add a new study plan entry:</h3>
                                    <p:panelGrid columns ="2">
                                        <p:outputLabel id="viewLabel" for="moduleCode" value="Module Code:" >
                                        </p:outputLabel>

                                        <p:selectOneMenu id="moduleCode" value="#{studyPlanBean.addModuleCode}"  panelStyle="width:180px" effect="fade" 
                                                         var="course" style="width:160px" filter="true" filterMatchMode="contains" appendTo="@this">
                                            <p:ajax event="change" listener="#{studyPlanBean.checkStudyPlan}" update="tab:studyPlanForm:addForm:addSPButton, addErrorMsg"  />
                                            <f:selectItem itemLabel="Select One" itemValue="select"/>
                                            <f:selectItems value="#{studyPlanBean.courses}" var="course" itemLabel="#{course.moduleCode}" itemValue="#{course.moduleCode}" />
                                        </p:selectOneMenu>

                                        <h:outputLabel for="addPickYearLabel" value="Year: " />

                                        <p:inputText id="addPickYearLabel" value="#{studyPlanBean.addPickYear}" required="true"/>

                                        <p:outputLabel for="addPickSemLabel" value="Semester: " />
                                        <p:selectOneButton id="addPickSemLabel" value="#{studyPlanBean.addPickSem}" required="true">
                                            <f:selectItem itemLabel="1" itemValue="1" />
                                            <f:selectItem itemLabel="2" itemValue="2" />
                                        </p:selectOneButton>                                        
                                    </p:panelGrid>
                                    <h:panelGroup id="addSPButton">
                                        <p:commandButton value="Add" id="addStudyPlanButton" 
                                                         rendered="#{studyPlanBean.addButton}" 
                                                         update="tab:studyPlanForm:studyPlansList, tab:studyPlanForm:addForm:addSPButton" 
                                                         actionListener="#{studyPlanBean.addStudyPlan()}">
                                            <p:confirm header="Add #{studyPlanBean.addModuleCode}" message="Are you sure?" icon="ui-icon-alert" />
                                        </p:commandButton>
                                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                            <p:commandButton value="Yes" type="button"  styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                        </p:confirmDialog>
                                    </h:panelGroup>
                                </h:form>

                            </h:form>
                            <h3>
                                Expected Cap: 
                                <h:outputText id="expectedCap2" value="#{studyPlanBean.expectedCap}">
                                    <f:convertNumber pattern="#0.00" />
                                </h:outputText>
                            </h3>
                        </p:tab>
                        <p:tab title="Current">
                            <h:form id="modulesTakingForm">
                                <h:outputText value="You are not taking any module currently" rendered="#{empty studyPlanBean.takingModules}"/>

                                    <h:panelGrid columns="2" width="100%">
                                        <p:panel>
                                            <p:dataTable var="module" value="#{studyPlanBean.takingModules}">
                                                <f:facet name="header">
                                                    <h:outputText value="YEAR: #{studyPlanBean.takingModules.get(0).takenYear} " />
                                                    <h:outputText value="SEMESTER: #{studyPlanBean.takingModules.get(0).takenSem}"/>
                                                </f:facet>
                                                <p:column style="width: 20%" headerText="Module Code">

                                                        <h:outputText value="#{module.course.moduleCode}" />
                                                    </p:commandLink>
                                                    <p:overlayPanel for="modulecode" hideEffect="fade">
                                                        <p:panel header="#{module.course.moduleCode} - #{module.course.moduleName}">
                                                            <p:panelGrid columns="2" style="margin: auto">
                                                                <h:outputText value="Module Info:" />
                                                                <p:inputTextarea value="#{module.course.moduleInfo}" 
                                                                                 rows="10" cols="50" readonly="true" autoResize="false"> 
                                                                </p:inputTextarea>
                                                                <h:outputText value="Workload:" />
                                                                <h:outputText value="#{module.course.workload}" />
                                                                <h:outputText value="Prerequisite(s):" />
                                                                <p:inputTextarea value="#{module.prerequisite}" 
                                                                                 rows="5" cols="50" readonly="true" autoResize="false"> 
                                                                </p:inputTextarea>
                                                                <h:outputText value="Preclusion(s):" />
                                                                <p:inputTextarea value="#{module.preclusions}" 
                                                                                 rows="5" cols="50" readonly="true" autoResize="false"> 
                                                                </p:inputTextarea>
                                                            </p:panelGrid>
                                                        </p:panel>
                                                    </p:overlayPanel>
                                                </p:column>
                                                <p:column headerText="Module Name">
                                                    <h:outputText value="#{module.course.moduleName}" />
                                                </p:column>
                                                <p:column style="width: 20%" headerText="Credit Unit(s)">
                                                    <h:outputText value="#{module.course.modularCredits}" />
                                                </p:column>
                                                <p:column style="width: 20%" headerText="Expected Grade">
                                                    <p:selectOneMenu id="newCurrentGrade" value="#{studyPlanBean.newCurrentModuleGrade}">
                                                        <f:selectItem itemLabel="Select One" itemValue="select" />  
                                                        <f:selectItem itemLabel="A+" itemValue="A+" />
                                                        <f:selectItem itemLabel="A" itemValue="A" />
                                                        <f:selectItem itemLabel="A-" itemValue="A-" />
                                                        <f:selectItem itemLabel="B+" itemValue="B+" />
                                                        <f:selectItem itemLabel="B" itemValue="B" />
                                                        <f:selectItem itemLabel="B-" itemValue="B-" />
                                                        <f:selectItem itemLabel="C+" itemValue="C+" />
                                                        <f:selectItem itemLabel="C" itemValue="C" />
                                                        <f:selectItem itemLabel="D+" itemValue="D+" />
                                                        <f:selectItem itemLabel="D" itemValue="D" />
                                                        <f:selectItem itemLabel="F" itemValue="F" />
                                                        <f:selectItem itemLabel="S" itemValue="S" />
                                                        <f:selectItem itemLabel="U" itemValue="U" />
                                                        <p:ajax process="@this" partialSubmit="true" event="change" update="tab:expectedCap, tab:expectedCap2" listener="#{studyPlanBean.updateCurrentExpectedCap(module.course.modularCredits, module.course.moduleCode)}" />
                                                    </p:selectOneMenu>
                                                </p:column>
                                            </p:dataTable>
                                        </p:panel>
                                    </h:panelGrid>
                                </p:panel> 
                            </h:form>
                            <h3>
                                Expected Cap: 
                                <h:outputText id="expectedCap" value="#{studyPlanBean.expectedCap}">
                                    <f:convertNumber pattern="#0.00" />
                                </h:outputText>
                            </h3>

                            <!-- END: Panel for Modules Taking this semester -->
                        </p:tab>
                        <p:tab title="Modules Completed">
                            <h:outputText value="You have not taken any module before" rendered="#{empty studyPlanBean.student.grades}"/>
                            <p:panel id="modulesTaken" rendered="#{not empty studyPlanBean.student.grades}">
                                <h:panelGrid columns="2" width="100%">
                                    <p:dataGrid var="grades" columns="2" layout="grid" value="#{studyPlanBean.gradesInOrder}">
                                        <p:panel>
                                            <p:dataTable value="#{grades}" var="grade">
                                                <f:facet name="header">
                                                    <h:outputText value="YEAR: #{grades.get(0).module.takenYear} " />
                                                    <h:outputText value="SEMESTER: #{grades.get(0).module.takenSem}"/>
                                                </f:facet>
                                                <p:column style="width: 20%" headerText="Module Code">

                                                                   id="modulecode" >
                                                        <h:outputText value="#{grade.module.course.moduleCode}" />
                                                    </p:commandLink>
                                                    <p:overlayPanel for="modulecode" hideEffect="fade">
                                                        <p:panel header="#{grade.module.course.moduleCode} - #{grade.module.course.moduleName}">
                                                            <p:panelGrid columns="2" style="margin: auto">
                                                                <h:outputText value="Module Info:" />
                                                                <p:inputTextarea value="#{grade.module.course.moduleInfo}" 
                                                                                 rows="10" cols="50" readonly="true" autoResize="false"> 
                                                                </p:inputTextarea>
                                                                <h:outputText value="Workload:" />
                                                                <h:outputText value="#{grade.module.course.workload}" />
                                                                <h:outputText value="Prerequisite(s):" />
                                                                <p:inputTextarea value="#{grade.module.prerequisite}" 
                                                                                 rows="5" cols="50" readonly="true" autoResize="false"> 
                                                                </p:inputTextarea>
                                                                <h:outputText value="Preclusion(s):" />
                                                                <p:inputTextarea value="#{grade.module.preclusions}" 
                                                                                 rows="5" cols="50" readonly="true" autoResize="false"> 
                                                                </p:inputTextarea>
                                                            </p:panelGrid>
                                                        </p:panel>
                                                    </p:overlayPanel>
                                                </p:column>
                                                <p:column headerText="Module Name">
                                                    <h:outputText value="#{grade.module.course.moduleName}" />
                                                </p:column>
                                                <p:column style="width: 20%" headerText="Credit Unit(s)">
                                                    <h:outputText value="#{grade.module.course.modularCredits}" />
                                                </p:column>
                                                <p:column style="width: 20%" headerText="Grade">
                                                    <h:outputText value="#{grade.moduleGrade}"/>
                                                </p:column>
                                            </p:dataTable>
                                        </p:panel>
                                    </p:dataGrid>
                                </h:panelGrid>
                                <h3>
                                    <h:outputText value="Current Cap: #{studyPlanBean.cap}" />
                                </h3>
                            </p:panel> 
                        </p:tab>      
                        <p:tab title="Overview">
                            <h:outputText value="You have not taken any module before" rendered="#{empty studyPlanBean.student.grades}"/>
                            <p:panel id="overview" rendered="#{not empty studyPlanBean.student.grades}">
                                <h:outputText value="&#34;Disclaimer: This report is not an official transcript of your academic records." />
                                <br></br>
                                <h:outputText value="It is intended to give you an overview of your current academic progress to faciliate your academic plans.&#34;" />
                                <br></br>
                                <br></br>
                                <p:panelGrid styleClass="ui-panelgrid-blank" columns="3" style="border: none">

                                    <h:outputText value="#{profileBean.name}" style="float: left"/>

                                    <h:outputText value=" : " style="float: left"/>

                                    <h:outputText value="SCHOOL" style="float: left"/>
                                    <h:outputText value=" : " style="float: left"/>
                                    <h:outputText value="#{profileBean.school}" style="float: left"/>

                                    <h:outputText value="FACULTY" />

                                    <h:outputText value="#{profileBean.faculty}" style="float: left"/>
                                </p:panelGrid>
