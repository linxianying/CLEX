<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                template="/WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">PRISM Student Study Plan Page</ui:define>

    <ui:define name="viewname">Study Plan</ui:define>

    <ui:define name="content">

        <h:body>
            <p:growl id="updateErrorMsg" showDetail="true" />
            <p:growl id="addErrorMsg" showDetail="true" />
            <p:growl id="msgs" showDetail="true" />
            <div>
                <div id="content" class="left_content">
                    <h3><h:outputText value="#{bundle['study plan']}" /></h3><br></br>
                    <p:tabView id="tab">
                        <p:ajax event="tabChange" listener="#{newStudyPlanBean.onTabChange}" update="tab:studyPlanForm tab:modulesTakingForm tab:modulesTaken tab:overviewForm tab:expectedCap, tab:expectedCap2" />
                        <p:tab id="subtab" title="#{bundle['academicPlan']}">
                            <p:fieldset id="studyPlan" legend="#{bundle['ModulesToTake']}" toggleable="false" collapsed="false">
                                <h:outputText value="#{bundle['noStudyPlan']}" rendered="#{empty studyPlanBean.studyPlansInOrer}"/>
                                <h:panelGroup>
                                    <h:form id="studyPlanForm">
                                        <p:dataGrid columns="2" layout="grid" var="studyPlans" styleClass="academicStyle"
                                                    value="#{studyPlanBean.studyPlansInOrer}" id="studyPlansList" emptyMessage="Start a plan by adding a module!" >
                                            <p:dataTable id="spTable" var="sp" value="#{studyPlans}" rendered="#{not empty studyPlanBean.studyPlansInOrer}" reflow="true" tableStyle="table-layout: auto !important">
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle['year']}: #{studyPlanBean.convertPickYear(studyPlans.get(0).pickYear)} " />
                                                    <h:outputText value="#{bundle['sem']}: #{studyPlans.get(0).pickSem}"/>
                                                </f:facet>

                                                <p:column style="min-width: 100px" headerText="#{bundle['modCode']}">
                                                    <p:commandLink value="#{sp.course.moduleCode}" action="studyPlan?faces-redirect=false" onclick="PF('reviewoverlay').show()" update="tab:reviewForm:moduleinfobox" actionListener="#{studyPlanBean.getModuleReviewsList(sp.course.moduleCode)}" process="@this"/> 
                                                    <p:commandButton icon="ui-icon-trash" style="color:black; background: transparent; float: right" id="deleteStudyPlan-button" >
                                                        <p:ajax update="tab:studyPlanForm:studyPlansList, tab:addForm:addSPButton" listener="#{studyPlanBean.deleteStudyPlan(sp.course.moduleCode)}" />
                                                        <p:confirm header="Delete #{sp.course.moduleCode}" message="Are you sure?" icon="ui-icon-alert" />
                                                    </p:commandButton>
                                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                        <p:commandButton value="#{bundle['yes']}" type="button"  styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                                        <p:commandButton value="#{bundle['no']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                                    </p:confirmDialog>                                                    
                                                </p:column>

                                                <p:column headerText="#{bundle['modName']}">
                                                    <h:outputText value="#{sp.course.moduleName}" />
                                                </p:column>
                                                <p:column headerText="#{bundle['CreditUnit']}">
                                                    <h:outputText value="#{sp.course.modularCredits}" />
                                                </p:column>
                                                <p:column headerText="#{bundle['ExpectedGrade']}">
                                                    <p:selectOneMenu id="newGrade" value="#{studyPlanBean.newModuleGrade}" >
                                                        <f:selectItem itemLabel="#{bundle['SelectOne']}" itemValue="select" />  
                                                        <f:selectItem itemLabel="A+" itemValue="A+" />
                                                        <f:selectItem itemLabel="A" itemValue="A" />
                                                        <f:selectItem itemLabel="A-" itemValue="A-" />
                                                        <f:selectItem itemLabel="B+" itemValue="B+" />
                                                        <f:selectItem itemLabel="B" itemValue="B" />
                                                        <f:selectItem itemLabel="B-" itemValue="B-" />
                                                        <f:selectItem itemLabel="C+" itemValue="C+" />
                                                        <f:selectItem itemLabel="C" itemValue="C" />
                                                        <f:selectItem itemLabel="D+" itemValue="D+" />
                                                        <f:selectItem itemLabel="D" itemValue="D" />
                                                        <f:selectItem itemLabel="F" itemValue="F" />
                                                        <f:selectItem itemLabel="S" itemValue="S" />
                                                        <f:selectItem itemLabel="U" itemValue="U" />
                                                        <p:ajax event="change" update="tab:expectedCap, tab:expectedCap2" listener="#{studyPlanBean.updateExpectedCap(sp.course.modularCredits, sp.course.moduleCode)}" />
                                                    </p:selectOneMenu>
                                                </p:column>
                                            </p:dataTable>
                                        </p:dataGrid>
                                    </h:form>
                                    <p:overlayPanel style="box-sizing: border-box;" hideEffect="fade" widgetVar="reviewoverlay">
                                        <h:form id="reviewForm">
                                            <h:panelGroup id="moduleinfobox" >
                                                <h:panelGrid columns="2" style="box-sizing: border-box;" >
                                                    <h:outputText value="Module Info:" />
                                                    <p:inputTextarea value="#{studyPlanBean.showModuleInfo}" style="border-width: 0px; width: 100%"
                                                                     rows="10" cols="50" readonly="true" autoResize="false" /> 
                                                    <h:outputText value="Workload:" />
                                                    <h:outputLabel value="#{studyPlanBean.showWorkload}" />
                                                    <h:outputLabel value="Module Review:" />
                                                    <h:panelGroup>
                                                        <p:dataTable selectionMode="single" selection="#{studyPlanBean.selectedReview}" rowKey="#{review.id}" reflow="true" tableStyle="table-layout: auto !important"
                                                                     id="reviewtable" value="#{studyPlanBean.moduleReviews}" 
                                                                     var="review" paginator="true" paginatorPosition="bottom" style="width: 100%"
                                                                     rows="15" pageLinks="5" styleClass="paginated" paginatorAlwaysVisible="false" 
                                                                     emptyMessage="No reviews has been created yet!">                  
                                                            <p:ajax event="rowSelect" listener="#{studyPlanBean.onReviewSelect}" />
                                                            <p:column style="height:40px; width: 80%" headerText="Module Reviews" >                                
                                                                <h:outputLabel value="#{review.title}"/>
                                                            </p:column>
                                                            <p:column style="text-align: center;width: 20%;height:40px" headerText="Votes" >
                                                                <h:outputLabel id="positiveThread" style="font-weight: bold;" value="+#{review.upVote - review.downVote}" rendered="#{(review.upVote - review.downVote) gt 0}"/>
                                                                <h:outputLabel id="negativeThead" style="font-weight: bold;" value="#{review.upVote - review.downVote}" rendered="#{(review.upVote - review.downVote) lt 0}"/>
                                                                <h:outputLabel id="zeroThread" style="font-weight: bold;" value="0" rendered="#{(review.upVote - review.downVote) == 0}"/>
                                                            </p:column>
                                                        </p:dataTable>
                                                    </h:panelGroup>
                                                </h:panelGrid>
                                            </h:panelGroup>
                                        </h:form>
                                    </p:overlayPanel>
                                </h:panelGroup>
                            </p:fieldset>
                            <h:form id="addForm">
                                <br/>

                                <p:commandLink value="#{bundle['addStudyPlan']} * :" onclick="PF('disclaim').show()" style="font-size: 1.2em"/>
                                <br/><br/>
                                <div class="ui-g-12 ui-md-4">                     

                                    <p:panelGrid columns="2">
                                        <p:outputLabel id="viewLabel" for="moduleCode" value="#{bundle['modCode']}:" />
                                        <p:selectOneMenu id="moduleCode" value="#{studyPlanBean.addModuleCode}"  panelStyle="width:180px" effect="fade" 
                                                         var="course" style="width:160px" filter="true" filterMatchMode="contains" appendTo="@this">
                                            <p:ajax event="change" listener="#{studyPlanBean.checkStudyPlan}" update="tab:addForm:addSPButton, tab:addForm:moduleInfoBox, tab:addForm:addSPPickSem, addErrorMsg"  />
                                            <f:selectItem itemLabel="#{bundle['SelectOne']}" itemValue="select"/>
                                            <f:selectItems value="#{studyPlanBean.courses}" var="course" itemLabel="#{course.moduleCode}" itemValue="#{course.moduleCode}" />
                                        </p:selectOneMenu>

                                        <h:outputLabel for="addSPPickYear" value="#{bundle['year']} " />
                                        <p:inputNumber id="addSPPickYear" value="#{studyPlanBean.addPickYear}" required="true" decimalPlaces="0" 
                                                       placeholder="Enter #{studyPlanBean.currentYear+1-studyPlanBean.matricYear}-4 "
                                                       minValue="#{studyPlanBean.currentYear+1-studyPlanBean.matricYear}" maxValue="4" />
                                        <p>#{bundle['sem']}<sup>+</sup>:</p>
                                        <p:selectOneButton id="addSPPickSem" value="#{studyPlanBean.addPickSem}" required="true">
                                            <f:selectItem itemLabel="1" itemValue="1" />
                                            <f:selectItem itemLabel="2" itemValue="2" />
                                        </p:selectOneButton>  
                                    </p:panelGrid>
                                </div>
                                <div class="ui-g-12 ui-md-8">
                                    <h:panelGroup id="moduleInfoBox">
                                        <p:panelGrid columns ="2">
                                            <h:outputText value="#{bundle['modInformation']}: " />
                                            <p:inputTextarea value="#{studyPlanBean.courseFront.moduleInfo}" style="width: 96%; border-width: 0px;" rows="3" cols="100" readonly="true" 
                                                             autoResize="false" >
                                            </p:inputTextarea>
                                            <h:outputText value="#{bundle['CreditUnit']}: "/>
                                            <h:outputText value="#{studyPlanBean.courseFront.modularCredits}"/>
                                            <h:outputText value="#{bundle['workload']} "/>
                                            <h:outputText value="#{studyPlanBean.courseFront.workload}"/>
                                        </p:panelGrid>
                                    </h:panelGroup>
                                </div>
                                <h:panelGroup id="addSPButton">
                                    <p:commandButton value="Add" id="addStudyPlanButton" 
                                                     rendered="#{studyPlanBean.addButton}" 
                                                     actionListener="#{studyPlanBean.addStudyPlan()}"
                                                     update="tab:studyPlanForm addErrorMsg">
                                        <p:confirm header="Add #{studyPlanBean.addModuleCode}" message="Are you sure?" icon="ui-icon-alert" />
                                    </p:commandButton>

                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true">
                                        <p:commandButton value="#{bundle['yes']}" type="button"  styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                        <p:commandButton value="#{bundle['no']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                    </p:confirmDialog>
                                </h:panelGroup>
                            </h:form>

                            <h3>
                                #{bundle['expectCap']}: 
                                <h:outputText id="expectedCap2" value="#{studyPlanBean.expectedCap}">
                                    <f:convertNumber pattern="#0.00" />
                                </h:outputText>
                            </h3>
                            <br />
                            <br />
                            <br />

                            <p:dialog header="DISCLAIMER" widgetVar="disclaim" modal="true" minHeight="40" draggable="false">
                                <h:outputText value="* IMPORTANT: PRISM does not check for prerequisites and/or preclusion."/>
                                <br/><br/>
                                <h:outputText value="It is YOUR responsibility to ensure that you meet the requirements before adding a module."/>
                                <br/><br/><br/>
                                <h:outputText value="+ IMPORTANT: PRISM will automatically select the semester offered for the module."/> 
                                <br/><br/>
                                <h:outputText value="Nothing will be selected if no such information is available or if the module is offered in both semesters."/>
                                <br/><br/>
                                <h:outputText value="It is YOUR responsibility to check if module is available in the semester and year you plan to add to."/>
                                <br/><br/><br/>
                                <h:outputText value="PRISM will not be responsible for any lapses found in your academic plans."/>
                                <br/><br/><hr/>
                                <p:commandButton style="float:right;" value="Ok, I got it" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-check" onclick="PF('disclaim').hide()"/>
                            </p:dialog>
                        </p:tab>

                        <p:tab id="currentTab" title="#{bundle['currentModule']}">
                            <h:form id="modulesTakingForm">
                                <p:fieldset id="modulesTaking" legend="#{bundle['semMod']}" >
                                    <h:outputText value="#{bundle['noTakenMod']}" rendered="#{empty studyPlanBean.takingModules}"/>
                                    <h:panelGrid columns="2" width="100%">
                                        <p:dataTable var="module" value="#{studyPlanBean.takingModules}" rendered="#{not empty studyPlanBean.takingModules}" reflow="true" tableStyle="table-layout: auto !important">
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle['year']}: #{studyPlanBean.currentYear-studyPlanBean.matricYear+1} " />
                                                <h:outputText value="#{bundle['sem']}: #{studyPlanBean.takingModules.get(0).takenSem}"/>
                                            </f:facet>

                                            <p:column headerText="#{bundle['modCode']}">
                                                <p:commandLink action="studyPlan?faces-redirect=false" id="modulecode" actionListener="#{studyPlanBean.getModuleInfo(module)}">
                                                    <h:outputText value="#{module.course.moduleCode}" />
                                                </p:commandLink>
                                                <p:commandButton style="color:black; background: transparent; float:right" icon="ui-icon-trash" id="deleteStudyPlan-button" >
                                                    <p:ajax update="tab:modulesTakingForm" listener="#{studyPlanBean.deleteModule(module)}" />
                                                    <p:confirm header="Delete #{sp.course.moduleCode}" message="Are you sure?" icon="ui-icon-alert" />
                                                </p:commandButton>
                                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                    <p:commandButton value="#{bundle['yes']}" type="button"  styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                                    <p:commandButton value="#{bundle['no']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                                </p:confirmDialog>
                                                <p:overlayPanel for="modulecode" hideEffect="fade">
                                                    <p:panel header="#{module.course.moduleCode} - #{module.course.moduleName}">
                                                        <p:panelGrid columns="2" style="margin: auto">
                                                            <h:outputText value="Module Info:" />
                                                            <p:inputTextarea value="#{module.course.moduleInfo}" style="border-width: 0px;"
                                                                             rows="10" cols="50" readonly="true" autoResize="false"> 
                                                            </p:inputTextarea>
                                                            <h:outputText value="Workload:" />
                                                            <h:outputText value="#{module.course.workload}" />
                                                            <h:outputText value="Prerequisite(s):" />
                                                            <p:inputTextarea value="#{module.prerequisite}" style="border-width: 0px;"
                                                                             rows="2" cols="50" readonly="true" autoResize="true"> 
                                                            </p:inputTextarea>
                                                            <h:outputText value="Preclusion(s):" />
                                                            <p:inputTextarea value="#{module.preclusions}" style="border-width: 0px;"
                                                                             rows="2" cols="50" readonly="true" autoResize="true"> 
                                                            </p:inputTextarea>
                                                        </p:panelGrid>
                                                    </p:panel>
                                                </p:overlayPanel>
                                            </p:column>
                                            <p:column headerText="#{bundle['ModuleName']} ">
                                                <h:outputText value="#{module.course.moduleName}" />
                                            </p:column>
                                            <p:column headerText="#{bundle['CreditUnit']}">
                                                <h:outputText value="#{module.course.modularCredits}" />
                                            </p:column>
                                            <p:column headerText="#{bundle['ExpectedGrade']}">
                                                <p:selectOneMenu id="newCurrentGrade" value="#{studyPlanBean.newCurrentModuleGrade}" >
                                                    <f:selectItem itemLabel="#{bundle['SelectOne']}" itemValue="select" />  
                                                    <f:selectItem itemLabel="A+" itemValue="A+" />
                                                    <f:selectItem itemLabel="A" itemValue="A" />
                                                    <f:selectItem itemLabel="A-" itemValue="A-" />
                                                    <f:selectItem itemLabel="B+" itemValue="B+" />
                                                    <f:selectItem itemLabel="B" itemValue="B" />
                                                    <f:selectItem itemLabel="B-" itemValue="B-" />
                                                    <f:selectItem itemLabel="C+" itemValue="C+" />
                                                    <f:selectItem itemLabel="C" itemValue="C" />
                                                    <f:selectItem itemLabel="D+" itemValue="D+" />
                                                    <f:selectItem itemLabel="D" itemValue="D" />
                                                    <f:selectItem itemLabel="F" itemValue="F" />
                                                    <f:selectItem itemLabel="S" itemValue="S" />
                                                    <f:selectItem itemLabel="U" itemValue="U" />
                                                    <p:ajax process="@this" partialSubmit="true" event="change" update="tab:expectedCap, tab:expectedCap2" listener="#{studyPlanBean.updateCurrentExpectedCap(module.course.modularCredits, module.course.moduleCode)}" />
                                                </p:selectOneMenu>
                                            </p:column>
                                        </p:dataTable>
                                    </h:panelGrid>
                                </p:fieldset>

                                <p:commandLink value="#{bundle['addTakingMod']}" style="font-size: 1.2em"/>
                                <h:form id="addModuleForm">
                                    <p:panelGrid columns="2">
                                        <p:outputLabel id="viewLabel" for="CurrentModuleCode" value="#{bundle['modCode']}:" />
                                        <p:selectOneMenu id="CurrentModuleCode" value="#{studyPlanBean.addCurrentModuleCode}"  panelStyle="width:180px" effect="fade" 
                                                         var="course" style="width:160px" filter="true" filterMatchMode="contains" appendTo="@this">
                                            <p:ajax event="change" listener="#{studyPlanBean.checkAddModule()}" update="tab:modulesTakingForm, addErrorMsg"  />
                                            <f:selectItem itemLabel="#{bundle['SelectOne']}" itemValue="select"/>
                                            <f:selectItems value="#{studyPlanBean.courses}" var="course" itemLabel="#{course.moduleCode}" itemValue="#{course.moduleCode}" />
                                        </p:selectOneMenu>
                                    </p:panelGrid>
                                    <p:commandButton value="#{bundle['Add']}" actionListener="#{studyPlanBean.addCurrentModule()}" update="tab:modulesTakingForm, addErrorMsg"/>
                                </h:form>
                            </h:form>
                            <h3>
                                #{bundle['expectCap']}: 
                                <h:outputText id="expectedCap" value="#{studyPlanBean.expectedCap}">
                                    <f:convertNumber pattern="#0.00" />
                                </h:outputText>
                            </h3>

                            <!-- END: Panel for Modules Taking this semester -->
                        </p:tab>

                        <p:tab title="#{bundle['modCompleted']}">
                            <p:fieldset id="modulesTaken" >
                                <p:overlayPanel style="position: fixed;	top: 50%;left: 50%;" hideEffect="fade" widgetVar="infooverlay">
                                    <h:form id="infoform">
                                        <h:panelGroup>
                                            <p:panelGrid columns="2" style="margin: auto" rendered="#{studyPlanBean.createThreadCheck == false}">
                                                <h:outputText value="#{bundle['modInformation']}:" />
                                                <p:inputTextarea value="#{studyPlanBean.showModuleInfo}" style="border-width: 0px;"
                                                                 rows="10" cols="50" readonly="true" autoResize="false"> 
                                                </p:inputTextarea>
                                                <h:outputText value="#{bundle['workload']}:" />
                                                <h:outputText value="#{studyPlanBean.showModule.course.workload}" />
                                                <h:outputText value="#{bundle['prerequisite']}:" />
                                                <p:inputTextarea value="#{studyPlanBean.showModule.prerequisite}" style="border-width: 0px;"
                                                                 rows="2" cols="50" readonly="true" autoResize="true"> 
                                                </p:inputTextarea>
                                                <h:outputText value="#{bundle['Preclusion']}:" />
                                                <p:inputTextarea value="#{studyPlanBean.showModule.preclusions}" style="border-width: 0px;"
                                                                 rows="2" cols="50" readonly="true" autoResize="true"> 
                                                </p:inputTextarea>
                                                <!--EDITED HERE-->
                                                <h:outputText value="#{bundle['createReview']}" />
                                                <!--<p:commandLink value="#{sp.course.moduleCode}" action="studyPlan?faces-redirect=false" onclick="PF('reviewoverlay').show()" /> -->
                                                <p:commandButton icon="fa fa-plus" value="#{bundle['Add']}" update="infoform"
                                                                 id="newReviewButton"  actionListener="#{studyPlanBean.setCreateThreadCheck(true)}" />
                                            </p:panelGrid>
                                            <h:panelGrid columns="1" rendered="#{studyPlanBean.createThreadCheck}">
                                                <p:inputTextarea rows="1" cols="100" title="Review" id="title" readonly="true"
                                                                 value="#{studyPlanBean.showModule.course.moduleCode} - #{studyPlanBean.showModule.course.moduleName} - Year #{studyPlanBean.showModule.takenYear} Sem #{studyPlanBean.showModule.takenSem}"/>
                                                <!--<p:inputTextarea rows="1" cols="100" title="Review" placeholder="Review Title" id="title" value="#{studyPlanBean.threadTitle}"/>-->
                                                <p:textEditor widgetVar="editor" value="#{studyPlanBean.content}" height="300" style="margin-bottom:10px" placeholder="Enter your review">
                                                    <f:facet name="toolbar">
                                                        <span class="ql-formats">
                                                            <span class="ql-formats">
                                                                <button class="ql-bold" />
                                                                <button class="ql-italic" />
                                                                <button class="ql-underline" />
                                                                <button class="ql-strike" />
                                                            </span>
                                                            <span class="ql-formats">
                                                                <select class="ql-color" />
                                                                <select class="ql-background" />
                                                            </span>
                                                            <span class="ql-formats">
                                                                <button class="ql-script" value="sub" />
                                                                <button class="ql-script" value="super" />
                                                            </span>
                                                            <span class="ql-formats">
                                                                <button class="ql-header" value="1" />
                                                                <button class="ql-header" value="2" />
                                                            </span>                        
                                                            <span class="ql-formats">
                                                                <button class="ql-clean" />
                                                            </span>
                                                        </span>    
                                                    </f:facet>
                                                </p:textEditor>
                                                <p:commandButton icon="fa fa-pencil-square-o" update="infoform"
                                                                 oncomplete="PF('infooverlay').hide()" value="Create Review" actionListener="#{studyPlanBean.createReview(studyPlanBean.showModule)}" />
                                            </h:panelGrid>
                                        </h:panelGroup>
                                    </h:form>
                                </p:overlayPanel>
                                <h:outputText value="#{bundle['noModBefore']}" rendered="#{studyPlanBean.gradesInOrder.size() eq 0}"/>
                                <h:panelGrid columns="2" width="100%" styleClass="completedStyle">                                    
                                    <h:form id="completedmoduleform">
                                        <p:dataGrid id="completedgrid" var="grades" columns="2" layout="grid" value="#{studyPlanBean.gradesInOrder}" rendered="#{studyPlanBean.gradesInOrder.size() ne 0}">
                                            <p:panel>
                                                <p:dataTable id="completedtable" value="#{grades}" var="grade" reflow="true" tableStyle="table-layout: auto !important">
                                                    <f:facet name="header">
                                                        <h:outputText value="#{bundle['year']}: #{studyPlanBean.convertPickYear(grades.get(0).module.takenYear)} " />
                                                        <h:outputText value="#{bundle['sem']}: #{grades.get(0).module.takenSem}"/>
                                                    </f:facet>                                                

                                                    <p:column style="min-width:100px" headerText="#{bundle['modCode']}">

                                                        <p:commandLink action="studyPlan?faces-redirect=false" actionListener="#{studyPlanBean.getModuleInfo(grade.module)}" value="#{grade.module.course.moduleCode}"
                                                                       id="modulecode" onclick="PF('infooverlay').show()" update="tab:infoform"/> 
                                                        <p:commandButton style="color:black; background: transparent; float:right" icon="ui-icon-trash" id="deleteStudyPlan-button" update="tab:reporttab" >
                                                            <p:ajax update="tab:modulesTaken" listener="#{studyPlanBean.deleteGrade(grade)}" />
                                                            <p:confirm header="Delete #{grade.module.course.moduleCode}" message="Are you sure?" icon="ui-icon-alert" />
                                                        </p:commandButton> 
                                                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                            <p:commandButton value="#{bundle['yes']}" type="button"  styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                                            <p:commandButton value="#{bundle['no']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                                        </p:confirmDialog>         
                                                    </p:column>
                                                    <p:column headerText="#{bundle['modName']}">
                                                        <h:outputText value="#{grade.module.course.moduleName}" />
                                                    </p:column>
                                                    <p:column headerText="#{bundle['CreditUnit']}">
                                                        <h:outputText value="#{grade.module.course.modularCredits}" />
                                                    </p:column>
                                                    <p:column headerText="#{bundle['Grade']}">
                                                        <h:outputText value="#{grade.moduleGrade}"/>
                                                    </p:column>
                                                </p:dataTable>
                                            </p:panel>
                                        </p:dataGrid>
                                    </h:form>
                                </h:panelGrid>
                                <h3>
                                    Current Cap:
                                    <h:outputText id="currentCap" value="#{studyPlanBean.cap}" rendered="#{studyPlanBean.grading eq 5}">
                                        <f:convertNumber pattern="#0.00" />
                                    </h:outputText>

                                    <p:selectOneMenu id="GradeModuleCode" value="#{studyPlanBean.addGradeModuleCode}"  panelStyle="width:180px" effect="fade" 
                                                     var="course" style="width:160px" filter="true" filterMatchMode="contains" appendTo="@this">
                                        <p:ajax event="change" listener="#{studyPlanBean.checkAddGrade}" update="tab:addGradeForm, addErrorMsg"  />
                                        <f:selectItem itemLabel="#{bundle['SelectOne']}" itemValue="select"/>
                                        <f:selectItems value="#{studyPlanBean.courses}" var="course" itemLabel="#{course.moduleCode}" itemValue="#{course.moduleCode}" />
                                    </p:selectOneMenu>

                                    <h:outputLabel for="addGradePickYear" value="#{bundle['year']} " />

                                                   minValue="1" maxValue="#{studyPlanBean.currentYear+1-studyPlanBean.matricYear}" />
                                    <p>#{bundle['sem']}<sup>+</sup>:</p>
                                    <p:selectOneButton id="addGradePickSem" value="#{studyPlanBean.addGradePickSem}" required="true">
                                        <f:selectItem itemLabel="1" itemValue="1" />
                                        <f:selectItem itemLabel="2" itemValue="2" />
                                    </p:selectOneButton>

                                    <h:outputText value="#{bundle['gradeGet']}"/>

                                        <f:selectItem itemLabel="A" itemValue="A" />
                                        <f:selectItem itemLabel="A-" itemValue="A-" />
                                        <f:selectItem itemLabel="B+" itemValue="B+" />
                                        <f:selectItem itemLabel="B" itemValue="B" />
                                        <f:selectItem itemLabel="B-" itemValue="B-" />
                                        <f:selectItem itemLabel="C+" itemValue="C+" />

                                        <f:selectItem itemLabel="D+" itemValue="D+" />
                                        <f:selectItem itemLabel="D" itemValue="D" />
                                        <f:selectItem itemLabel="F" itemValue="F" />
                                        <f:selectItem itemLabel="S" itemValue="S" />
                                        <f:selectItem itemLabel="U" itemValue="U" />
                                    </p:selectOneMenu>
                                </p:panelGrid>
                                <p:commandButton value="#{bundle['Add']}" actionListener="#{studyPlanBean.addGrade()}" update="addErrorMsg, tab:modulesTaken, tab:addGradeForm, tab:reporttab"/>
                            </h:form>
