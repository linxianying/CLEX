<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                template="./layout/studentLayout.xhtml" 
                xmlns:p="http://primefaces.org/ui" 
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="content">
        <h:head>
            <title>PRISM Study Plan Page</title>
        </h:head>
        <h:body>
            <p:growl id="updateErrorMsg" showDetail="true" />
            <p:growl id="addErrorMsg" showDetail="true" />
            <div>
                <div id="content" class="left_content">
                    

                    <!-- START: Panel Modules TAKEN -->
                    <h:form>
                        <h:outputText value="You have not taken any module before" rendered="#{empty studyPlanBean.student.grades}"/>
                        <p:panel collapsed="true" styleClass="menuHeader" id="modulesTaken" header="Modules Taken Previously" toggleable="true" toggleSpeed="500" closeSpeed="500" style="margin-bottom:20px" rendered="#{not empty studyPlanBean.student.grades}">
                            <h:panelGrid columns="2" width="1000px">
                                <p:dataList var="grades" value="#{studyPlanBean.gradesInOrder}">
                                    <p:column>
                                        <h2>
                                            <h:outputText value="AY " />
                                            <h:outputText value="#{grades.get(0).module.takenYear}" />
                                            <h:outputText value=" Sem " />
                                            <h:outputText value="#{grades.get(0).module.takenSem}"/>
                                        </h2>
                                    </p:column>
                                    <p:column>
                                        <p:dataList var="grade" value="#{grades}">
                                            <p:accordionPanel multiple="true" activeIndex="1">
                                                <p:tab  title="#{grade.module.course.moduleCode}">
                                                    <h:panelGrid>
                                                        <h:outputText value="#{grade.module.course.moduleName}" />
                                                        <br />
                                                        <h:outputText value="Modular Credits: " />
                                                        <h:outputText value="#{grade.module.course.modularCredits}" />
                                                        <br />
                                                        <h:outputText value="Grade: " />
                                                        <h:outputText value="#{grade.moduleGrade}" />
                                                        <br/>
                                                        <h:outputText value="Workload:" />
                                                        <h:outputText value="#{grade.module.course.workload}" />
                                                        <br />
                                                        <h:outputText value="Module information:" />
                                                        <h:outputText value="#{grade.module.course.moduleInfo}" />
                                                    </h:panelGrid>
                                                </p:tab>
                                            </p:accordionPanel>
                                        </p:dataList>
                                    </p:column>
                                </p:dataList>
                            </h:panelGrid>
                            <h2>Current Cap:
                                <h:outputText value="#{studyPlanBean.cap}" />
                            </h2>
                        </p:panel> 
                        <br />
                    </h:form>              
                    <!-- END: Panel for Modules TAKEN -->


                    <!-- START: Panel For Modules TAKING This Semester -->
                    <h:form id="modulesTakingForm">
                        <h:outputText value="You are not taking any module currently" rendered="#{empty studyPlanBean.takingModules}"/>
                        <p:panel collapsed="true" styleClass="menuHeader" id="modulesTaking" header="Modules Taking This Semester" toggleable="true" toggleSpeed="500" closeSpeed="500" style="margin-bottom:20px" rendered="#{not empty studyPlanBean.takingModules}">
                            <h2>
                                <h:outputText value="AY " />
                                <h:outputText value="#{studyPlanBean.takingModules.get(0).takenYear}" />
                                <h:outputText value=" Sem " />
                                <h:outputText value="#{studyPlanBean.takingModules.get(0).takenSem}" />  
                            </h2>
                            <h:panelGrid columns="2" width="1000px">
                                <p:dataList var="module" value="#{studyPlanBean.takingModules}">           
                                    <p:column>
                                        <p:accordionPanel multiple="true" activeIndex="1">
                                            <p:tab  title="#{module.course.moduleCode}">
                                                <h:panelGrid>
                                                    <h:outputText value="#{module.course.moduleName}" />
                                                    <br />
                                                    <h:outputText value="Credits: " />
                                                    <h:outputText value="#{module.course.modularCredits}" />
                                                    <br />
                                                    <h:outputText value="Workload:" />
                                                    <h:outputText value="#{module.course.workload}" />
                                                    <br />
                                                    <h:outputText value="Module information:" />
                                                    <h:outputText value="#{module.course.moduleInfo}" />
                                                    <br/>
                                                    Expected Grade: 
                                                    <p:selectOneMenu id="newCurrentGrade" value="#{studyPlanBean.newCurrentModuleGrade}" style="width:150px">
                                                        <f:selectItem itemLabel="Select One" itemValue="select" />  
                                                        <f:selectItem itemLabel="A+" itemValue="A+" />
                                                        <f:selectItem itemLabel="A" itemValue="A" />
                                                        <f:selectItem itemLabel="A-" itemValue="A-" />
                                                        <f:selectItem itemLabel="B+" itemValue="B+" />
                                                        <f:selectItem itemLabel="B" itemValue="B" />
                                                        <f:selectItem itemLabel="B-" itemValue="B-" />
                                                        <f:selectItem itemLabel="C+" itemValue="C+" />
                                                        <f:selectItem itemLabel="C" itemValue="C" />
                                                        <f:selectItem itemLabel="D+" itemValue="D+" />
                                                        <f:selectItem itemLabel="D" itemValue="D" />
                                                        <f:selectItem itemLabel="F" itemValue="F" />
                                                        <f:selectItem itemLabel="S" itemValue="S" />
                                                        <f:selectItem itemLabel="U" itemValue="U" />
                                                        <p:ajax process="@this" partialSubmit="true" event="change" update="expectedCap" listener="#{studyPlanBean.updateCurrentExpectedCap(module.course.modularCredits, module.course.moduleCode)}" />
                                                    </p:selectOneMenu>
                                                </h:panelGrid>
                                            </p:tab>
                                        </p:accordionPanel>
                                    </p:column>
                                </p:dataList>
                            </h:panelGrid>
                        </p:panel> 
                        <br />
                    </h:form>
                    <!-- END: Panel for Modules Taking this semester -->


                    <!-- START: Panel for Study Plan -->
                    <h:outputText value="You do not have any StudyPlan currently" rendered="#{empty studyPlanBean.studyPlansInOrer}"/>
                    <p:panel styleClass="menuHeader" id="studyPlan" header="Study Plans" toggleable="true" toggleSpeed="500" closeSpeed="500" style="margin-bottom:20px" rendered="#{not empty studyPlanBean.studyPlansInOrer}">
                        <h:panelGrid columns="2" width="1000px">
                            <p:dataList var="studyPlans" value="#{studyPlanBean.studyPlansInOrer}" id="studyPlansList">
                                <h2>
                                    <p:column>
                                        <h:outputText value="AY " />
                                        <h:outputText value="#{studyPlans.get(0).pickYear}" />
                                        <h:outputText value=" Sem " />
                                        <h:outputText value="#{studyPlans.get(0).pickSem}"/>
                                    </p:column>
                                </h2>
                                <p:column>
                                    <h:form>
                                        <p:dataList var="sp" value="#{studyPlans}">
                                            <p:accordionPanel multiple="true" activeIndex="1">
                                                <p:tab  title="#{sp.course.moduleCode}">
                                                    <h:panelGrid>

                                                        <h:outputText value="#{sp.course.moduleName}" />
                                                        <br />
                                                        <h:outputText value="Credits:" />
                                                        <h:outputText value="#{sp.course.modularCredits}" />
                                                        <br />
                                                        <h:outputText value="Workload:" />
                                                        <h:outputText value="#{sp.course.workload}" />
                                                        <br />
                                                        <h:outputText value="Module information:" />
                                                        <h:outputText value="#{sp.course.moduleInfo}" />
                                                        <br/>
                                                        Expected Grade: 
                                                        <p:selectOneMenu id="newGrade" value="#{studyPlanBean.newModuleGrade}" style="width:150px">
                                                            <f:selectItem itemLabel="Select One" itemValue="select" />  
                                                            <f:selectItem itemLabel="A+" itemValue="A+" />
                                                            <f:selectItem itemLabel="A" itemValue="A" />
                                                            <f:selectItem itemLabel="A-" itemValue="A-" />
                                                            <f:selectItem itemLabel="B+" itemValue="B+" />
                                                            <f:selectItem itemLabel="B" itemValue="B" />
                                                            <f:selectItem itemLabel="B-" itemValue="B-" />
                                                            <f:selectItem itemLabel="C+" itemValue="C+" />
                                                            <f:selectItem itemLabel="C" itemValue="C" />
                                                            <f:selectItem itemLabel="D+" itemValue="D+" />
                                                            <f:selectItem itemLabel="D" itemValue="D" />
                                                            <f:selectItem itemLabel="F" itemValue="F" />
                                                            <f:selectItem itemLabel="S" itemValue="S" />
                                                            <f:selectItem itemLabel="U" itemValue="U" />
                                                            <p:ajax event="change" update="expectedCap" listener="#{studyPlanBean.updateExpectedCap(sp.course.modularCredits, sp.course.moduleCode)}" />
                                                        </p:selectOneMenu>
                                                        <br/>
                                                        <p:commandButton  value="Delete" update="@form" actionListener="#{studyPlanBean.deleteStudyPlan(sp.course.moduleCode)}" action="studyPlan?faces-redirect=true" id="deleteStudyPlan-button" />
                                                        <br />
<!--                                                    <h:form id="updateStudyPlan">-->
                                                        <h:outputText value="Change Pick Year:"/>
                                                        <br/>
                                                        <p:inputText id="updatePickYear" value="#{studyPlanBean.updatePickYear}"/>
                                                        <br/>
                                                        <h:outputText value="Change Pick Sem"/>
                                                        <br/>
                                                        <p:selectOneMenu id="updatePickSem" value="#{studyPlanBean.updatePickSem}" style="width:125px">
                                                            <f:selectItem itemLabel="1" itemValue="1" />
                                                            <f:selectItem itemLabel="2" itemValue="2" />
                                                        </p:selectOneMenu>
                                                        <br/>
                                                        <p:commandButton value="Update" id="updateStudyPlanButton" actionListener="#{studyPlanBean.updateStudyPlan(sp.course.moduleCode)}" update="updateErrorMsg"  />
                                                        <br />
<!--                                                        <h:outputText id="updateErrorMsg" value="#{studyPlanBean.updateErrorMsg}" />-->
<!--                                                        <p:growl id="updateErrorMsg" showDetail="true" />-->
<!--                                                    </h:form>-->
                                                    </h:panelGrid>
                                                </p:tab>
                                            </p:accordionPanel>
                                        </p:dataList>
                                    </h:form>
                                </p:column>

                            </p:dataList>
                        </h:panelGrid>
                        
                    </p:panel> 
                    <br />
                    <!-- END: Panel for Study Plan -->
                    <h3>Add a new study plan entry:</h3>
                        <h:form id="addForm">
                            <table>
                                <tr>
<!--                                    <td>
                                        Module Code: 
                                    </td>
                                    <td>
                                        <p:inputText value="#{studyPlanBean.addModuleCode}" required="true" style="text-transform: uppercase">
                                            <p:ajax event="change" listener="#{studyPlanBean.checkStudyPlan}" update="addForm"  />
                                        </p:inputText>
                                    </td>-->
                                    <td>
                                        <p:outputLabel for="moduleCode" value="Module Code:"  />
                                    </td>
                                    <td>
                                        <p:selectOneMenu id="moduleCode" value="#{studyPlanBean.addModuleCode}"  panelStyle="width:180px" effect="fade" 
                                                         var="course" style="width:160px" filter="true" filterMatchMode="contains" appendTo="@this">
                                            <p:ajax event="change" listener="#{studyPlanBean.checkStudyPlan}" update="addForm addErrorMsg"  />
                                            <f:selectItem itemLabel="Select One" itemValue="select"/>
                                            <f:selectItems value="#{studyPlanBean.courses}" var="course" itemLabel="#{course.moduleCode}" itemValue="#{course.moduleCode}" />
                                            <p:column>
                                                <h:outputText value="#{course.moduleCode}" />
                                            </p:column>
                                        </p:selectOneMenu>
                                    </td>
<!--                                    <td>
                                        <h:outputText id="addErrorMsg" value="#{studyPlanBean.addErrorMsg}" />
                                    </td>-->
                                </tr>
                                <tr>
                                    <td>
                                        <h:outputText value="Year: " />
                                    </td>
                                    <td>
                                        <p:inputText id="addPickYear" value="#{studyPlanBean.addPickYear}" required="true"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <p:outputLabel for="addPickSem" value="Semester: " />
                                    </td>
                                    <td>
                                        <p:selectOneMenu id="addPickSem" value="#{studyPlanBean.addPickSem}" style="width:125px">
                                            <f:selectItem itemLabel="1" itemValue="1" />
                                            <f:selectItem itemLabel="2" itemValue="2" />
                                        </p:selectOneMenu>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <p:commandButton value="Add" id="addStudyPlanButton" rendered="#{studyPlanBean.addButton}" actionListener="#{studyPlanBean.addStudyPlan()}" action="studyPlan?faces-redirect=true" update="studyPlan"/>
                                    </td>
                                </tr>                   
                            </table>
                        </h:form>
                    <h2>
                        Expected Cap: 
                        <h:outputText id ="expectedCap" value="#{studyPlanBean.expectedCap}">
                            <f:convertNumber pattern="#0.00" />
                        </h:outputText>
                    </h2>
                    <h:form>
                        <p:commandButton value="Reset" action="studyPlan?faces-redirect=true" />
                    </h:form>
                    <br />
                    <br />
                    <h:form id="initializePageDataForm">
                        <p:remoteCommand name="initializePageDataCommand" autoRun="true" action="#{studyPlanBean.init()}" update="studyPlan modulesTakingForm expectedCap"/>
                    </h:form>
                    <br />
                </div>
            </div>
        </h:body>
    </ui:define>
</ui:composition>
