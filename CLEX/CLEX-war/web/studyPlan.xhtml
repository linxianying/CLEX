<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                template="./layout/studentLayout.xhtml" 
                xmlns:p="http://primefaces.org/ui" 
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<ui:define name="content">
        <h:head>
            <title>PRISM Study Plan Page</title>
        </h:head>
        <h:body>
            <div>
                <div id="content" class="left_content">
                    <h:form>
                        <p:growl id="messages" showDetail="true" />
                        <p:toolbar>
                            <f:facet name="left">
                                <p:commandButton type="button" actionListener="#{studyPlanBean.newStudyPlan}" value="New" icon="ui-icon-document" />

                                <p:commandButton type="button" value="Refresh" icon="ui-icon-folder-open" />

                                <span class="ui-separator">
                                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                                </span>

                                <p:commandButton type="button" title="Save" icon="ui-icon-disk" />
                                <p:commandButton type="button" title="Delete" icon="ui-icon-trash" />
                                <p:commandButton type="button" title="Print" icon="ui-icon-print" />
                            </f:facet>

                            <f:facet name="right">
                                <p:menuButton value="Options">
                                    <p:menuitem value="Save" actionListener="#{studyPlanBean.save}" update="messages" icon="ui-icon-disk" />
                                    <p:menuitem value="Update" actionListener="#{studyPlanBean.update}" update="messages" icon="ui-icon-arrowrefresh-1-w" />
                                    <p:menuitem value="Delete" actionListener="#{studyPlanBean.delete}" ajax="false" icon="ui-icon-close" />
                                    <p:menuitem value="Homepage" url="http://www.primefaces.org" icon="ui-icon-extlink" />
                                </p:menuButton>
                            </f:facet>

                        </p:toolbar>
                    </h:form>
                    <br />
                    <h:form>
                        <h:commandButton value="TestAddModuleFromNUSMods" actionListener="#{studyPlanBean.testAddModuleFromNUSMods}" action="studyPlan?faces-redirect=true" />
                    </h:form>
                    <br />
                    <h:form>
                        <h:commandButton value="TestGetTimetable" actionListener="#{studyPlanBean.getTimetable}" action="studyPlan?faces-redirect=true" />
                    </h:form>
                    <br />
                    <h:form>
                        <h:commandButton value="TestAddStudyPlan" actionListener="#{studyPlanBean.testAddStudyPlan}" action="studyPlan?faces-redirect=true" />
                    </h:form>
                    <br />
                    <h:form>
                        <h:commandButton value="TestUpdateStudyPlan" actionListener="#{studyPlanBean.testUpdateStudyPlan}" action="studyPlan?faces-redirect=true" />
                    </h:form>
                    <br />
                    <h:form>
                        <h:commandButton value="TestRemoveStudyPlan" actionListener="#{studyPlanBean.testRemoveStudyPlan}" action="studyPlan?faces-redirect=true" />
                    </h:form>
                    <br />
                    <h:form>
                        <h:commandButton value="testViewTakenCourses" actionListener="#{studyPlanBean.testViewTakenCourses}" action="studyPlan?faces-redirect=true" />
                    </h:form>
                    <h:form>
                        <h:commandButton value="testViewStudyPlan" actionListener="#{studyPlanBean.testViewStudyPlan}" action="studyPlan?faces-redirect=true" />
                    </h:form>
                    <h:form>
                        <h:commandButton value="testViewTakenCoursesInOrder" actionListener="#{studyPlanBean.testViewTakenCoursesInOrder}" action="studyPlan?faces-redirect=true" />
                    </h:form>
                    <br />
                    <h:panelGrid columns="1">
                        <p:dataList var="grades" value="#{studyPlanBean.gradesInOrder}">
                            <f:facet name="header">  
                                <h:outputText value="Taken modules"/>  
                            </f:facet>
                            <p:column>
                                <h:outputText value="AY " />
                                <h:outputText value="#{grades.get(0).module.takenYear}" />
                                <h:outputText value=" Sem" />
                                <h:outputText value="#{grades.get(0).module.takenSem}"/>
                            </p:column>
                            <p:column>
                            <p:dataList var="grade" value="#{grades}">
                                <p:column>
                                    <p:panel header="#{grade.module.course.moduleCode}">
                                        <h:outputText value="#{grade.module.course.moduleName}" />
                                        <br />
                                        <h:outputText value="credits:" />
                                        <h:outputText value="#{grade.module.course.modularCredits}" />
                                        <br />
                                        <h:outputText value="grades:" />
                                        <h:outputText value="#{grade.moduleGrade}" />
                                    </p:panel>
                                </p:column>
                            </p:dataList>
                            </p:column>
                        </p:dataList>
                    </h:panelGrid>
                    Current Cap:
                    <h:outputText value="#{studyPlanBean.cap}" />
                    <br />
                    <h:outputText value="Modules taking current semester"/>  
                    <h:outputText value=""/>  
                    
                        <p:dataList var="module" value="#{studyPlanBean.takingModules}">
                            <f:facet name="header">  
                                <h:outputText value="Modules taking current semester"/>  
                            </f:facet>
                                <p:column>
                                    <p:panel header="#{module.course.moduleCode}">
                                        <h:outputText value="#{module.course.moduleName}" />
                                        <br />
                                        <h:outputText value="credits:" />
                                    <h:outputText value="#{module.course.modularCredits}" />
                                    </p:panel>
                                    Expected Grade: 
                                    <p:selectOneMenu id="newCurrentGrade" value="#{studyPlanBean.newCurrentModuleGrade}" style="width:150px">
                                        <f:selectItem itemLabel="A+" itemValue="A+" />
                                        <f:selectItem itemLabel="A" itemValue="A" />
                                        <f:selectItem itemLabel="A-" itemValue="A-" />
                                        <f:selectItem itemLabel="B+" itemValue="B+" />
                                        <f:selectItem itemLabel="B" itemValue="B" />
                                        <f:selectItem itemLabel="B-" itemValue="B-" />
                                        <f:selectItem itemLabel="C+" itemValue="C+" />
                                        <f:selectItem itemLabel="C" itemValue="C" />
                                        <f:selectItem itemLabel="D+" itemValue="D+" />
                                        <f:selectItem itemLabel="D" itemValue="D" />
                                        <f:selectItem itemLabel="F" itemValue="F" />
                                        <f:selectItem itemLabel="S" itemValue="S" />
                                        <f:selectItem itemLabel="U" itemValue="U" />
                                        <p:ajax process="@this" partialSubmit="true" event="change" update="expectedCap" listener="#{studyPlanBean.updateCurrentExpectedCap(module.course.modularCredits, module.course.moduleCode)}" />
                                    </p:selectOneMenu>
                                </p:column>
                        </p:dataList>
                    <br />
                    
                    <h:form>
                    <p:dataList var="studyPlans" value="#{studyPlanBean.studyPlansInOrer}" id="studyPlansList">
                        <f:facet name="header">  
                            <h:outputText value="Study Plans"/>  
                        </f:facet>
                        <p:column>
                                <h:outputText value="AY " />
                                <h:outputText value="#{studyPlans.get(0).pickYear}" />
                                <h:outputText value=" Sem" />
                                <h:outputText value="#{studyPlans.get(0).pickSem}"/>
                        </p:column>
                        <p:dataList var="sp" value="#{studyPlans}">
                            <p:column>
                                <p:panel header="#{sp.course.moduleCode}">
                                    <h:outputText value="#{sp.course.moduleName}" />
                                    <br />
                                    <h:outputText value="credits:" />
                                    <h:outputText value="#{sp.course.modularCredits}" />
                                </p:panel>
                                <p:column>
                                    <p:commandButton  value="delete" update="@form" actionListener="#{studyPlanBean.deleteStudyPlan(sp.course.moduleCode)}" action="studyPlan?faces-redirect=true" id="deleteStudyPlan-button" />
                                </p:column>
                                Expected Grade: 
                                <p:selectOneMenu id="newGrade" value="#{studyPlanBean.newModuleGrade}" style="width:150px">
                                    <f:selectItem itemLabel="Select One" itemValue="select" />  
                                    <f:selectItem itemLabel="A+" itemValue="A+" />
                                    <f:selectItem itemLabel="A" itemValue="A" />
                                    <f:selectItem itemLabel="A-" itemValue="A-" />
                                    <f:selectItem itemLabel="B+" itemValue="B+" />
                                    <f:selectItem itemLabel="B" itemValue="B" />
                                    <f:selectItem itemLabel="B-" itemValue="B-" />
                                    <f:selectItem itemLabel="C+" itemValue="C+" />
                                    <f:selectItem itemLabel="C" itemValue="C" />
                                    <f:selectItem itemLabel="D+" itemValue="D+" />
                                    <f:selectItem itemLabel="D" itemValue="D" />
                                    <f:selectItem itemLabel="F" itemValue="F" />
                                    <f:selectItem itemLabel="S" itemValue="S" />
                                    <f:selectItem itemLabel="U" itemValue="U" />
                                    <p:ajax event="change" update="expectedCap" listener="#{studyPlanBean.updateExpectedCap(sp.course.modularCredits, sp.course.moduleCode)}" />
                                </p:selectOneMenu>
                            </p:column>
                        </p:dataList>
                    </p:dataList>
                    </h:form>
                    <br />
                    <br />
                    Expected Cap: 
                    <h:outputText id ="expectedCap" value="#{studyPlanBean.expectedCap}">
                        <f:convertNumber pattern="#0.00" />
                    </h:outputText>
                    <p:commandButton value="Reset" action="studyPlan?faces-redirect=true" />
                    <br />
                    <br />
                    Add new study plan entry:
                    <br />
                    <h:form>
                        Enter Module Code:<p:inputText value="#{studyPlanBean.addModuleCode}" required="true">
                            <p:ajax event="change" update="addStudyPlanButton addErrorMsg" listener="#{studyPlanBean.checkStudyPlan}" />
                        </p:inputText>
                        <h:outputText id="addErrorMsg" value="#{studyPlanBean.addErrorMsg}" />
                        <br />
                        Enter pick up year<p:inputText value="#{studyPlanBean.addPickYear}" required="true"/>
                        <br />
                        <p:outputLabel for="addPickSem" value="Pick up sem" />
                        <p:selectOneMenu id="addPickSem" value="#{studyPlanBean.addPickSem}" style="width:125px">
                            <f:selectItem itemLabel="1" itemValue="1" />
                            <f:selectItem itemLabel="2" itemValue="2" />
                        </p:selectOneMenu>
                        <br />
                        <p:commandButton value="add" rendered="#{studyPlanBean.addButton}" actionListener="#{studyPlanBean.addStudyPlan()}" action="studyPlan?faces-redirect=true" id="addStudyPlanButton" />
                    </h:form>
                    <br />
                    <div style="height:500px">
                        <h:form>
                            <p:growl id="msgs" showDetail="true" />
                            <p:dashboard id="board" model="#{studyPlanBean.model}">
                                <p:ajax event="reorder" listener="#{studyPlanBean.handleReorder}" update="msgs" />

                                <p:panel id="testMod1" header="IS3106">
                                    <h:outputText value="Enterprise Systems Interface Design and Development" />
                                </p:panel>

                                <p:panel id="testMod2" header="IS4103">
                                    <h:outputText value="FInformation Systems Capstone Project" />
                                </p:panel>

                                <p:panel id="testMod3" header="IS2101">
                                    <h:outputText value="Business and Technical Communication" />
                                </p:panel>
                                <p:panel id="testMod4" header="IS4243">
                                    <h:outputText value="Information Systems Consulting" />
                                </p:panel>
                                <p:panel id="testMod5" header="IS4100">
                                    <h:outputText value="IT Project Management" />
                                </p:panel>
                            </p:dashboard>
                            <div style="clear:both" />
                        </h:form>
                        
                        <h:form id="initializePageDataForm">
                        <p:remoteCommand name="initializePageDataCommand" autoRun="true" action="#{studyPlanBean.init()}" update = "expectedCap" />
                    </h:form>
                    </div>
                </div>
            </div>
        </h:body>
    </ui:define>
</ui:composition>
