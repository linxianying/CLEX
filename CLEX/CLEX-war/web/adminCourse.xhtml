<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template_admin.xhtml" 
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">PRISM Administrator Course Management Page</ui:define>

    <ui:define name="viewname">Course</ui:define>
    
    <ui:define name="content">
        <p:growl id="messages" showDetail="true" />
        <h1 style="margin-top:0">Course Management Page</h1>

        <p:commandButton value="Print" type="button" icon="ui-icon-print" style="display:block;margin-bottom: 20px">
            <p:printer target="panelForm" />
        </p:commandButton>
        <h:form id="panelForm">
            <p:fieldset legend="VIEW" collapsed="false" toggleable="true" >
                <p:tabView id="tabView1">                    
                    <p:tab title="COURSES" >
                        <h:form id="panel">
                            <p:dataTable id="coursetable"
                                         editable="true" editMode="cell" 
                                         var="course" value="#{adminCourseListBean.courses}" 
                                         widgetVar="coursesTable"
                                         emptyMessage="No courses found with given criteria." 
                                         filteredValue="#{adminCourseListBean.filteredCourses}"
                                         paginator="true" paginatorAlwaysVisible="false"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}
                                         {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                                         rowsPerPageTemplate="10,20,50">
                                <f:facet name="header">
                                    <p:outputPanel>
                                        <h:outputText value="Search all fields:" />
                                        <p:inputText id="globalFilter" onkeyup="PF('coursesTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                                    </p:outputPanel>
                                </f:facet>  
                                <f:facet name="{Exporters}">
                                    <div style="float:right;">
                                        <!--could add pageOnly="true" to make the exporter only export one page -->
                                        <h:commandLink>
                                            <p:graphicImage name="/demo/images/excel.png" width="24"/>
                                            <p:dataExporter type="xls" target="coursetable" fileName="course"  pageOnly="true" />
                                        </h:commandLink>

                                        <h:commandLink>
                                            <p:graphicImage name="/demo/images/pdf.png" width="24"/>
                                            <p:dataExporter type="pdf" target="coursetable" fileName="course" pageOnly="true" />
                                        </h:commandLink>

                                        <h:commandLink>
                                            <p:graphicImage name="/demo/images/csv.png" width="24"/>
                                            <p:dataExporter type="csv" target="coursetable" fileName="course"  pageOnly="true" />
                                        </h:commandLink>

                                        <h:commandLink>
                                            <p:graphicImage name="/demo/images/xml.png" width="24"/>
                                            <p:dataExporter type="xml" target="coursetable" fileName="course" pageOnly="true" />
                                        </h:commandLink>
                                    </div>
                                </f:facet>

                                <p:ajax event="cellEdit" listener="#{adminCourseListBean.editCourse(course)}" update="messages"/>

                                <p:column style="width: 8%" filterBy="#{course.school}" headerText="School" sortBy="#{course.school}" filterMatchMode="contains">
                                    <f:facet name="filter">
                                        <p:selectOneMenu style="text-transform: uppercase;" editable="true" onchange="PF('coursesTable').filter()">
                                            <f:selectItem itemLabel="" itemValue="" />
                                            <f:selectItems value="#{adminCourseListBean.schoollist}"/>
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <p:cellEditor>                            
                                        <f:facet name="output"><h:outputText value="#{course.school}" /></f:facet>
                                        <f:facet name="input">
                                            <p:selectOneMenu editable="true" style="width: 80%; text-transform: uppercase;"
                                                             value="#{course.school}" >
                                                <f:selectItems value="#{adminCourseListBean.schoollist}"/>
                                            </p:selectOneMenu></f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column style="width: 10%" filterBy="#{course.moduleCode}" headerText="Module Code" sortBy="#{course.moduleCode}" filterMatchMode="contains">
                                    <h:outputText style="text-align: center" value="#{course.moduleCode}" />
                                    <p:commandButton style="float: right; background: grey" icon="ui-icon-trash"
                                                     update="messages" actionListener="#{adminCourseListBean.removeCourse(course)}">
                                        <p:confirm header="Delete #{course.moduleCode}" message="Please ensure that no modules are linked to #{course.moduleCode}!" icon="ui-icon-alert" />
                                    </p:commandButton>
                                </p:column>
                                <p:column style="width: 15%" filterBy="#{course.moduleName}" headerText="Name" filterMatchMode="contains">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{course.moduleName}" /></f:facet>
                                        <f:facet name="input"><p:inputText id="courseNameInput" value="#{course.moduleName}" style="width:96%"/></f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column style="width: 15%" filterBy="#{course.moduleInfo}" headerText="Info" filterMatchMode="contains">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <p:inputTextarea id="courseInfoOutput"
                                                             value="#{course.moduleInfo}" style="width: 96%;" rows="3" cols="10" readonly="true" 
                                                             autoResize="false" >
                                            </p:inputTextarea>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:inputTextarea id="courseInfoInput"
                                                             value="#{course.moduleInfo}" style="width: 96%;" rows="10" cols="50" readonly="false" 
                                                             autoResize="false" >
                                            </p:inputTextarea>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column filterBy="#{course.workload}" headerText="Workload" filterMatchMode="contains">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{course.workload}" /></f:facet>
                                        <f:facet name="input"><p:inputText id="courseWorkloadInput" value="#{course.workload}" style="width:96%"/></f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column style="width: 10%" filterBy="#{course.modularCredits}" headerText="Credits" sortBy="#{course.modularCredits}" filterMatchMode="equals">
                                    <f:facet name="filter">
                                        <p:selectOneMenu style="width: 20%"
                                                         editable="true" onchange="PF('coursesTable').filter()">                        
                                            <f:selectItem itemLabel="" itemValue="" />         
                                            <f:selectItems value="#{adminCourseListBean.modularCreditList}"/>
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{course.modularCredits}" /></f:facet>
                                        <f:facet name="input">
                                            <p:selectOneMenu style="width: 20%"
                                                             value="#{course.modularCredits}">
                                                <f:selectItems value="#{adminCourseListBean.modularCreditList}"/>
                                            </p:selectOneMenu></f:facet>            
                                    </p:cellEditor>
                                </p:column>
                                <p:column filterBy="#{course.discontinuedBool}" headerText="Discontinued" sortBy="#{course.discontinuedBool}" filterMatchMode="equals">
                                    <f:facet name="filter">
                                        <p:selectOneButton onchange="PF('coursesTable').filter()">
                                            <f:converter converterId="javax.faces.Boolean" />
                                            <f:selectItem itemLabel="All" itemValue="" />
                                            <f:selectItem itemLabel="Yes" itemValue="true" />
                                            <f:selectItem itemLabel="No" itemValue="false" />
                                        </p:selectOneButton>
                                    </f:facet>
                                    <p:inputSwitch onLabel="Yes" offLabel="No" value="#{course.discontinuedBool}" >
                                        <p:ajax listener="#{adminCourseListBean.editCourse(course)}" update="messages"/>
                                    </p:inputSwitch>
                                </p:column>
                                <p:column filterBy="#{course.discountinuedYear}" headerText="Discontinued Year" sortBy="#{course.discountinuedYear}" filterMatchMode="contains">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText rendered="#{course.discontinuedBool eq false}" 
                                                          style="color:black;font-weight:normal;" value="N/A" />
                                            <h:outputText rendered="#{course.discontinuedBool eq true}"
                                                          value="#{course.discountinuedYear}" />
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:inputText rendered="#{course.discontinuedBool eq true}"
                                                         id="discontYearInput" 
                                                         value="#{course.discountinuedYear}" style="width:96%"/>
                                        </f:facet>                            
                                    </p:cellEditor>
                                </p:column>
                                <p:column filterBy="#{course.discountinuedSem}" headerText="Discontinued Semester" sortBy="#{course.discountinuedSem}" filterMatchMode="contains">
                                    <f:facet name="filter">
                                        <p:selectOneButton onchange="PF('coursesTable').filter()">
                                            <f:selectItem itemLabel="All" itemValue="" />
                                            <f:selectItem itemLabel="1" itemValue="1" />
                                            <f:selectItem itemLabel="2" itemValue="2" />                                
                                        </p:selectOneButton>
                                    </f:facet>
                                    <h:outputText rendered="#{course.discontinuedBool eq false}" 
                                                  style="color:black;font-weight:normal;" value="N/A" />
                                    <p:selectOneButton rendered="#{course.discontinuedBool eq true}"
                                                       value="#{course.discountinuedSem}" >
                                        <f:selectItem itemLabel="1" itemValue="1" />
                                        <f:selectItem itemLabel="2" itemValue="2" />
                                        <p:ajax listener="#{adminCourseListBean.editCourse(course)}" update="messages"/>
                                    </p:selectOneButton>
                                </p:column>
                                <p:column filterBy="#{course.offeredSem}" headerText="Offered Semester" sortBy="#{course.offeredSem}" filterMatchMode="contains">
                                    <f:facet name="filter">
                                        <p:selectOneButton onchange="PF('coursesTable').filter()">
                                            <f:selectItem itemLabel="All" itemValue="" />
                                            <f:selectItem itemLabel="1" itemValue="1" />
                                            <f:selectItem itemLabel="2" itemValue="2" />                                
                                        </p:selectOneButton>
                                    </f:facet>
                                    <p:selectOneButton value="#{course.offeredSem}" >
                                        <f:selectItem itemLabel="1" itemValue="1" />
                                        <f:selectItem itemLabel="2" itemValue="2" />
                                        <p:ajax listener="#{adminCourseListBean.editCourse(course)}" update="messages"/>
                                    </p:selectOneButton>
                                </p:column>
                            </p:dataTable> 
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Yes" type="button"  styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                        </h:form> 
                    </p:tab>            
                    <p:tab title="MODULES" >
                        <h:form id="panel1">
                            <p:dataTable id="moduletable"
                                         editable="true" editMode="cell" 
                                         var="module" value="#{adminCourseListBean.modules}" 
                                         widgetVar="modulesTable"
                                         emptyMessage="No modules found with given criteria." 
                                         filteredValue="#{adminCourseListBean.filteredModules}"
                                         paginator="true" rows="10" paginatorAlwaysVisible="false"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="10,20,50">
                                <f:facet name="header">
                                    <p:outputPanel>
                                        <h:outputText value="Search all fields:" />
                                        <p:inputText id="globalFilter" onkeyup="PF('modulesTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                                    </p:outputPanel>
                                </f:facet>
                                <p:ajax event="cellEdit" listener="#{adminCourseListBean.editModule(module)}" update="messages"/>
                                <p:column style="width: 8%" filterBy="#{module.course.school}" headerText="School" sortBy="#{module.course.school}" filterMatchMode="contains">
                                    <f:facet name="filter">
                                        <p:selectOneMenu style="text-transform: uppercase;" editable="true" onchange="PF('modulesTable').filter()">
                                            <f:selectItem itemLabel="" itemValue="" />
                                            <f:selectItems value="#{adminCourseListBean.schoollist}"/>
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <p:cellEditor>                            
                                        <f:facet name="output"><h:outputText value="#{module.course.school}" /></f:facet>
                                        <f:facet name="input">
                                            <p:selectOneMenu editable="true" style="width: 80%; text-transform: uppercase;"
                                                             value="#{module.course.school}" >
                                                <f:selectItems value="#{adminCourseListBean.schoollist}"/>
                                            </p:selectOneMenu></f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column style="width: 10%" filterBy="#{module.course.moduleCode}" headerText="Module Code" sortBy="#{module.course.moduleCode}" filterMatchMode="contains">
                                    <h:outputText value="#{module.course.moduleCode}" />
                                    <p:commandButton style="float: right; background: grey" icon="ui-icon-trash" >
                                        <p:confirm header="Delete #{module.course.moduleCode}" message="Please ensure that no lessons/students/lecturers are linked to #{module.course.moduleCode}!" icon="ui-icon-alert" />
                                        <p:ajax update="messages, panelForm:tabView1:assignform:modulelistbyschoolmenu, panelForm:tabView1:assignform:moduleNameLabelAssign" listener="#{adminCourseListBean.removeModule(module)}" />
                                    </p:commandButton>
                                </p:column>
                                <p:column style="width: 10%" filterBy="#{module.takenYear}" headerText="Taken Year" sortBy="#{module.takenYear}" filterMatchMode="contains">
                                    <h:outputText value="#{module.takenYear}" />
                                </p:column>
                                <p:column style="width: 10%" filterBy="#{module.takenSem}" headerText="Taken Sem" sortBy="#{module.takenSem}" filterMatchMode="contains">
                                    <f:facet name="filter">
                                        <p:selectOneButton onchange="PF('modulesTable').filter()">
                                            <f:selectItem itemLabel="All" itemValue="" />
                                            <f:selectItem itemLabel="1" itemValue="1" />
                                            <f:selectItem itemLabel="2" itemValue="2" />                             
                                        </p:selectOneButton>
                                    </f:facet>
                                    <h:outputText value="#{module.takenSem}" />
                                </p:column>
                                <p:column filterBy="#{module.prerequisite}" headerText="Prerequisite" filterMatchMode="contains">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <p:inputTextarea value="#{module.prerequisite}" style="width: 96%;" 
                                                             rows="3" cols="40" readonly="true" autoResize="false">
                                            </p:inputTextarea>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:inputTextarea value="#{module.prerequisite}" style="width: 96%;" 
                                                             rows="10" cols="60" readonly="false" autoResize="false">
                                            </p:inputTextarea>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column filterBy="#{module.preclusions}" headerText="Preclusions" filterMatchMode="contains">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <p:inputTextarea value="#{module.preclusions}" style="width: 96%;" 
                                                             rows="3" cols="40" readonly="true" autoResize="false">
                                            </p:inputTextarea>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:inputTextarea value="#{module.preclusions}" style="width: 96%;" 
                                                             rows="10" cols="60" readonly="false" autoResize="false">
                                            </p:inputTextarea>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                            </p:dataTable>   
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Yes" type="button"  styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                        </h:form>
                    </p:tab>
                    <p:tab title="LESSONS">
                        <h:form id="panel2">
                            <p:dataTable id="lessontable" editable="true" editMode="cell" 
                                         var="lesson" value="#{adminCourseListBean.lessons}" 
                                         widgetVar="lessonsTable" emptyMessage="No lessons found with given criteria." 
                                         filteredValue="#{adminCourseListBean.filteredLessons}"
                                         paginator="true" rows="10" paginatorAlwaysVisible="false"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="10,20,50">
                                <f:facet name="header">
                                    <p:outputPanel>
                                        <h:outputText value="Search all fields:" />
                                        <p:inputText id="globalFilter" onkeyup="PF('lessonsTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                                    </p:outputPanel>
                                </f:facet>
                                <p:ajax event="cellEdit" listener="#{adminCourseListBean.editLesson(lesson)}" update="messages"/>
                                <p:column style="width: 8%" filterBy="#{lesson.module.course.school}" headerText="School" sortBy="#{course.school}" filterMatchMode="contains">
                                    <f:facet name="filter">
                                        <p:selectOneMenu style="text-transform: uppercase;" editable="true" onchange="PF('lessonsTable').filter()">
                                            <f:selectItem itemLabel="" itemValue="" />
                                            <f:selectItems value="#{adminCourseListBean.schoollist}"/>
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <p:cellEditor>                            
                                        <f:facet name="output"><h:outputText value="#{lesson.module.course.school}" /></f:facet>
                                        <f:facet name="input">
                                            <p:selectOneMenu editable="true" style="width: 80%; text-transform: uppercase;"
                                                             value="#{lesson.module.course.school}" >
                                                <f:selectItems value="#{adminCourseListBean.schoollist}"/>
                                            </p:selectOneMenu></f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column style="width: 10%" filterBy="#{lesson.module.course.moduleCode}" headerText="Module Code" sortBy="#{lesson.module.course.moduleCode}" filterMatchMode="contains">
                                    <h:outputText value="#{lesson.module.course.moduleCode}" />
                                    <p:commandButton style="float: right; background: grey" icon="ui-icon-trash">
                                        <p:confirm header="Delete #{lesson.module.course.moduleCode}" message="Are you sure?" icon="ui-icon-alert" />
                                        <p:ajax update="messages" listener="#{adminCourseListBean.removeLesson(lesson)}" />
                                    </p:commandButton>
                                </p:column>
                                <p:column style="width: 10%" filterBy="#{lesson.module.takenYear}" headerText="Offered Year" sortBy="#{lesson.module.takenYear}" filterMatchMode="contains">
                                    <h:outputText value="#{lesson.module.takenYear}" />
                                </p:column>
                                <p:column style="width: 10%" filterBy="#{lesson.module.takenSem}" headerText="Offered Sem" sortBy="#{lesson.module.takenSem}" filterMatchMode="contains">
                                    <f:facet name="filter">
                                        <p:selectOneButton onchange="PF('lessonsTable').filter()">
                                            <f:selectItem itemLabel="All" itemValue="" />
                                            <f:selectItem itemLabel="1" itemValue="1" />
                                            <f:selectItem itemLabel="2" itemValue="2" />                             
                                        </p:selectOneButton>
                                    </f:facet>
                                    <h:outputText value="#{lesson.module.takenSem}" />
                                </p:column>
                                <p:column style="width: 10%" filterBy="#{lesson.day}" headerText="Day" sortBy="#{lesson.day}" filterMatchMode="contains">
                                    <f:facet name="filter">
                                        <p:selectOneMenu onchange="PF('lessonsTable').filter()">
                                            <f:selectItem itemLabel="All" itemValue="" />
                                            <f:selectItems value="#{adminCourseListBean.daylist}" />                           
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <h:outputText value="#{lesson.day}" />
                                </p:column>
                                <p:column style="width: 10%" filterBy="#{lesson.timeFrom}" headerText="Time Start" sortBy="#{lesson.timeFrom}" filterMatchMode="contains">
                                    <f:facet name="filter">
                                        <p:selectOneMenu onchange="PF('lessonsTable').filter()">
                                            <f:selectItem itemLabel="All" itemValue="" />
                                            <f:selectItems value="#{adminCourseListBean.timelist}" />                           
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <h:outputText value="#{lesson.timeFrom}" />
                                </p:column>
                                <p:column style="width: 10%" filterBy="#{lesson.timeEnd}" headerText="Time End" sortBy="#{lesson.timeEnd}" filterMatchMode="contains">
                                    <f:facet name="filter">
                                        <p:selectOneMenu onchange="PF('lessonsTable').filter()">
                                            <f:selectItem itemLabel="All" itemValue="" />
                                            <f:selectItems value="#{adminCourseListBean.timelist}" />                           
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <h:outputText value="#{lesson.timeEnd}" />
                                </p:column>
                                <p:column style="width: 10%" filterBy="#{lesson.type}" headerText="Type" sortBy="#{lesson.type}" filterMatchMode="contains">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{lesson.type}" /></f:facet>
                                        <f:facet name="input">
                                            <p:selectOneMenu required="true" value="#{lesson.type}" editable="true">
                                                <f:selectItem itemLabel="Enter or select a lesson type" itemValue=""/>
                                                <f:selectItem itemLabel="Lecture" itemValue="LECTURE" />
                                                <f:selectItem itemLabel="Tutorial" itemValue="TUTORIAL" />
                                                <f:selectItem itemLabel="Laboratory" itemValue="LABORATORY" />
                                                <f:selectItem itemLabel="Recitation" itemValue="RECITATION" />
                                            </p:selectOneMenu></f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column style="width: 10%" filterBy="#{lesson.venue}" headerText="Venue" sortBy="#{lesson.venue}" filterMatchMode="contains">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{lesson.venue}" /></f:facet>
                                        <f:facet name="input"><p:inputText id="venueInput" value="#{lesson.venue}" style="width:96%"/></f:facet>
                                    </p:cellEditor>
                                </p:column>
                            </p:dataTable>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Yes" type="button"  styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                        </h:form> 
                    </p:tab>
                    <p:tab title="ASSIGNED LECTURERS">
                        <h3>
                            <p>View Lecturer(s)</p>
                        </h3>
                        <h:form id="assignform">
                            <h:panelGrid columns="4">
                                <h:outputLabel value="SELECT SCHOOL"/>
                                <p:selectOneMenu id="selectSchool" value="#{adminCourseListBean.schoolname1}"
                                                 title="Select a School" >
                                    <p:ajax event="change" listener="#{adminCourseListBean.onSchoolChange2}" 
                                            update="assignform:lecturerlistbyschoolmenu,assignform:modulelistbyschoolmenu, messages" /> 
                                    <f:selectItem itemLabel="Select a school" itemValue="" noSelectionOption="true"/>
                                    <f:selectItems value="#{adminCourseListBean.schoollist1}"/>
                                </p:selectOneMenu>
                                <h:outputLabel value=""/>
                                <h:outputLabel value=""/>
                                <h:outputLabel value="SELECT MODULE"/>
                                <p:selectOneMenu filter="true" filterMatchMode="contains" requiredMessage="Module Code is required!"
                                                 value="#{adminCourseListBean.bigString1}" required="true"
                                                 editable="false" id="modulelistbyschoolmenu">
                                    <p:ajax event="change" listener="#{adminCourseListBean.onModuleSelect}" 
                                            update="assignform:lecassignlist, assignform:moduleNameLabelAssign, messages" /> 
                                    <f:selectItem itemLabel="Select a module to view assigned lecturer(s)" itemValue="" noSelectionOption="true"/>
                                    <f:selectItems value="#{adminCourseListBean.modulelistbyschool1}" var="ml" 
                                                   itemLabel="#{ml.course.moduleCode} (#{ml.takenYear} - Semester: #{ml.takenSem})" itemValue="#{ml.takenYear},#{ml.takenSem},#{ml.course.moduleCode}" />
                                </p:selectOneMenu>
                                <h:outputLabel id="moduleNameLabelAssign" value="#{adminCourseListBean.moduleName1}"/>
                                <h:outputLabel value=""/>
                                <h:outputLabel value=""/>

                                <p:dataList id="lecassignlist" var="modlec" value="#{adminCourseListBean.lecturerlist1}">
                                    <h:panelGrid columns="2">
