<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template_admin.xhtml" 
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <p:growl id="messages" showDetail="true" />
        <h1 style="margin-top:0">Course Management Page</h1>
        <p:panel collapsed="true" styleClass="menuHeader" header="CREATE" id="createBox" toggleable="true" toggleSpeed="500" closeSpeed="500" style="margin-bottom:20px">
            <p:tabView>
                <p:tab title="CREATE COURSE">
                    <h:form>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel for= "moduleCode" value="MODULE CODE:"/>
                            <p:inputText id="moduleCodeForCourse" value="#{courseBean.moduleCode}" required="true" style="text-transform: uppercase" />
                            <h:outputLabel for= "moduleName" value="MODULE NAME:"/>
                            <p:inputText id="moduleName" value="#{courseBean.moduleName}" required="true" />
                            <h:outputLabel for= "moduleInfo" value="MODULE INFO:"/>
                            <p:inputTextarea rows="6" cols="33" id="moduleInfo" value="#{courseBean.moduleInfo}" required="true" />
                            <h:outputLabel for= "offeredSem" value="OFFERED SEMESTER:"/>
                            <p:selectOneButton styleClass="textInput" required="true"
                                               value="#{courseBean.offeredSem}" >
                                <f:selectItem itemLabel="1" itemValue="1" />
                                <f:selectItem itemLabel="2" itemValue="2" />
                            </p:selectOneButton>
                            <h:outputLabel for= "school" value="SCHOOL:" />
                            <p:selectOneMenu style="width: 300px; text-transform: uppercase;" 
                                             required="true" id="school" value="#{courseBean.school}" 
                                             editable="true" 
                                             title="Please enter your school name or choose from the list">
                                <f:selectItems value="#{courseBean.schoollist}"/>
                            </p:selectOneMenu>
                            <h:outputLabel for= "workload" value="WORKLOAD:"/>
                            <p:inputText id="workload" value="#{courseBean.workload}" required="true" />
                            <h:outputLabel for= "modularCredits" value="MODULE CREDITS:"/>
                            <p:inputText id="modularCredits" value="#{courseBean.modularCredits}" required="true" />
                            <p:commandButton value="Submit" actionListener="#{courseBean.enterCourse}" update="messages" />
                        </h:panelGrid>
                    </h:form>
                </p:tab>
                <p:tab title="CREATE MODULE">
                    <h:form>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel for= "moduleCodeForModule" value="MODULE CODE:"/>
                            <p:selectOneMenu id="moduleCodeForModule" value="#{courseBean.moduleCode}" 
                                             editable="false" style="width: 300px"
                                             title="Select a module" required="true">
                                <f:selectItem itemLabel="Select a module" itemValue=""/>
                                <f:selectItems value="#{courseBean.courselist}" var="courselist"
                                               itemLabel="#{courselist.moduleCode}" itemValue="#{courselist.moduleCode}"/>
                            </p:selectOneMenu>
                            <h:outputLabel for= "takenYear" value="OFFERED YEAR:"/>
                            <p:inputText id="takenYear" value="#{courseBean.takenYear}" required="true" />
                            <h:outputLabel for= "takenSem" value="OFFERED SEMESTER:"/>
                            <p:selectOneButton styleClass="textInput" required="true"
                                               id="takenSem" value="#{courseBean.takenSem}" >
                                <f:selectItem itemLabel="1" itemValue="1" />
                                <f:selectItem itemLabel="2" itemValue="2" />
                            </p:selectOneButton>
                            <h:outputLabel for= "prerequisite" value="PREREQUISITE:"/>
                            <p:inputTextarea rows="6" cols="33" id="prerequisite" value="#{courseBean.prerequisite}" required="true" />
                            <h:outputLabel for= "preclusions" value="PRECLUSIONS:"/>
                            <p:inputTextarea rows="6" cols="33" id="preclusions" value="#{courseBean.preclusions}" required="true" />
                            <p:commandButton value="Submit" actionListener="#{courseBean.enterModule}" update="messages" />
                        </h:panelGrid>
                    </h:form>
                </p:tab>
                <p:tab title="CREATE LESSON">
                    <h:form>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel for= "moduleCodeForLesson" value="MODULE CODE:"/>
                            <p:selectOneMenu id="moduleCodeForLesson" value="#{courseBean.moduleCode}" 
                                             editable="false" style="width: 300px;"
                                             title="Select a module" required="true">
                                <f:selectItem itemLabel="Select a module" itemValue=""/>
                                <f:selectItems value="#{courseBean.modulelist}" 
                                               var="modulelist"
                                               itemLabel="#{modulelist.course.moduleCode}" itemValue="#{modulelist.course.moduleCode}"/>
                            </p:selectOneMenu>
                            <h:outputLabel for= "takenYearForLesson" value="MODULE YEAR:"/>
                            <p:inputText id="takenYearForLesson" value="#{courseBean.takenYear}" required="true" />
                            <h:outputLabel for= "takenSemForLesson" value="MODULE SEMESTER:"/>
                            <p:selectOneButton styleClass="textInput" required="true"
                                               id="takenSemForLesson" value="#{courseBean.takenSem}" >
                                <f:selectItem itemLabel="1" itemValue="1" />
                                <f:selectItem itemLabel="2" itemValue="2" />
                            </p:selectOneButton>
                            <h:outputLabel for= "day" value="DAY:"/>
                            <p:selectOneMenu style="width: 300px" required="true" id="day" value="#{courseBean.day}" 
                                             editable="false" title="Please select a day for the lesson">
                                <f:selectItem itemLabel="Select a day for the lesson" itemValue=""/>
                                <f:selectItems value="#{courseBean.daylist}" />
                            </p:selectOneMenu>
                            <h:outputLabel for= "timeFrom" value="TIME FROM:"/>
                            <p:selectOneMenu id="timeFrom" value="#{courseBean.timeFrom}" 
                                             editable="false" style="width: 300px"
                                             title="Select a start time" required="true">
                                <f:selectItem itemLabel="Select a start time" itemValue=""/>
                                <f:selectItems value="#{courseBean.timelist}" />
                            </p:selectOneMenu>
                            <h:outputLabel for= "timeEnd" value="TIME END:"/>
                            <p:selectOneMenu id="timeEnd" value="#{courseBean.timeEnd}" 
                                             editable="false" style="width: 300px"
                                             title="Select an end time" required="true">
                                <f:selectItem itemLabel="Select an end time" itemValue=""/>
                                <f:selectItems value="#{courseBean.timelist}" />
                            </p:selectOneMenu> 
                            <h:outputLabel for= "type" value="LESSON TYPE:"/>
                            <p:selectOneMenu style="width: 300px" required="true" id="type" value="#{courseBean.type}" 
                                             editable="true" title="Please select a lesson type">
                                <f:selectItem itemLabel="Please select a lesson type" itemValue=""/>
                                <f:selectItem itemLabel="Lecture" itemValue="LECTURE" />
                                <f:selectItem itemLabel="Tutorial" itemValue="TUTORIAL" />
                                <f:selectItem itemLabel="Laboratory" itemValue="LABORATORY" />
                                <f:selectItem itemLabel="Recitation" itemValue="RECITATION" />
                            </p:selectOneMenu>
                            <h:outputLabel for= "venue" value="VENUE:"/>
                            <p:inputText id="venue" value="#{courseBean.venue}" required="true" />            
                            <p:commandButton value="Submit" actionListener="#{courseBean.enterLesson}" update="messages" />
                        </h:panelGrid>
                    </h:form>
                </p:tab>
            </p:tabView>    
        </p:panel>
        <br></br>

        <p:commandButton value="Print" type="button" icon="ui-icon-print" style="display:block;margin-bottom: 20px">
            <p:printer target="panel" />
        </p:commandButton>
        <h:form id="panel">
            <p:panel collapsed="true" id="courselist" header="VIEW ALL COURSES" footer="Select an entry to edit and right click to delete" toggleable="true" toggleSpeed="500" closeSpeed="500" style="margin-bottom:20px">
                <p:dataTable id="coursetable"
                             editable="true" editMode="cell" 
                             var="course" value="#{adminCourseListBean.courses}" 
                             widgetVar="coursesTable"
                             emptyMessage="No courses found with given criteria." 
                             filteredValue="#{adminCourseListBean.filteredCourses}"
                             paginator="true"
                             rows="5"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,20,50">
                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="Search all fields:" />
                            <p:inputText id="globalFilter" onkeyup="PF('coursesTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                        </p:outputPanel>
                    </f:facet>

                    <p:ajax event="cellEdit" listener="#{courseBean.editCourse(course)}" update="messages"/>

                    <p:column style="width: 8%" filterBy="#{course.school}" headerText="School" sortBy="#{course.school}" filterMatchMode="contains">
                        <f:facet name="filter">
                            <p:selectOneMenu style="text-transform: uppercase;" editable="true" onchange="PF('coursesTable').filter()">
                                <f:selectItem itemLabel="" itemValue="" />
                                <f:selectItems value="#{courseBean.schoollist}"/>
                            </p:selectOneMenu>
                        </f:facet>
                        <p:cellEditor>                            
                            <f:facet name="output"><h:outputText value="#{course.school}" /></f:facet>
                            <f:facet name="input">
                                <p:selectOneMenu editable="true" style="width: 80%; text-transform: uppercase;"
                                                 value="#{course.school}" >
                                    <f:selectItems value="#{courseBean.schoollist}"/>
                                </p:selectOneMenu></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column style="width: 15%" filterBy="#{course.moduleCode}" headerText="Module Code" sortBy="#{course.moduleCode}" filterMatchMode="contains">
                        <p:panelGrid columns="1" >
                            <h:outputText value="#{course.moduleCode}" />
                            <p:commandButton icon="ui-icon-trash" id="deleteCourseButtonutton"
                                             value="Delete" type="button">
                                <p:confirm header="Delete #{course.moduleCode}" message="Are you sure?" icon="ui-icon-alert" />
                                <p:ajax listener="#{courseBean.removeCourse(course)}" update="messages"/>
                            </p:commandButton>
                        </p:panelGrid>
                    </p:column>
                    <p:column style="width: 15%" filterBy="#{course.moduleName}" headerText="Name" filterMatchMode="contains">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{course.moduleName}" /></f:facet>
                            <f:facet name="input"><p:inputText id="courseNameInput" value="#{course.moduleName}" style="width:96%"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column style="width: 10%" filterBy="#{course.moduleInfo}" headerText="Info" filterMatchMode="contains">
                        <p:commandLink action="adminCourse?faces-redirect=false" 
                                       id="modinfo" >
                            <h:outputText value="Click to view/edit" />
                        </p:commandLink>
                        <p:overlayPanel id="infopanel" for="modinfo" hideEffect="fade">
                            <p:panel header="#{course.moduleCode} Info:">
                                <p:inputTextarea id="courseInfoInput"
                                                 value="#{course.moduleInfo}" style="width: 96%;" rows="10" cols="50" readonly="false" 
                                                 autoResize="false" >
                                    <p:ajax listener="#{courseBean.editCourse(course)}" update="messages"/>
                                </p:inputTextarea>
                            </p:panel>
                        </p:overlayPanel>
                    </p:column>

                    <p:column filterBy="#{course.workload}" headerText="Workload" filterMatchMode="contains">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{course.workload}" /></f:facet>
                            <f:facet name="input"><p:inputText id="courseWorkloadInput" value="#{course.workload}" style="width:96%"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column style="width: 10%" filterBy="#{course.modularCredits}" headerText="Credits" sortBy="#{course.modularCredits}" filterMatchMode="equals">
                        <f:facet name="filter">
                            <p:selectOneMenu style="width: 20%"
                                             editable="true" onchange="PF('coursesTable').filter()">                        
                                <f:selectItem itemLabel="" itemValue="" />         
                                <f:selectItems value="#{courseBean.modularCreditList}"/>
                            </p:selectOneMenu>
                        </f:facet>
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{course.modularCredits}" /></f:facet>
                            <f:facet name="input">
                                <p:selectOneMenu style="width: 20%"
                                                 value="#{course.modularCredits}">
                                    <f:selectItems value="#{courseBean.modularCreditList}"/>
                                </p:selectOneMenu></f:facet>            
                        </p:cellEditor>
                    </p:column>
                    <p:column filterBy="#{course.discontinuedBool}" headerText="Discontinued" sortBy="#{course.discontinuedBool}" filterMatchMode="equals">
                        <f:facet name="filter">
                            <p:selectOneButton onchange="PF('coursesTable').filter()">
                                <f:converter converterId="javax.faces.Boolean" />
                                <f:selectItem itemLabel="All" itemValue="" />
                                <f:selectItem itemLabel="Yes" itemValue="true" />
                                <f:selectItem itemLabel="No" itemValue="false" />
                            </p:selectOneButton>
                        </f:facet>
                        <p:inputSwitch onLabel="Yes" offLabel="No" value="#{course.discontinuedBool}" >
                            <p:ajax listener="#{courseBean.editCourse(course)}" update="messages"/>
                        </p:inputSwitch>
                    </p:column>
                    <p:column filterBy="#{course.discountinuedYear}" headerText="Discontinued Year" sortBy="#{course.discountinuedYear}" filterMatchMode="contains">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText rendered="#{course.discontinuedBool eq false}" 
                                              style="color:black;font-weight:normal;" value="N/A" />
                                <h:outputText rendered="#{course.discontinuedBool eq true}"
                                              value="#{course.discountinuedYear}" />
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText rendered="#{course.discontinuedBool eq true}"
                                             id="discontYearInput" 
                                             value="#{course.discountinuedYear}" style="width:96%"/>
                            </f:facet>                            
                        </p:cellEditor>
                    </p:column>
                    <p:column filterBy="#{course.discountinuedSem}" headerText="Discontinued Semester" sortBy="#{course.discountinuedSem}" filterMatchMode="contains">
                        <f:facet name="filter">
                            <p:selectOneButton onchange="PF('coursesTable').filter()">
                                <f:selectItem itemLabel="All" itemValue="" />
                                <f:selectItem itemLabel="1" itemValue="1" />
                                <f:selectItem itemLabel="2" itemValue="2" />                                
                            </p:selectOneButton>
                        </f:facet>
                        <h:outputText rendered="#{course.discontinuedBool eq false}" 
                                      style="color:black;font-weight:normal;" value="N/A" />
                        <p:selectOneButton rendered="#{course.discontinuedBool eq true}"
                                           value="#{course.discountinuedSem}" >
                            <f:selectItem itemLabel="1" itemValue="1" />
                            <f:selectItem itemLabel="2" itemValue="2" />
                            <p:ajax listener="#{courseBean.editCourse(course)}" update="messages"/>
                        </p:selectOneButton>
                    </p:column>
                    <p:column filterBy="#{course.offeredSem}" headerText="Offered Semester" sortBy="#{course.offeredSem}" filterMatchMode="contains">
                        <f:facet name="filter">
                            <p:selectOneButton onchange="PF('coursesTable').filter()">
                                <f:selectItem itemLabel="All" itemValue="" />
                                <f:selectItem itemLabel="1" itemValue="1" />
                                <f:selectItem itemLabel="2" itemValue="2" />                                
                            </p:selectOneButton>
                        </f:facet>
                        <p:selectOneButton value="#{course.offeredSem}" >
                            <f:selectItem itemLabel="1" itemValue="1" />
                            <f:selectItem itemLabel="2" itemValue="2" />
                            <p:ajax listener="#{courseBean.editCourse(course)}" update="messages"/>
                        </p:selectOneButton>
                    </p:column>
                </p:dataTable>
            </p:panel>            
        </h:form> 

        <p:commandButton value="Print" type="button" icon="ui-icon-print" style="display:block;margin-bottom: 20px">
            <p:printer target="panel1" />
        </p:commandButton>
        <h:form id="panel1">
            <p:panel collapsed="true" id="modulelist" header="VIEW ALL MODULES" footer="Select an entry to edit and right click to delete" toggleable="true" toggleSpeed="500" closeSpeed="500" style="margin-bottom:20px">
                <p:dataTable id="moduletable"
                             editable="true" editMode="cell" 
                             var="module" value="#{adminCourseListBean.modules}" 
                             widgetVar="modulesTable"
                             emptyMessage="No modules found with given criteria." 
                             filteredValue="#{adminCourseListBean.filteredModules}"
                             paginator="true" rows="5"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,20,50">
                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="Search all fields:" />
                            <p:inputText id="globalFilter" onkeyup="PF('modulesTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                        </p:outputPanel>
                    </f:facet>
                    <p:ajax event="cellEdit" listener="#{courseBean.editModule(module)}" update="messages"/>
                    <p:column style="width: 8%" filterBy="#{module.course.school}" headerText="School" sortBy="#{module.course.school}" filterMatchMode="contains">
                        <f:facet name="filter">
                            <p:selectOneMenu style="text-transform: uppercase;" editable="true" onchange="PF('modulesTable').filter()">
                                <f:selectItem itemLabel="" itemValue="" />
                                <f:selectItems value="#{courseBean.schoollist}"/>
                            </p:selectOneMenu>
                        </f:facet>
                        <p:cellEditor>                            
                            <f:facet name="output"><h:outputText value="#{module.course.school}" /></f:facet>
                            <f:facet name="input">
                                <p:selectOneMenu editable="true" style="width: 80%; text-transform: uppercase;"
                                                 value="#{module.course.school}" >
                                    <f:selectItems value="#{courseBean.schoollist}"/>
                                </p:selectOneMenu></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column style="width: 10%" filterBy="#{module.course.moduleCode}" headerText="Module Code" sortBy="#{module.course.moduleCode}" filterMatchMode="contains">
                        <h:outputText value="#{module.course.moduleCode}" />
                    </p:column>
                    <p:column style="width: 10%" filterBy="#{module.takenYear}" headerText="Taken Year" sortBy="#{module.takenYear}" filterMatchMode="contains">
                        <p:panelGrid columns="1">
                            <h:outputText value="#{module.course.moduleCode}" />
                            <p:commandButton icon="ui-icon-trash" id="deleteModuleButtonutton"
                                             value="Delete" type="button">
                                <p:confirm header="Delete #{module.course.moduleCode}" message="Are you sure?" icon="ui-icon-alert" />
                                <p:ajax listener="#{courseBean.removeModule(module)}" update="messages"/>
                            </p:commandButton>
                        </p:panelGrid>
                    </p:column>
                    <p:column style="width: 10%" filterBy="#{module.takenSem}" headerText="Taken Sem" sortBy="#{module.takenSem}" filterMatchMode="contains">
                        <f:facet name="filter">
                            <p:selectOneButton onchange="PF('modulesTable').filter()">
                                <f:selectItem itemLabel="All" itemValue="" />
                                <f:selectItem itemLabel="1" itemValue="1" />
                                <f:selectItem itemLabel="2" itemValue="2" />                             
                            </p:selectOneButton>
                        </f:facet>
                        <h:outputText value="#{module.takenSem}" />
                    </p:column>
                    <p:column filterBy="#{module.prerequisite}" headerText="Prerequisite" filterMatchMode="contains">
                        <p:commandLink action="adminCourse?faces-redirect=false" 
                                       id="prereq" >
                            <h:outputText value="Click to view/edit" />
                        </p:commandLink>
                        <p:overlayPanel id="prereqpanel" for="prereq" hideEffect="fade">
                            <p:panel header="#{module.course.moduleCode} Prerequisites:">
                                <p:inputTextarea value="#{module.prerequisite}" style="width: 96%;" 
                                                 rows="10" cols="50" readonly="false" autoResize="false">
                                    <p:ajax listener="#{courseBean.editModule(module)}" update="messages"/>
                                </p:inputTextarea>
                            </p:panel>
                        </p:overlayPanel>
                    </p:column>
                    <p:column filterBy="#{module.preclusions}" headerText="Preclusions" filterMatchMode="contains">
                        <p:commandLink action="adminCourse?faces-redirect=false" 
                                       id="preclu" >
                            <h:outputText value="Click to view/edit" />
                        </p:commandLink>
                        <p:overlayPanel id="preclupanel" for="preclu" hideEffect="fade">
                            <p:panel header="#{module.course.moduleCode} Preclusions:">
                                <p:inputTextarea value="#{module.preclusions}" style="width: 96%;" 
                                                 rows="10" cols="50" readonly="false" autoResize="false">
                                    <p:ajax listener="#{courseBean.editModule(module)}" update="messages"/>
                                </p:inputTextarea>
                            </p:panel>
                        </p:overlayPanel>
                    </p:column>
                    <p:column headerText="Options" >
                        <p:panelGrid columns="1" >
                            <p:commandButton style="width: 90%" 
                                             action="adminCourse?faces-redirect=false" icon="ui-icon-info" id="viewButton" 
                                             value="View Lecturer(s) assigned" >
                                <p:overlayPanel id="viewPanel" for="viewButton"
                                                showEvent="mouseover" hideEvent="mouseout" hideEffect="fade">
                                    <h:outputText value="Lecturer(s) assigned to #{module.course.moduleCode}" />
                                    <p:panelGrid >
                                        <p:dataList var="modlec" value="#{courseBean.getAssignedLecturer(module)}">
                                            <h:outputText value="Lecturer: #{modlec.name} (#{modlec.faculty})"/>
                                        </p:dataList>
                                    </p:panelGrid>
                                </p:overlayPanel>
                            </p:commandButton>
                            <p:commandButton style="width: 90%" 
                                             icon="ui-icon-circle-plus" id="addButton"
                                             value="Assign Lecturer(s) to Module" type="button"/>
                        </p:panelGrid>

                        <p:overlayPanel style="height: 350px; " id="addPanel" for="addButton" hideEffect="fade">
                            <h:outputText value="Assign Lecturer(s) to #{module.course.moduleCode}" />
                            <p:panelGrid columns="2">
                                <p:selectOneMenu filter="true" filterMatchMode="contains"
                                                 style="margin: auto; overflow: auto" value="#{courseBean.lecturerUser}"
                                                 editable="false" title="Select a lecturer">
                                    <f:selectItems value="#{courseBean.lecturerlist}" var="lecturerlist" 
                                                   itemLabel="#{lecturerlist.name} #{lecturerlist.school}" itemValue="#{lecturerlist.username}" />
                                </p:selectOneMenu>
                                <p:commandButton icon="ui-icon-plusthick" 
                                                 actionListener="#{courseBean.assignLecturer}" update="messages" >
                                    <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                                </p:commandButton>
                            </p:panelGrid>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Yes" type="button"  styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                        </p:overlayPanel>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>    

        <p:commandButton value="Print" type="button" icon="ui-icon-print" style="display:block;margin-bottom: 20px">
            <p:printer target="panel2" />
        </p:commandButton>
        <h:form id="panel2">
            <p:panel collapsed="true" id="lessonlist" header="VIEW ALL LESSONS" footer="Select an entry to edit and right click to delete" toggleable="true" toggleSpeed="500" closeSpeed="500" style="margin-bottom:20px">
                <p:dataTable id="lessontable" editable="true" editMode="cell" 
                             var="lesson" value="#{adminCourseListBean.lessons}" 
                             widgetVar="lessonsTable" emptyMessage="No lessons found with given criteria." 
                             filteredValue="#{adminCourseListBean.filteredLessons}"
                             paginator="true" rows="10"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10,20,50">
                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="Search all fields:" />
                            <p:inputText id="globalFilter" onkeyup="PF('lessonsTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                        </p:outputPanel>
                    </f:facet>
                    <p:ajax event="cellEdit" listener="#{courseBean.editLesson(lesson)}" update="messages"/>
