<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/adminLayout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <p:growl id="messages" showDetail="true" />
            <h1 style="margin-top:0">Add a course:</h1>
            <h:panelGrid columns="4" cellpadding="5">
            <h:outputLabel for= "moduleCode" value="Module Code:"/>
            <p:inputText id="moduleCode" value="#{courseBean.moduleCode}" required="true" />
            <h:outputLabel for= "moduleName" value="Module Name:"/>
            <p:inputText id="moduleName" value="#{courseBean.moduleName}" required="true" />
            <h:outputLabel for= "moduleInfo" value="Module Info:"/>
            <p:inputText id="moduleInfo" value="#{courseBean.moduleInfo}" required="true" />
            <h:outputLabel for= "offeredSem" value="Offered Semester:"/>
            <p:inputText id="offeredSem" value="#{courseBean.offeredSem}" required="true" />
            <h:outputLabel for= "school" value="School:"/>
            <p:inputText id="school" value="#{courseBean.school}" required="true" />
            <h:outputLabel for= "workload" value="Workload:"/>
            <p:inputText id="workload" value="#{courseBean.workload}" required="true" />
            <h:outputLabel for= "modularCredits" value="Module Credits:"/>
            <p:inputText id="modularCredits" value="#{courseBean.modularCredits}" required="true" />
            <p:commandButton value="Submit" actionListener="#{courseBean.enterCourse}" />
            </h:panelGrid>
        </h:form>
        <br></br>
        <h:form>
            <h1 style="margin-top:0">Assign a lecturer to a module:</h1>
            <h:panelGrid columns="4" cellpadding="5">
            <h:outputLabel for= "lecturer" value="Lecturer's username:"/>
            <p:inputText id="lecturer" value="#{courseBean.lecturerUser}" required="true" />
            <h:outputLabel for= "moduleCode" value="Module Code:"/>
            <p:inputText id="moduleCode" value="#{courseBean.moduleCode}" required="true" />
            <h:outputLabel for= "takenYear" value="Taken Year:"/>
            <p:inputText id="takenYear" value="#{courseBean.takenYear}" required="true" />
            <h:outputLabel for= "takenSem" value="Taken Sem:"/>
            <p:inputText id="takenSem" value="#{courseBean.takenSem}" required="true" />
            <p:commandButton value="Submit" actionListener="#{courseBean.assignLecturer}" />
            </h:panelGrid>
        </h:form>
        <br></br>
        <h:form>
            <p:dataTable var="course" value="#{adminCourseListBean.courses}" widgetVar="coursesTable"
            emptyMessage="No courses found with given criteria." filteredValue="#{adminCourseListBean.filteredCourses}">
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Search all fields:" />
                        <p:inputText id="globalFilter" onkeyup="PF('coursesTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                    </p:outputPanel>
                </f:facet>

                <p:column filterBy="#{course.moduleCode}" headerText="Code" filterMatchMode="contains">
                    <h:outputText value="#{course.moduleCode}" />
                </p:column>
                <p:column filterBy="#{course.moduleName}" headerText="Name" filterMatchMode="contains">
                    <h:outputText value="#{course.moduleName}" />
                </p:column>
                <p:column filterBy="#{course.moduleInfo}" headerText="Info" filterMatchMode="contains">
                    <h:outputText value="#{course.moduleInfo}" />
                </p:column>
                <p:column filterBy="#{course.offeredSem}" headerText="Semester" filterMatchMode="contains">
                    <h:outputText value="#{course.offeredSem}" />
                </p:column>
                <p:column filterBy="#{course.school}" headerText="School" filterMatchMode="contains">
                    <h:outputText value="#{course.school}" />
                </p:column>
                <p:column filterBy="#{course.workload}" headerText="Workload" filterMatchMode="contains">
                    <h:outputText value="#{course.workload}" />
                </p:column>
                <p:column filterBy="#{course.modularCredits}" headerText="Credits" filterMatchMode="contains">
                    <h:outputText value="#{course.modularCredits}" />
                </p:column>
            </p:dataTable>
        </h:form>
        <br></br>
        <br></br>        
        <h:form>
            <h1 style="margin-top:0">Add a module:</h1>
            <h:panelGrid columns="4" cellpadding="5">
            <h:outputLabel for= "moduleCode" value="Module Code:"/>
            <p:inputText id="moduleCode" value="#{courseBean.moduleCode}" required="true" />
            <h:outputLabel for= "takenYear" value="Taken Year:"/>
            <p:inputText id="takenYear" value="#{courseBean.takenYear}" required="true" />
            <h:outputLabel for= "takenSem" value="Taken Sem:"/>
            <p:inputText id="takenSem" value="#{courseBean.takenSem}" required="true" />
            <h:outputLabel for= "prerequisite" value="Prerequisite:"/>
            <p:inputText id="prerequisite" value="#{courseBean.prerequisite}" required="true" />
            <h:outputLabel for= "preclusions" value="Preclusions:"/>
            <p:inputText id="preclusions" value="#{courseBean.preclusions}" required="true" />
            <p:commandButton value="Submit" actionListener="#{courseBean.enterModule}" />
            </h:panelGrid>
        </h:form>
        <br></br>
        <h:form>
            <p:dataTable var="modules" value="#{adminCourseListBean.modules}" widgetVar="modulesTable"
            emptyMessage="No modules found with given criteria." filteredValue="#{adminCourseListBean.filteredModules}">
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Search all fields:" />
                        <p:inputText id="globalFilter" onkeyup="PF('modulesTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                    </p:outputPanel>
                </f:facet>

                <p:column filterBy="#{schoolModule.takenYear}" headerText="Taken Year" filterMatchMode="contains">
                    <h:outputText value="#{schoolModule.takenYear}" />
                </p:column>
                <p:column filterBy="#{schoolmodule.takenSem}" headerText="Taken Sem" filterMatchMode="contains">
                    <h:outputText value="#{schoolmodule.takenSem}" />
                </p:column>
                <p:column filterBy="#{module.prerequisite}" headerText="Prerequisite" filterMatchMode="contains">
                    <h:outputText value="#{module.prerequisite}" />
                </p:column>
                <p:column filterBy="#{module.preclusions}" headerText="Preclusions" filterMatchMode="contains">
                    <h:outputText value="#{module.preclusions}" />
                </p:column>

            </p:dataTable>
        </h:form>                    
    </ui:define>

</ui:composition>
