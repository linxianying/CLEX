<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 template="/WEB-INF/template.xhtml"
                 xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">PRISM Student Community Page</ui:define>

    <ui:define name="viewname">Community</ui:define>

    <ui:define name="content">
        <p:growl id="messages" showDetail="true" />
        <p:tabView id="communityTab">
            <p:tab title="COMMUNITY FORUMS - #{communityBean.userEntity.school}">                
                <p:commandButton value="Post Reply" id="newReplyButton" style="float: right">
                    <p:overlayPanel id="replyOverlay" for="newReplyButton" showEffect="fade" hideEffect="fade">
                        <h:form>
                            <h:panelGrid columns="1">                                                                       
                                <p:inputTextarea rows="15" cols="70" title="Content" placeholder="Content" id="content" value="#{communityBean.rContent}" />
                                <p:commandButton value="Reply" actionListener="#{communityBean.enterReply}" update="communityTab:forumForm, messages"/>
                            </h:panelGrid>
                        </h:form>
                    </p:overlayPanel>
                </p:commandButton>
                <h:form id="forumForm">
                    <h:panelGrid columns="1">
                        <h:outputText style="font-size:20px; font-weight: bold;" value="#{communityBean.threadEntity.title}"/> 
                        <br />
                        <p:panel header="#{communityBean.dayDisplay}">
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:panelGrid columns="1" style="width: 300px">
                                    <h:outputText style="font-size:16px; font-weight: bold;" value="#{communityBean.threadEntity.user.name}"/>
                                    <h:outputText value="#{communityBean.faculty}"/>
                                    <h:outputText value="#{communityBean.major}"/>
                                    <h:outputText value="#{communityBean.threadEntity.user.userType}"/>
                                </h:panelGrid>
                                <h:panelGrid columns="1" >
                                    <h:panelGroup>
                                        <h:outputText style="font-size:16px; font-weight: bold;" value="#{communityBean.threadEntity.title}"/>                                         
                                        <h:panelGroup >
                                            <p:commandButton style="float: right;" value="Edit Post" update="communityTab:forumForm, messages" rendered="#{communityBean.threadEntity.user == communityBean.userEntity}"/> 
                                            <p:commandButton actionListener="#{communityBean.removeVoteThread(communityBean.threadEntity.id)}" title="Remove Vote" icon="fa fa-compress" style="float: right;" update="messages" rendered="#{communityBean.threadEntity.user != communityBean.userEntity}"/>
                                            <p:commandButton icon="fa fa-thumbs-o-down" style="float: right;" actionListener="#{communityBean.voteThread(communityBean.threadEntity.id, false)}" update="messages" rendered="#{communityBean.threadEntity.user != communityBean.userEntity}"/>
                                            <p:commandButton icon="fa fa-thumbs-o-up" style="float: right;" actionListener="#{communityBean.voteThread(communityBean.threadEntity.id, true)}" update="messages" rendered="#{communityBean.threadEntity.user != communityBean.userEntity}"/>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                    <p:separator style="width:1000px"/>
                                    <h:panelGroup>
                                        <h:outputText value="#{communityBean.threadEntity.content}"/>
                                        <br />
                                        <p:commandButton onclick="PF('quoteThreadWidget').show()" value="Quote Post" id="quoteThreadButton" style="float: right" actionListener="#{communityBean.quoteText(communityBean.threadEntity.content, communityBean.threadEntity.user.name)}" update="communityTab:quoteThreadForm">

                                        </p:commandButton>
                                    </h:panelGroup>
                                </h:panelGrid>
                            </h:panelGrid>
                        </p:panel>
                        <h:panelGrid columns="1">
                            <p:dataList rows="10" value="#{communityBean.replies}" rowIndexVar="row" varStatus="status"
                                        pageLinks="5" styleClass="paginated" paginatorAlwaysVisible="false" paginatorPosition="bottom"
                                        var="replies" id="replytable" rendered="#{not empty communityBean.replies}">
                                <p:panel header="#{replies.dateTime}">
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:panelGrid columns="1" style="width: 300px">
                                            <h:outputText style="font-size:16px; font-weight: bold;" value="#{replies.user.name}"/>
                                            <h:outputText value="#{communityBean.getReplyFaculty(replies.user)}"/>
                                            <h:outputText value="#{communityBean.getReplyMajor(replies.user)}"/>
                                            <h:outputText value="#{replies.user.userType}"/>
                                        </h:panelGrid>
                                        <h:panelGrid columns="1" >
                                            <h:panelGroup>
                                                <p:commandButton style="float: right;" onclick="PF('editReplyWidget').show()" value="Edit Post" id="editReplyButton" actionListener="#{communityBean.forModifyReply(replies.content, replies.id)}" update="communityTab:editReplyForm" rendered="#{replies.user == communityBean.userEntity}">
                                                </p:commandButton>
                                                <p:commandButton style="float: right;" value="Delete Post" actionListener="#{communityBean.removeReply(replies.id)}" update="communityTab:forumForm, messages" rendered="#{replies.user == communityBean.userEntity}">
                                                    <p:confirm header="Delete Post" message="Deleted posts cannot be recovered! Are you sure?" icon="ui-icon-alert" />
                                                </p:commandButton>  
                                                <h:panelGroup rendered="#{replies.user != communityBean.userEntity}">
                                                    <p:commandButton actionListener="#{communityBean.removeVoteReply(replies.id)}" title="Remove Vote" icon="fa fa-compress" style="float: right;" update="messages"/>
                                                    <p:commandButton icon="fa fa-thumbs-o-down" style="float: right;" actionListener="#{communityBean.voteReply(replies.id, false)}" update="messages"/>
                                                    <p:commandButton icon="fa fa-thumbs-o-up" style="float: right;" actionListener="#{communityBean.voteReply(replies.id, true)}" update="messages"/>
                                                </h:panelGroup>
                                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                    <p:commandButton value="Yes" type="button"  styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                                </p:confirmDialog>
                                            </h:panelGroup>
                                            <p:separator style="width:1000px"/>
                                            <h:panelGroup>
                                                <h:outputText value="#{replies.content}"/>         
                                                <br />
                                                <p:commandButton onclick="PF('quoteReplyWidget').show()" value="Quote Post" id="quoteReplyButton" style="float: right" actionListener="#{communityBean.quoteText(replies.content, replies.user.name)}" update="communityTab:quoteReplyForm">
                                                </p:commandButton>
                                            </h:panelGroup>                                                                       
                                        </h:panelGrid>

                                    </h:panelGrid>
                                </p:panel>
                            </p:dataList>
                        </h:panelGrid>
                    </h:panelGrid>
                </h:form>
                <p:overlayPanel id="editReplyOverlay" showEffect="fade" hideEffect="fade" widgetVar="editReplyWidget">
                    <h:form id="editReplyForm">
                        <h:panelGrid columns="1">                                                        
                            <p:inputTextarea rows="15" cols="70" title="Content" placeholder="Content" id="updateContent" value="#{communityBean.rContent}" />
                            <p:commandButton value="Update Reply" actionListener="#{communityBean.modifyReply}" update="communityTab:forumForm, messages"/>
                        </h:panelGrid>
                    </h:form>
                </p:overlayPanel>
                <p:overlayPanel id="quoteReplyOverlay" showEffect="fade" hideEffect="fade" widgetVar="quoteReplyWidget">
                    <h:form id="quoteReplyForm">
                        <h:panelGrid columns="1">                                                        
                            <p:inputTextarea rows="15" cols="70" title="Content" placeholder="Content" id="quotecontent" value="#{communityBean.rContent}" />
                            <p:commandButton value="Reply" actionListener="#{communityBean.enterReply}" update="communityTab:forumForm, messages"/>
                        </h:panelGrid>
                    </h:form>
                </p:overlayPanel>
                <p:overlayPanel id="quoteThreadOverlay" showEffect="fade" hideEffect="fade" widgetVar="quoteThreadWidget">
                    <h:form id="quoteThreadForm">
                        <h:panelGrid columns="1">                                                        
                            <p:inputTextarea rows="15" cols="70" title="Content" placeholder="Content" id="content" value="#{communityBean.rContent}" />
                            <p:commandButton value="Reply" actionListener="#{communityBean.enterReply}" update="communityTab:forumForm, messages"/>
                        </h:panelGrid>
                    </h:form>
                </p:overlayPanel>
            </p:tab>
            <p:tab title="SEARCH FORUMS">
                <!-- search by user? search by keyword-->
            </p:tab>               
        </p:tabView>
        <h:form id="initializePageDataForm">
            <p:remoteCommand name="initializePageDataCommand" autoRun="true" action="#{communityBean.init()}" update="communityTab:forumForm"/>
        </h:form>

    </ui:define>
</ui:composition>
