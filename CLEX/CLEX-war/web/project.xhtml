<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                template="./layout/studentLayout.xhtml" 
                xmlns:p="http://primefaces.org/ui" 
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                >

    <ui:define name="content">
        <h:head>
            <meta http-equiv="Content-Type" content="text/html;
        charset=UTF-8" />
            <h:outputStylesheet name="./css/default.css" />
            <h:outputStylesheet name="./css/cssLayout.css" />
            <title>Project page</title>
        </h:head>
        <h:body>
            <div id="top" class="top">
                <ui:insert name="top">Project Page</ui:insert>
            </div>
            <br />
            <div>
                <div id="content" class="left_content">
                    <ui:repeat var="m" value="#{projectBean.takingModules}">
                        <p:column>
                            <p:panel header="#{m.course.moduleCode}">
                                <h:outputText value="This course doesn't have a group" escape="false" rendered="#{empty m.superGroup}" />
                                
                                <h:outputText value="You havn't join a group" escape="false" rendered="#{not empty m.superGroup and !projectBean.hasProjectGroup(m.course.moduleCode)}" />
                                <br />
                                <p:commandButton value="Group formation" rendered="#{not empty m.superGroup and !projectBean.hasProjectGroup(m.course.moduleCode)}" action="#{projectBean.goFormGroup(m.course.moduleCode)}" />
                                
                                <h:outputText value="Your team" escape="false" rendered="#{not empty m.superGroup and projectBean.hasProjectGroup(m.course.moduleCode)}" />
                                <br />
                                <p:commandButton value="#{projectBean.getStudentProjectGroup(m.course.moduleCode)}" rendered="#{not empty m.superGroup and projectBean.hasProjectGroup(m.course.moduleCode)}" />
                            </p:panel>
                        </p:column>
                    </ui:repeat>
                    
                    
                    
                    
                    
                    
                    
                    
                </div>
            </div>
            
        </h:body>
    </ui:define>
</ui:composition>
