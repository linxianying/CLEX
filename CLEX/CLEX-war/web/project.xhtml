<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                template="/WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                >

    <ui:define name="title">PRISM Student Project page</ui:define>

    <ui:define name="viewname">Project</ui:define>

    <ui:define name="content">

        <h:outputStylesheet name="./css/default.css" />
        <h:outputStylesheet name="./css/cssLayout.css" />

        <h:body>

            <p:growl id="messages" showDetail="true" />
            <div id="top" class="top">
                <h3><ui:insert name="top">My Project Groups</ui:insert></h3>
            </div>
            <br />
            <div>
                <div id="content" class="left_content">
                    <ui:repeat var="m" value="#{projectBean.takingModules}">
                        <p:column>
                            <p:panel header="#{m.course.moduleCode}">
                                <h:panelGroup>
                                    <h:outputText value="This course doesn't have a group" escape="false" 
                                                  rendered="#{empty m.superGroup}" />
                                    <p:commandButton value="Group formation in process" 
                                                     rendered="#{not empty m.superGroup and !m.superGroup.confirm}"
                                                     action="#{projectBean.goFormGroup(m.course.moduleCode)}" />
                                    
                                    <h:outputText value="Your group #{projectBean.getStudentProjectGroupName(m.course.moduleCode)}" escape="false" 
                                                  rendered="#{not empty m.superGroup and m.superGroup.confirm and
                                                              projectBean.hasProjectGroup(m.course.moduleCode)}" />
                                    <br />
                                    <h:panelGroup rendered="#{not empty m.superGroup and m.superGroup.confirm and 
                                                              projectBean.hasProjectGroup(m.course.moduleCode)}">
                                    </h:panelGroup>
                                    <h:outputText value="The group formation has ended but you do not have any group, please contact the lecturer immediately" escape="false" 
                                                  rendered="#{not empty m.superGroup and m.superGroup.confirm and
                                                              !projectBean.hasProjectGroup(m.course.moduleCode)}" />

                                    <p:commandButton value="Group Transaction" 
                                                     rendered="#{not empty m.superGroup and m.superGroup.confirm and 
                                                                 projectBean.hasProjectGroup(m.course.moduleCode)}" 
                                                     action="#{projectBean.GoGroupPage(m.course.moduleCode)}"/>
                                    <h:panelGroup rendered="#{not empty m.superGroup and m.superGroup.confirm and 
                                                              projectBean.hasProjectGroup(m.course.moduleCode) and 
                                                              not empty m.peerReviewQuestion and m.peerReviewQuestion.status eq 'start'}">
                                        <br />
                                    </h:panelGroup>
                                    <p:commandButton value="Group Peer Review" 
                                                     rendered="#{not empty m.superGroup and m.superGroup.confirm and 
                                                                 projectBean.hasProjectGroup(m.course.moduleCode) and 
                                                                 not empty m.peerReviewQuestion and m.peerReviewQuestion.status eq 'start'}" 
                                                     action="#{projectBean.GoPRPage(m.course.moduleCode)}"/>
                                </h:panelGroup>




                                <!--                                <h:panelGroup>
                                                                    <h:outputText value="This course doesn't have a group" escape="false" 
                                                                                  rendered="#{empty m.superGroup}" />                                    
                                                                    <h:outputText value="You have yet to join a group" escape="false" 
                                                                                  rendered="#{not empty m.superGroup and 
                                            !projectBean.hasProjectGroup(m.course.moduleCode)}" />
                  <h:outputText value="Your group" escape="false" 
                                rendered="#{not empty m.superGroup and 
                                            projectBean.hasProjectGroup(m.course.moduleCode)}" />                                   -->
                                <!--                                    <h:panelGroup>
                                                                        <br />
                                                                        <p:commandButton value="Group formation" 
                                                                                         rendered="#{not empty m.superGroup and 
                                            !projectBean.hasProjectGroup(m.course.moduleCode)}" 
                                action="#{projectBean.goFormGroup(m.course.moduleCode)}" />
               <p:commandButton value="#{projectBean.getStudentProjectGroupName(m.course.moduleCode)}" 
                                rendered="#{not empty m.superGroup and 
                                            projectBean.hasProjectGroup(m.course.moduleCode)}" 
                                action="#{projectBean.GoGroupPage(m.course.moduleCode)}"/>
           </h:panelGroup>-->
                                <!--</h:panelGroup>-->
                            </p:panel>
                        </p:column>
                    </ui:repeat>
                </div>
            </div>
        </h:body>
    </ui:define>
</ui:composition>
