<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                template="/WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                >

    <ui:define name="title">PRISM Student Project page</ui:define>

    <ui:define name="viewname">#{bundle['Project']}</ui:define>

    <ui:define name="content">

        <h:outputStylesheet name="./css/default.css" />
        <h:outputStylesheet name="./css/cssLayout.css" />

        <h:body>

            <p:growl id="messages" showDetail="true" />
            <div id="top" class="top">
                <h3><ui:insert name="top">#{bundle['modules']}</ui:insert></h3>
            </div>
            <br />
            <div>
                <h:form>
                    <p:panelGrid columns="3">
                        <ui:repeat var="m" value="#{projectBean.takingModules}">
                            <button type="button" onclick="#{m.course.moduleCode}Details()" class="canvasBtn">
                                <h:outputText value="#{m.course.moduleCode}"/>
                                <br/>
                                <h:outputText value="#{m.course.moduleName}"/>
                                <p:remoteCommand name="#{m.course.moduleCode}Details" actionListener="#{projectBean.goModuleInfoPage(m.course.moduleCode)}"/>
                            </button>
                        </ui:repeat>
                    </p:panelGrid>
                </h:form>
            </div>
        </h:body>
        <style type="text/css">
            .canvasBtn {
                width: 200px;
                height: 100px;
                margin: 5px;
                -webkit-border-radius: 10;
                -moz-border-radius: 10;
                border-radius: 5px;
                font-family: Arial;
                color: #ffffff;
                font-size: 15px;
                background: #588fc5;
                vertical-align:bottom;
                border-style: none;
            }
            .canvasBtn:hover{

                background: #35b3ad;
                text-decoration: none;    
            }
        </style>
    </ui:define>
</ui:composition>
