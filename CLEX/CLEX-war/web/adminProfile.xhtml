                xmlns:f="http://xmlns.jcp.org/jsf/core"

    <ui:define name="title">PRISM Administrator Profile Page</ui:define>

    <ui:define name="viewname">Course</ui:define>

    <ui:define name="content">

        <h:outputStylesheet name="./css/form.css"/>
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-lg-6">
                <p:growl id="messages" showDetail="true" />
                <h:form>

                    <!-- Left Side -->
                    <div class="card card-w-title">
                        <h1>Basic Profile</h1>
                        <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
                            <span>Username</span>
                            <p:inputText id="username" disabled="true" value="#{profileBean.username}" readonly="true" />
                            <span>Full Name</span>
                            <p:inputText id="newName" value="#{profileBean.name}" />
                            <span>Email</span>
                            <p:inputText id="newEmail" value="#{profileBean.email}" />

                            <span>Contact Number</span>
                            <p:inputText id="newContactNum" value="#{profileBean.contactNum}" />

                            <span>School</span>
                            <p:inputText id="newSchool" disabled="true" value="#{profileBean.school}" readonly="true"/>

                        </p:panelGrid>
                        <p:commandButton value="Save Profile Details" actionListener="#{profileBean.editAdminProfile}" id="editBasicButton" update="messages" >
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                        </p:commandButton>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Yes" type="button"  styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>

                    </div>
                </h:form>
            </div>

            <div class="ui-g-12 ui-lg-6">
                <div class="card card-w-title">
                    <h1>Change Password</h1>
                    <h:form >
                        <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
                            <span>Current Password</span>
                            <p:password id="currentPassword" value="#{profileBean.oldPassword}" />

                            <span>New Password</span>
                            <p:password id="firstPassword" value="#{profileBean.newPassword1}" />

                            <span>Confirm Password</span>
                            <p:password id="confirmPassword" value="#{profileBean.newPassword2}" validatorMessage="Password needs to be between 6-12 characters">
                                <f:validateRegex pattern="^[a-zA-Z0-9]{6,12}$" />
                            </p:password>

                        </p:panelGrid>
                        <p:commandButton value="Change Password" actionListener="#{profileBean.editAdminPassword}" id="editPasswordButton" update="messages">
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                        </p:commandButton>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Yes" type="button"  styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </h:form>             
                </div>
            </div>
        </div>
