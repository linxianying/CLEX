<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Project cost</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="You group has no transactions yet" rendered="#{empty viewProjectCostBean.sortedTransactions}"/>
            <p:panel collapsed="true" styleClass="menuHeader" id="transactions" header="Transactions" toggleable="true" toggleSpeed="500" closeSpeed="500" style="margin-bottom:20px" rendered="#{not empty viewProjectCostBean.sortedTransactions}">
                <h:panelGrid columns="1" width="1000px">
                    <p:column>
                        <p:dataList value="#{viewProjectCostBean.sortedTransactions}" var="transaction">
                            <p:accordionPanel multiple="true" activeIndex="1">
                                <p:tab  title="#{transaction.activity}">
                                    <h:panelGrid>
                                        <h:outputText value="Date: "/>
                                        <h:outputText value="#{transaction.date}">
                                            <f:convertDateTime pattern="dd-MM-yyyy" />
                                        </h:outputText>
                                        <br />
                                        <ui:repeat var="l" value="#{transaction.ledgers}">
                                            <h:outputText value="#{l.student.name}" />
                                            <h:outputText value=" paid " />
                                            <h:outputText value="#{l.pay}" />
                                            <h:outputText value=" dollars and owes " />
                                            <h:outputText value="#{l.ascCost}" />
                                            <br />
                                        </ui:repeat>
                                    </h:panelGrid>
                                </p:tab>
                            </p:accordionPanel>
                        </p:dataList>
                    </p:column>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
