<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
          
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PRISM Canteen Staff Login Page</title>
        <!-- FAVICON -->
        <link rel="icon" 
              type="image/png" 
              href="https://i.imgur.com/SN8wqcu.png" />
    </h:head>
        
    <h:body styleClass="login-body">
        <div class="login-panel ui-fluid">
            
            <h:form>
                <p:messages showDetail="false" autoUpdate="true" closable="true" />
                <div class="ui-g">
                    <p:focus context="panel"/>
                    <p:panel id="panel" style="border: none">
                        <div class="ui-g-12 logo-container">
                            <p:graphicImage name="images/login/login-prism-logo.png" library="poseidon-layout" />
                        </div>
                        <div class="ui-g-12">
                            <p:inputText styleClass="textInput" id="username" value="#{shopLoginBean.username}" 
                                         required="true" requiredMessage="#{bundle['enterUsername']}" 
                                         placeholder="#{bundle['username']}"
                                         validatorMessage="#{bundle['invalidUsername']}">
                                <f:validateRegex pattern="^[a-zA-Z0-9]{6,12}$" />
                            </p:inputText>
                                
                        </div>
                        <div class="ui-g-12">
                            <p:password styleClass="textInput" id="password" value="#{shopLoginBean.password}" 
                                        required="true" requiredMessage="#{bundle['enterPass']}" 
                                        placeholder="#{bundle['password']}"/>
                        </div>
                            
                        <div class="ui-g-12 button-container">
                            <p:commandButton  icon="fa fa-sign-in" styleClass="loginBtn" value="#{bundle['login']}" actionListener="#{shopLoginBean.doLogin}" />
                        </div>
                            
                    </p:panel>
                </div>
            </h:form>
        </div>
            
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="poseidon-layout" />
    </h:body>
        
</html>
