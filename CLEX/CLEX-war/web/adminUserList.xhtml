<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template_admin.xhtml" 
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:head>
            <title>PRISM Administrator User List Page</title>
        </h:head>

        <h1 style="margin-top:0">User Management Page</h1>
        <p:tabView>
            <p:tab title="APPROVE USER">
                <h:form>
                    <p:growl id="messages" showDetail="true" />
                    <h:panelGrid columns="1" cellpadding="5">
                        <h:outputLabel for= "username" value="Please enter a user to approve:"/>
                        <p:inputText id="username" value="#{accessControlBean.username}" required="true" />
                        <p:commandButton value="Submit" actionListener="#{accessControlBean.approveUser}" update="messages"/>
                    </h:panelGrid>
                </h:form>
            </p:tab>
            <p:tab title="REJECT USER">
                <h:form>
                    <p:growl id="messages" showDetail="true" />
                    <h:panelGrid columns="1" cellpadding="5">
                        <h:outputLabel for= "usernameReject" value="Please enter a user to reject:"/>
                        <p:inputText id="usernameReject" value="#{accessControlBean.username}" required="true" />
                        <p:commandButton value="Submit" actionListener="#{accessControlBean.rejectUser}" update="messages" >
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                        </p:commandButton>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Yes" type="button"  styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </h:panelGrid>
                </h:form>
            </p:tab>
            <p:tab title="DELETE USER">
                <h:form>
                    <p:growl id="messages" showDetail="true" />
                    <h:panelGrid columns="1" cellpadding="5">
                        <h:outputLabel for= "usernameDelete" value="Please enter a user to delete:"/>
                        <p:inputText id="usernameDelete" value="#{accessControlBean.username}" required="true" />
                        <p:commandButton value="Submit" actionListener="#{accessControlBean.removeUser}" update="messages">
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                        </p:commandButton>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Yes" type="button"  styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </h:panelGrid>
                </h:form>
            </p:tab>
        </p:tabView>
        <br></br>
        <h:form>
            <p:growl id="messages" showDetail="true" />
            <p:panel collapsed="true" styleClass="menuHeader" id="userlist" header="VIEW ALL USERS" toggleable="true" toggleSpeed="500" closeSpeed="500" style="margin-bottom:20px">
                <p:dataTable id="usertable" editable="false" selectionMode="single"
                             selection="#{accessControlBean.selectedUser}" rowKey="#{user.id}"
                             var="user" value="#{userListBean.users}" 
                             widgetVar="usersTable" rows="10"
                             emptyMessage="No users found with given criteria." 
                             filteredValue="#{userListBean.filteredUsers}"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10,20,50">

                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="Search all fields:" />
                            <p:inputText id="globalFilter" onkeyup="PF('usersTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column filterBy="#{user.userType}" headerText="User Type" filterMatchMode="in">
                        <f:facet name="filter">
                            <p:selectCheckboxMenu label="User Types" onchange="PF('usersTable').filter()" panelStyle="width:125px" scrollHeight="150">
                                <f:selectItems value="#{userListBean.allUserTypes}" />
                            </p:selectCheckboxMenu>
                        </f:facet>
                        <h:outputText value="#{user.userType}" />
                    </p:column>

                    <p:column filterBy="#{user.id}" headerText="ID" filterMatchMode="contains">
                        <h:outputText value="#{user.id}" />
                    </p:column>

                    <p:column filterBy="#{user.username}" headerText="Username" filterMatchMode="contains">
                        <h:outputText value="#{user.username}" />
                    </p:column>

                    <p:column filterBy="#{user.email}" headerText="Email" filterMatchMode="contains">                           
                        <h:outputLink value="Mailto:#{user.email}">
                            <h:outputText  style="color:black;font-weight:normal;" value="#{user.email}" />
                            <f:param name="subject" value="[PRISM_Admin]" />
                            <f:param name="body" value="" />
                            <h:outputText value="" />
                        </h:outputLink>
                    </p:column>

                    <p:column filterBy="#{user.school}" headerText="School" filterMatchMode="contains">
                        <h:outputText value="#{user.school}" />
                    </p:column>

                    <p:column filterBy="#{user.approval}" headerText="Approved?" filterMatchMode="equals">
                        <f:facet name="filter">
                            <p:selectOneButton onchange="PF('usersTable').filter()">
                                <f:converter converterId="javax.faces.Boolean" />
                                <f:selectItem itemLabel="All" itemValue="" />
                                <f:selectItem itemLabel="Yes" itemValue="true" />
                                <f:selectItem itemLabel="No" itemValue="false" />
                            </p:selectOneButton>
                        </f:facet>
                        <p:inputSwitch onLabel="Yes" offLabel="No" value="#{user.approval}" >
                            <p:ajax listener="#{accessControlBean.approveUser(user.username)}" update="messages"/>
                        </p:inputSwitch>
                    </p:column>

                    <p:column  headerText="Actions">
                        <p:growl id="messages" showDetail="true" />

                        <p:commandButton value="Approve" 
                                         update="messages" 
                                         actionListener="#{accessControlBean.approveUser(user.username)}" 

                                         action="adminUserList?faces-redirect=false"/>

                    </p:column>
                </p:dataTable>
                <p:contextMenu for="usertable">
                    <p:menuitem value="Delete User" update="messages" icon="ui-icon-close" actionListener="#{accessControlBean.removeUser}">
                        <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                    </p:menuitem>
                </p:contextMenu>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button"  styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
