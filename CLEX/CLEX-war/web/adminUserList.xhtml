<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template_admin.xhtml" 
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">PRISM Administrator User List Page</ui:define>

    <ui:define name="viewname">Users</ui:define>

    <ui:define name="content">

        <h1 style="margin-top:0">User Management Page</h1>
        <h:form id="userForm">
            <p:fieldset collapsed="false" id="userlist" legend="Note: User must be rejected and/or not approved before deleting." toggleable="false" toggleSpeed="500" >
                <p:dataTable id="usertable" editable="false" 
                             var="user" value="#{accessControlBean.users}" 
                             widgetVar="usersTable" rows="10"
                             emptyMessage="No users found with given criteria." 
                             filteredValue="#{accessControlBean.filteredUsers}"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} 
                             {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                             rowsPerPageTemplate="5,10,20">

                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="Search all fields:" />
                            <p:inputText id="globalFilter" onkeyup="PF('usersTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                        </p:outputPanel>
                    </f:facet>  
                    <f:facet name="{Exporters}">
                        <div style="float:right;">
                            <!--could add pageOnly="true" to make the exporter only export one page -->
                            <h:commandLink>
                                <p:graphicImage name="/demo/images/excel.png" width="24"/>
                                <p:dataExporter type="xls" target="usertable" fileName="userlist"  />
                            </h:commandLink>

                            <h:commandLink>
                                <p:graphicImage name="/demo/images/pdf.png" width="24"/>
                                <p:dataExporter type="pdf" target="usertable" fileName="userlist" />
                            </h:commandLink>

                            <h:commandLink>
                                <p:graphicImage name="/demo/images/csv.png" width="24"/>
                                <p:dataExporter type="csv" target="usertable" fileName="userlist"  />
                            </h:commandLink>

                            <h:commandLink>
                                <p:graphicImage name="/demo/images/xml.png" width="24"/>
                                <p:dataExporter type="xml" target="usertable" fileName="userlist"/>
                            </h:commandLink>
                        </div>
                    </f:facet>
                    <p:column style="width: 10%" filterBy="#{user.userType}" sortBy="#{user.userType}" headerText="User Type" filterMatchMode="in">
                        <f:facet name="filter">
                            <p:selectCheckboxMenu label="All" onchange="PF('usersTable').filter()" panelStyle="width:125px" >
                                <f:selectItems value="#{accessControlBean.allUserTypes}" />
                            </p:selectCheckboxMenu>
                        </f:facet>
                        <h:outputText value="#{user.userType}" />
                    </p:column>
                    <p:column style="width: 10%" filterBy="#{user.username}" sortBy="#{user.username}" headerText="Username" filterMatchMode="contains">
                        <h:outputText value="#{user.username}" />            
                    </p:column>
                    <p:column style="width: 20%" filterBy="#{user.name}" sortBy="#{user.name}" headerText="Name" filterMatchMode="contains">
                        <h:outputText value="#{user.name}"/>                            
                    </p:column>
                    <p:column style="width: 15%" filterBy="#{user.email}" sortBy="#{user.email}" headerText="Email" filterMatchMode="contains">                           
                        <h:outputLink value="Mailto:#{user.email}">
                            <h:outputText  style="color:black;font-weight:normal;" value="#{user.email}" />
                            <f:param name="subject" value="[PRISM_Admin]" />
                            <f:param name="body" value="" />
                            <h:outputText value="" />
                        </h:outputLink>
                    </p:column>
                    <p:column style="width: 10%" filterBy="#{user.school}" sortBy="#{user.school}" headerText="School" filterMatchMode="contains">
                        <h:outputText value="#{user.school}" />
                    </p:column>
                    <p:column style="width: 30%" filterBy="#{user.approval}" sortBy="#{user.approval}" headerText="Approved?" filterMatchMode="equals">
                        <f:facet name="filter">
                            <p:selectOneButton onchange="PF('usersTable').filter()">
                                <f:converter converterId="javax.faces.Boolean" />
                                <f:selectItem itemLabel="All" itemValue="" />
                                <f:selectItem itemLabel="Yes" itemValue="true" />
                                <f:selectItem itemLabel="No" itemValue="false" />
                            </p:selectOneButton>
                        </f:facet>
                        <p:growl id="messages" showDetail="true" />
                        <p:panelGrid columns="2" styleClass="ui-panelgrid-blank"  >
                            <p:inputSwitch disabled="true" onLabel="Yes" offLabel="No" value="#{user.approval}" />
                            <h:outputText rendered="#{user.approval eq true}" value="User has already been approved. No further actions required."/>
                            <p:splitButton rendered="#{user.approval eq false}" value="Options" icon="ui-icon-gear">
                                <p:separator />
                                <p:menuitem rendered="#{user.approval eq false}" value="Approve User" actionListener="#{accessControlBean.approveUser(user.username)}" update="userForm:usertable, messages" icon="ui-icon-check" >
                                    <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                                </p:menuitem>
                                <p:menuitem rendered="#{user.approval eq false}" value="Reject User" actionListener="#{accessControlBean.rejectUser(user)}" update="userForm:usertable, messages" icon="ui-icon-cancel" >
                                    <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                                </p:menuitem>
                                <p:separator />
                                <p:menuitem rendered="#{user.approval eq false}" value="Delete User" actionListener="#{accessControlBean.removeUser(user)}" update="userForm:usertable, messages" icon="ui-icon-close" >
                                    <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                                </p:menuitem>
                            </p:splitButton>
                        </p:panelGrid>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Yes" type="button"  styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </h:form>
    </ui:define>
</ui:composition>
