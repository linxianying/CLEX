<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/adminLayout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
             <p:dataTable var="user" value="#{userListBean.users}" widgetVar="usersTable"
                          emptyMessage="No users found with given criteria" filteredValue="#{userListBean.filteredUsers}">

                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Search all fields:" />
                                <p:inputText id="globalFilter" onkeyup="PF('usersTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                            </p:outputPanel>
                        </f:facet>

                        <p:column filterBy="#{user.userType}" headerText="User Type" filterMatchMode="in">
                            <f:facet name="filter">
                                <p:selectCheckboxMenu label="User Types" onchange="PF('usersTable').filter()" panelStyle="width:125px" scrollHeight="150">
                                    <f:selectItems value="#{userListBean.allUserTypes}" />
                                </p:selectCheckboxMenu>
                            </f:facet>
                            <h:outputText value="#{user.userType}" />
                        </p:column>

                        <p:column filterBy="#{user.id}" headerText="ID" filterMatchMode="contains">
                            <h:outputText value="#{user.id}" />
                        </p:column>

                        <p:column filterBy="#{user.username}" headerText="Username" filterMatchMode="contains">
                            <h:outputText value="#{user.username}" />
                        </p:column>

                        <p:column filterBy="#{user.email}" headerText="Email" filterMatchMode="contains">
                            <h:outputText value="#{user.email}" />
                        </p:column>

                        <p:column filterBy="#{user.school}" headerText="School" filterMatchMode="contains">
                            <h:outputText value="#{user.school}" />
                        </p:column>
                            
                        <p:column filterBy="#{user.approval}" headerText="Approved?" filterMatchMode="equals">
                            <f:facet name="filter">
                                <p:selectOneButton onchange="PF('usersTable').filter()">
                                    <f:converter converterId="javax.faces.Boolean" />
                                    <f:selectItem itemLabel="All" itemValue="" />
                                    <f:selectItem itemLabel="Approved" itemValue="true" />
                                    <f:selectItem itemLabel="Not Approved" itemValue="false" />
                                </p:selectOneButton>
                             </f:facet>
                            <h:outputText value="#{user.approval ? 'Approved': 'Not Approved'}" />
                        </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
