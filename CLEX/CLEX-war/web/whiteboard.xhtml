<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 template="/WEB-INF/template.xhtml"
                 xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">PRISM Whiteboard</ui:define>

    <ui:define name="viewname">bundle['Whiteboard']</ui:define>

    <ui:define name="content">
        <p:growl id="messages" showDetail="true"/>
        <p:outputPanel>
            <h3><h:outputLabel value="#{whiteboardBean.moduleCode} - #{whiteboardBean.activityname} - " /> <p:commandLink id="help" value="Help" onmouseout="PF('overlay').hide()" onmouseover="PF('overlay').show()" onclick="PF('overlay').show()"/> </h3> 
            <p:overlayPanel widgetVar="overlay">
                <p:outputPanel>
                    * To undo wrong drawings, it is required to save the current state of the drawing first. <br></br>
                    ** Please save your work before submitting!
                </p:outputPanel>
            </p:overlayPanel>

            <h:form id="output">    
                <div style="margin:20px 0">
                    <p:commandButton value="Save*" icon="fa fa-save" update="output" actionListener="#{whiteboardBean.onInput2()}"/>
                    <p:commandButton value="Undo" icon="fa fa-rotate-left" actionListener="#{whiteboardBean.undo}" update="output"/>
                    <p:commandButton value="Clear" icon="fa fa-file-o" update="output" actionListener="#{whiteboardBean.cleardrawing()}" />
                    <p:commandButton value="Submit**" icon="fa fa-upload" update="output, messages" actionListener="#{whiteboardBean.save()}"/>
                    <br />
                </div>
                <p:signature style="width: 80vw;height: 100vh" 
                             widgetVar="sig" id="output2"
                             backgroundColor="#{whiteboardBean.canvascolor}"
                             thickness="1"
                             color="#{whiteboardBean.drawingcolor}"
                             value="#{whiteboardBean.currentDrawing}" required="true" guideline="false"
                             valueChangeListener="#{whiteboardBean.onInput}" base64Value="#{whiteboardBean.imagevalue}"/>
            </h:form>
        </p:outputPanel>
    </ui:define>
</ui:composition>
