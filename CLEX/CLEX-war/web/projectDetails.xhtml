                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                template="/WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                >

    <ui:define name="title">PRISM Student Project page</ui:define>

    <ui:define name="viewname">Project</ui:define>

    <ui:define name="content">

        <h:outputStylesheet name="./css/default.css" />
        <h:outputStylesheet name="./css/cssLayout.css" />

        <h:body>

            <p:growl id="messages" showDetail="true" />
            <div id="top" class="top">
                <h3><ui:insert name="top"><h:outputText value="#{projectDetailsBean.module.course.moduleCode}"/>, <h:outputText value="#{projectDetailsBean.module.course.moduleName}"/></ui:insert></h3>
            </div>
            <br />
            <div>
                <div id="content" class="left_content">
                    <p:dataList var="m" value="#{projectDetailsBean.module}">
                        <table>
                            <tr>
                                <td width="50%">
                                    <h:outputText value="Project Group:" />
                                </td>
                                <td>
                                    <h:outputText value="This course doesn't have a group" escape="false" 
                                                  rendered="#{empty m.superGroup}" />
                                    <p:commandButton value="Group formation in process" 
                                                     rendered="#{not empty m.superGroup and !m.superGroup.confirm}"
                                                     action="#{projectBean.goFormGroup(m.course.moduleCode)}" />

                                    <b><h:outputText value="Your group #{projectBean.getStudentProjectGroupName(m.course.moduleCode)}" escape="false" 
                                                  rendered="#{not empty m.superGroup and m.superGroup.confirm and
                                                              projectBean.hasProjectGroup(m.course.moduleCode)}" /></b>
                                    <h:panelGroup rendered="#{not empty m.superGroup and m.superGroup.confirm and 
                                                              projectBean.hasProjectGroup(m.course.moduleCode)}">
                                    </h:panelGroup>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputText value="Group Schedule"/>
                                </td>
                                <td>
                                    <p:commandButton value="Group Schedule" 
                                                     rendered="#{not empty m.superGroup and m.superGroup.confirm and 
                                projectBean.hasProjectGroup(m.course.moduleCode)}" 
                                                     action="#{projectBean.GoGroupSchedulePage(m.course.moduleCode)}"/>
                                    <h:outputText value="This course doesn't have group schedule enabled" escape="false" 
                                                  rendered="#{empty m.superGroup}" />
                                    <h:outputText value="Awaiting group forming closure" 
                                                  rendered="#{not empty m.superGroup and !m.superGroup.confirm}"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputText value="Project Costs:" />
                                </td>
                                <td>
                                    <h:outputText value="This course doesn't have project costs" escape="false" 
                                                  rendered="#{empty m.superGroup}" />
                                    <h:outputText value="Awaiting group forming closure" 
                                                  rendered="#{not empty m.superGroup and !m.superGroup.confirm}"/>
                                    <p:commandButton value="Group Transaction" 
                                                     rendered="#{not empty m.superGroup and m.superGroup.confirm and 
                                                                 projectBean.hasProjectGroup(m.course.moduleCode)}" 
                                                     action="#{projectBean.GoGroupPage(m.course.moduleCode)}"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputText value="Peer Reviews:"/>
                                </td>
                                <td>
                                    <p:commandButton value="Group Peer Review" 
                                                     rendered="#{not empty m.superGroup and m.superGroup.confirm and 
                                                                 projectBean.hasProjectGroup(m.course.moduleCode) and 
                                                                 not empty m.peerReviewQuestion and m.peerReviewQuestion.status eq 'start'}" 
                                                     action="#{projectBean.GoPRPage(m.course.moduleCode)}"/>
                                    <h:outputText value="Awaiting group forming closure" 
                                                  rendered="#{not empty m.superGroup and !m.superGroup.confirm}"/>
                                    <h:outputText value="This course doesn't have peer reviews" escape="false" 
                                                  rendered="#{empty m.superGroup and empty m.peerReviewQuestion}" />
                                    <h:outputText value="This course doesn't have peer reviews" escape="false" 
                                                  rendered="#{empty m.peerReviewQuestion and not empty m.superGroup and m.superGroup.confirm and 
                                                              projectBean.hasProjectGroup(m.course.moduleCode)}" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputText value= "Polls: "/>
                                </td>
                                <td>
                                    <h:outputText value="This course doesn't have a polling" escape="false" 
                                                  rendered="#{empty m.polls}" />
                                    <p:commandButton value="View Polls" 
                                                     rendered="#{not empty m.polls}"
                                                     actionListener="#{pollingBean.viewPolling(m)}"/>
                                </td>
                            </tr>
                        </table>
                    </p:dataList>
