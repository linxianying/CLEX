<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                template="/WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                >

    <ui:define name="title">PRISM Student Project page</ui:define>

    <ui:define name="viewname">#{bundle['Project']}</ui:define>

    <ui:define name="content">


            <p:growl id="messages" showDetail="true" />
            <div id="top" class="top">
                <h3><ui:insert name="top"><h:outputText value="#{projectDetailsBean.module.course.moduleCode}"/>, <h:outputText value="#{projectDetailsBean.module.course.moduleName}"/></ui:insert></h3>
            </div>
            <br />
            <div>
                <div>
                    <p:dataList var="m" value="#{projectDetailsBean.module}">
                        <table>
                            <tr>
                                <td width="50%">
                                    <h:outputText value="#{bundle['Group']}: " />
                                </td>
                                <td>
                                    <h:outputText value="This module doesn't have a group" escape="false" 
                                                  rendered="#{empty m.superGroup}" />
                                    <p:commandButton class="canvasBtn" value="Group formation in process" icon="fa fa-group"
                                                     rendered="#{not empty m.superGroup and !m.superGroup.confirm}"
                                                     action="#{projectBean.goFormGroup(m.course.moduleCode)}" />

                                    <b><h:outputText value="Your group #{projectBean.getStudentProjectGroupName(m.course.moduleCode)}" escape="false" 
                                                     rendered="#{not empty m.superGroup and m.superGroup.confirm and
                                                                 projectBean.hasProjectGroup(m.course.moduleCode)}" /></b>
                                    <h:panelGroup rendered="#{not empty m.superGroup and m.superGroup.confirm and 
                                                              projectBean.hasProjectGroup(m.course.moduleCode)}">
                                    </h:panelGroup>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputText value="Group Schedule: " rendered="#{not empty m.superGroup and 
                                                                                       projectBean.hasProjectGroup(m.course.moduleCode)}"/>
                                </td>
                                <td>
                                    <p:commandButton class= "canvasBtn" value="Group Schedule" icon="fa fa-calendar-o"
                                                     rendered="#{not empty m.superGroup and m.superGroup.confirm and 
                                                                 projectBean.hasProjectGroup(m.course.moduleCode)}" 
                                                     action="#{projectBean.GoGroupSchedulePage(m.course.moduleCode)}"/>

                                    <h:outputText value="Awaiting group forming closure" 
                                                  rendered="#{not empty m.superGroup and !m.superGroup.confirm and 
                                                              projectBean.hasProjectGroup(m.course.moduleCode)}"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputText value="Project Costs: " rendered="#{not empty m.superGroup and 
                                                                                      projectBean.hasProjectGroup(m.course.moduleCode)}" />
                                </td>
                                <td>

                                    <h:outputText value="Awaiting group forming closure" 
                                                  rendered="#{not empty m.superGroup and !m.superGroup.confirm 
                                                              and projectBean.hasProjectGroup(m.course.moduleCode)}"/>
                                    <p:commandButton class= "canvasBtn" value="View Transactions" icon="fa fa-dollar"
                                                     rendered="#{not empty m.superGroup and m.superGroup.confirm and 
                                                                 projectBean.hasProjectGroup(m.course.moduleCode)}" 
                                                     action="#{projectBean.GoGroupPage(m.course.moduleCode)}"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputText value="Peer Reviews: " rendered="#{not empty m.superGroup}"/>
                                </td>
                                <td>
                                    <h:outputText value="Awaiting group forming closure" 
                                                  rendered="#{not empty m.superGroup and !m.superGroup.confirm}"/>
                                    <h:outputText value="This module doesn't have peer reviews" escape="false" 
                                                  rendered="#{not empty m.superGroup and m.superGroup.confirm and 
                                                              projectBean.hasProjectGroup(m.course.moduleCode) and (empty m.peerReviewQuestion or m.peerReviewQuestion.status eq 'notStart')}" />
                                    <p:commandButton class= "canvasBtn" value="Fill peer review form" icon="fa fa-clipboard" action="#{projectBean.GoPRPage(m.course.moduleCode)}"
                                                  rendered="#{not empty m.superGroup and m.superGroup.confirm and 
                                                              projectBean.hasProjectGroup(m.course.moduleCode) and not empty m.peerReviewQuestion and m.peerReviewQuestion.status eq 'start' and !projectDetailsBean.checkPRFormSubmit(m)}" />
                                    
                                    <p:commandButton value="View submitted peer review form" icon="fa fa-clipboard" action="#{projectBean.GoViewPRPage(m.course.moduleCode)}"
                                                  rendered="#{not empty m.superGroup and m.superGroup.confirm and 
                                                              projectBean.hasProjectGroup(m.course.moduleCode) and not empty m.peerReviewQuestion and projectDetailsBean.checkPRFormSubmit(m)}" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputText value= "Polls: " rendered="#{not empty m.polls}"/>
                                </td>
                                <td>
                                    <p:commandButton class= "canvasBtn" value="View Polls" icon="fa fa-line-chart"
                                                     rendered="#{not empty m.polls}"
                                                     actionListener="#{pollingBean.viewPolling(m)}"/>
                                </td>
                            </tr>
                        </table>
                    </p:dataList>

                    <hr/>
                    <br />
                    <h:panelGrid columns="2">
                        <h:outputLabel style="font-weight: bold; font-size: 12px" value="Classroom Materials" />
                        <p:commandButton value="View Materials" actionListener="#{projectDetailsBean.viewMaterials}" icon="fa fa-book"/>
                        <h:outputLabel style="font-weight: bold; font-size: 12px" value="Classroom Activities" />   
                        <h:form id="folderform">
                            <p:dataTable style="width: 100%"
                                         id="foldertable" value="#{projectDetailsBean.list}" 
                                         var="folderlist" paginator="true" paginatorPosition="bottom"
                                         rows="10" pageLinks="5" styleClass="paginated" paginatorAlwaysVisible="false" 
                                         emptyMessage="No activities found! Hooray!" >
                                <p:column >
                                    <h:outputText value="#{folderlist} "/>
                                    <p:commandButton style="float: right;margin-left: 50px" icon="fa fa-pencil-square-o" actionListener="#{projectDetailsBean.enterActivity(folderlist)}"/>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </h:panelGrid>
                </div>
            </div>

            <script type="text/javascript">
                function start() {
                    PF('statusDialog').show();
                }

                function stop() {
                    PF('statusDialog').hide();
                }
            </script>

            
            <style>
                .canvasBtn {
                width: 200px;
                height: 50px;
                margin: 5px;
                -webkit-border-radius: 10;
                -moz-border-radius: 10;
                border-radius: 5px;
                font-family: Arial;
                color: #ffffff;
                font-size: 15px;
                border-style: none;
            }
            .canvasBtn:hover{
                text-decoration: none;    
            }
            </style>
            

    </ui:define>
</ui:composition>
