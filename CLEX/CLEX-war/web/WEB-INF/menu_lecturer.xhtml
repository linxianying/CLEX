<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pp="http://primefaces.org/poseidon">
    
    <h:form id="menuform"> 
        <div class="layout-menu-container">
            <div class="nano">
                <div class="nano-content menu-scroll-content">
                    <div class="search-input">
                        <input type="text" placeholder="Search"/>
                        <i class="fa fa-search"></i>
                    </div>
                    <pp:menu widgetVar="me">
                        <p:menuitem id="om_dashboard" value="#{bundle['dashboard']}" icon="fa fa-fw fa-home" outcome="/lecturerMain"/>
                        <p:menuitem id="om_rtl" value="#{bundle['schedule']}" icon="fa fa-fw fa-list-alt" outcome="/lecturerSchedule"/>
                        <p:menuitem id="om_ltr" value="#{bundle['modules']}" icon="fa fa-fw fa-table" outcome="/lecturerModule"/>
                        <p:menuitem id="om_sample" value="#{bundle['classroom']}" icon="fa fa-fw fa-code" outcome="/classroom"/>
                        <p:menuitem id="om_forms" value="#{bundle['community']}" icon="fa fa-fw fa-circle-o-notch" outcome="/lecturerCommunity"/>
                        <p:menuitem id="custom3" value="#{bundle['foodOrder']}" icon="fa fa-fw fa-cutlery" outcome="/lecturerOrder"/>
                        
                    </pp:menu>
                </div>
            </div>
        </div>
    </h:form>
</ui:composition>
