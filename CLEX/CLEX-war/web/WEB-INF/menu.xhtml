<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pp="http://primefaces.org/poseidon">
    
    <h:form id="menuform"> 
        <div class="layout-menu-container">
            <div class="nano">
                <div class="nano-content menu-scroll-content">
                    <br/><br/>
                    <pp:menu widgetVar="me">
                        <p:menuitem id="om_dashboard" value="#{bundle['dashboard']}" icon="fa fa-fw fa-home" outcome="/studentMain"/>
                        <p:menuitem id="om_schedule" value="#{bundle['schedule']}" icon="fa fa-fw fa-list-alt" outcome="/schedule"/>
                        <p:menuitem id="om_studyPlan" value="#{bundle['study plan']}" icon="fa fa-fw fa-table" outcome="/studyPlan"/>
                        <p:menuitem id="om_module" value="#{bundle['modules']}" icon="fa fa-fw fa-bars" outcome="/project" />
                        <p:menuitem id="om_community" value="#{bundle['community']}" icon="fa fa-fw fa-circle-o-notch" outcome="/community"/>
                        <p:menuitem id="custom3" value="#{bundle['foodOrder']}" icon="fa fa-fw fa-cutlery" outcome="/studentOrder"/>
                    </pp:menu>
                    
                    <div class="layout-menu-footer">
                        <span class="layout-menu-footer-title">#{bundle['taskOverview']}</span>
                        
                        <p:progressBar value="#{toDoTimelineBean.showDailyTaskOverview()}" labelTemplate="" displayOnly="true"/>
                        #{bundle['Today']}
                        
                        <p:progressBar value="#{toDoTimelineBean.showTaskOverview()}" labelTemplate=""  displayOnly="true"/>
                        #{bundle['Overall']}
                    </div>
                    
                </div>
            </div>
        </div>
    </h:form>
</ui:composition>
