<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                xmlns:f="http://xmlns.jcp.org/jsf/core" 
                template="./layout/default.xhtml" 
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
                <h:outputStylesheet name="./css/style.css"/> 

        <div class="wrapper">
            <div class="container">
                <h1>Register</h1>

                <h:form>
                    <p:inputText styleClass="textInput" id="username" value="#{registerBean.username}" 
                                 required="true" requiredMessage="Username required." 
                                 placeholder="Username" 
                                 validatorMessage="Invalid format. Username must be between 6-12 letters/numbers. Special characters are not allowed.">
                        <f:validateRegex pattern="^[a-zA-Z0-9]{6,12}$" /> 
                    </p:inputText>
                    <br></br>
                    <p:password styleClass="textInput" id="password" value="#{registerBean.password}" 
                                required="true" requiredMessage="Password required." 
                                placeholder="Password"
                                validatorMessage="Invalid format. Password must be between 6-12 letters/numbers."/>
                    <br></br>
                    <p:inputText styleClass="textInput" id="name" value="#{registerBean.name}" 
                                 required="true" requiredMessage="Name required." 
                                 placeholder="Full Name"/>

                    <br></br>
                    <p:inputText styleClass="textInput" id="email" value="#{registerBean.email}" required="true" 
                                 requiredMessage="Email required." 
                                 placeholder="Email" 
                                 validatorMessage="Invalid format.">
                    </p:inputText>
                    <br></br>
                    <p:inputText styleClass="textInput" id="contact" value="#{registerBean.contactNum}" 
                                 required="true" requiredMessage="Contact required." 
                                 placeholder="Contact Number" 
                                 validatorMessage="Invalid format. Contact number must be at least 8 digits"/>
                    <br></br>

                    <p:selectOneButton required="true" requiredMessage="Please select a user type" styleClass="menuSelect" id="userType" value="#{registerBean.userType}">
                        <f:selectItem itemLabel="Student" itemValue="1" />
                        <f:selectItem itemLabel="Lecturer" itemValue="2" />
                        <f:selectItem itemLabel="Guest" itemValue="3" />
                    </p:selectOneButton>
                    <br></br>
                    <br></br>
                    <h:messages id="messages" infoStyle="color: green;" warnStyle="color: orange;" errorStyle="color: red;" fatalStyle="color: red;" />
                    <h:commandButton value="Submit" actionListener="#{registerBean.register}" action="login?faces-redirect=true"/>                  
                    <h:button value="Return to login" outcome="login"/>
                </h:form>

                <br>--------------------------------------</br>

                <!--For lazy people, please delete when not needed anymore-->
                <h:form>
                    <h:commandButton value="TestRegisterStudent" actionListener="#{registerBean.testRegisterStudent}"/>
                </h:form>
                <h:form>
                    <h:commandButton value="TestRegisterLecturer" actionListener="#{registerBean.testRegisterLecturer}"/>
                </h:form>
                <h:form>
                    <h:commandButton value="TestRegisterGuest" actionListener="#{registerBean.testRegisterGuest}"/>
                </h:form>
                <h:form>
                    <h:commandButton value="CreateManyUsers" actionListener="#{registerBean.testusercase}"/>
                </h:form>
                <h:form>
                    <h:commandButton value="CreateAdmin" actionListener="#{registerBean.registerAdmin}"/>
                </h:form>
            </div>

            <ul class="bg-bubbles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src="./js/index.js"></script>

            <br>--------------------------------------</br>

            <!--For lazy people, please delete when not needed anymore-->
            <h:form>
                <h:commandButton value="TestRegisterStudent" actionListener="#{registerBean.testRegisterStudent}"/>
            </h:form>
            <h:form>
                <h:commandButton value="TestRegisterLecturer" actionListener="#{registerBean.testRegisterLecturer}"/>
            </h:form>
            <h:form>
                <h:commandButton value="TestRegisterGuest" actionListener="#{registerBean.testRegisterGuest}"/>
            </h:form>
            <h:form>
                <h:commandButton value="CreateManyUsers" actionListener="#{registerBean.testusercase}"/>
            </h:form>
            <h:form>
                <h:commandButton value="CreateAdmin" actionListener="#{registerBean.registerAdmin}"/>
            </h:form>
    </ui:define>
</ui:composition>
