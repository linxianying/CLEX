<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./layout/lecturerLayout.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div>
            <h:outputText value="Welcome to PRISM, #{loginBean.username}" />
            <br></br> 
            <br></br>           
            <h:form>
                <p:growl id="messages" showDetail="true" />

                <h1 style="margin-top:0">Create announcement:</h1>
                <h:panelGrid id="pGrid" columns="1" cellpadding="5" style="align: left">

                    <p:inputText title="Announcement Title"
                                 placeholder="title"
                                 id="title" value="#{announcementBean.title}" 
                                 maxlength="80" >
                    </p:inputText>    

                    <p:inputTextarea id="message" value="#{announcementBean.message}"
                                     title="Announcement Body"
                                     placeholder="message" 
                                     rows="4" cols="30" counter="display" maxlength="300" 
                                     counterTemplate="{0} characters remaining." autoResize="true" />

                    <h:outputText id="display" />

                    <p:selectOneMenu styleClass="textInput" 
                                     id="modCode" value="#{announcementBean.type}" 
                                     editable="false" placeholder="recipients" 
                                     title="Select intended recipients of your announcement"
                                     >
                        <f:selectItem itemLabel="Select a module" itemValue="" />
                        <f:selectItems value="#{lecturerModuleListBean.moduleCodes}" />
                    </p:selectOneMenu>   

                    <p:tooltip id="toolTipTitle" for="title" showEvent="focus" hideEvent="blur" position="right" showEffect="clip" />
                    <p:tooltip id="toolTipMsg" for="message" showEvent="focus" hideEvent="blur" position="right" showEffect="clip" />

                    <p:commandButton id="submitButton" update="@form" value="Submit" actionListener="#{announcementBean.enterAnnouncement}" >
                    </p:commandButton>
                </h:panelGrid>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
