<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                template="/WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:define name="title">PRISM Student Study Plan Page</ui:define>

    <ui:define name="viewname">Study Plan</ui:define>
    
    <ui:define name="content">
    <h:head>
        <title>PRISM Student Study Plan Page</title>
    </h:head>
    <h:body>
        <p:growl id="updateErrorMsg" showDetail="true" />
        <p:growl id="addErrorMsg" showDetail="true" />
        <p:growl id="msgs" showDetail="true" />
        <div>
            <div id="content" class="left_content">
             
                <p:dashboard id="board" model="#{newStudyPlanBean.model}" >
                    <p:ajax event="reorder" listener="#{newStudyPlanBean.handleReorder}" update="msgs" />
                    <ui:repeat value="#{newStudyPlanBean.grades}" var="grade" rendered="#{not empty newStudyPlanBean.grades}">
                        <p:panel>
                            <h:outputText value="Taken Modules"/>
                            <h:outputText value="#{grade.module.course.moduleCode}"/>
                        </p:panel>
                    </ui:repeat>
<!--                    
                    <ui:repeat value="#{newStudyPlanBean.takingModules}" var="module" rendered="#{not empty newStudyPlanBean.takingModules}">
                        <p:panel id="#{module.course.moduleCode}">
                            <h:outputText value="Taking Modules"/>
                        </p:panel>
                    </ui:repeat>
                    
                    <ui:repeat value="#{newStudyPlanBean.studyPlans}" var="sp" rendered="#{not empty newStudyPlanBean.studyPlans}">
                        <p:panel id="#{sp.course.moduleCode}">
                            <h:outputText value="Study Plan"/>
                        </p:panel>
                    </ui:repeat>-->
                </p:dashboard>
            </div>
        </div>
        
        
    </h:body>
    </ui:define>
</ui:composition>
